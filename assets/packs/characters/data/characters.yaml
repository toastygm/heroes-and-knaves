  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">676-10-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">44</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Clothier</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Kárr Íseldr, a seasoned clothier, has spent over\ntwo decades honing his craft within his small yet esteemed shop.\nSpecializing in fine tailoring and intricate embroidery, Kárr's attention\nto detail and dedication to quality have earned him a reputation as a master\nof his trade. Despite catering to a diverse clientele ranging from nobility\nto common folk, Kárr allocates considerable time to each client, ensuring\nthat every garment crafted in his shop is a masterpiece tailored to\nperfection. His shop stands as a testament to his commitment to excellence,\ndrawing in both high-ranking patrons seeking bespoke outfits for special\nevents and regular customers in search of expertly crafted attire.</p>\n<p>Meticulous in his work, Kárr consciously limits his client intake to\nmaintain the highest standards, often turning down opportunities to take on\nmore projects than he can personally oversee. This selective approach has\ngarnered him a loyal following among those who value his attention to detail\nand the unique touch he brings to each garment. Kárr's alliances within the\nCity Tailors' Guild provide him with valuable connections and resources\nessential for staying abreast of the latest trends and techniques in the\nindustry.</p>\n        <p><strong>Strengths:</strong>Highly skilled in tailoring, embroidery, and working with fine fabrics.</p>\n        <p><strong>Weaknesses:</strong>Perfectionist tendencies can delay completion of garments.</p>\n        <p><strong>Patrons:</strong>Local nobility who commission special outfits for events.</p>\n        <p><strong>Enemies:</strong>Competing clothiers who view his reputation as a threat.</p>\n        <p><strong>Affiliations:</strong>City Tailors' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Noble Ball:</strong> A prominent noble family commissions\nKárr to craft a set of extravagant garments for a high-society ball.\nHowever, rumors surface of a rival clothier attempting to sabotage Kárr's\nwork to tarnish his reputation before the event. Kárr must navigate the\ndelicate intricacies of high society while safeguarding his standing and\nuncovering the source of the nefarious schemes against him.</li>\n<li><strong>Guild Rivalry:</strong> Kárr's success and meticulous work\nethic\nhave sparked jealousy among competing clothiers in the city, leading to\nincreased hostility and underhanded tactics. As tensions escalate within the\nCity Tailors' Guild, Kárr finds himself entangled in a web of rivalries and\nvendettas, forcing him to defend his reputation and business against those\nseeking to undermine his success.</li>\n<li><strong>The Forgotten Design:</strong> During a routine inventory check,\nKárr stumbles upon a forgotten sketch hidden among old patterns, bearing\nsymbols associated with a long-lost royal lineage. Intrigued by the\nmysterious design, Kárr embarks on a quest to unravel its origins, delving\ninto the city's history and facing challenges that bring him closer to a\nhidden legacy waiting to be unveiled.</li>\n</ul>\n        "
