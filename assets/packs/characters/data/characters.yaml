    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">676-10-8</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">44</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Nobility (Knight Bachelor)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Noble</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Born into a noble family in the Western Marches, Sir Andrés was groomed for knighthood from a young age. The youngest son of a prominent house, he was instilled with a strong sense of duty and loyalty to his family and his kingdom. As a squire, he served under a legendary knight, learning the ways of chivalry, combat, and leadership. His early years were marked by long campaigns defending the borders of his homeland from invaders, and it was here that he earned his reputation as a skilled warrior and a leader of men.</p>\n<p>Over the years, Sir Andrés has fought in numerous battles, defending his kingdom and upholding the chivalric code. Though his elder brothers inherited the family’s lands and titles, Sir Andrés forged his own path through his deeds on the battlefield and his unshakeable loyalty to the knightly order. He is now known throughout the Western Marches as a knight of honor and integrity, a man whose sword is at the service of his people and his king.</p>\n<h3>Personality</h3>\n<p>Sir Andrés is stoic and reserved, his personality shaped by a lifetime of discipline and sacrifice. He is calm under pressure, maintaining a clear head in the chaos of battle, and is deeply introspective, often contemplating the moral implications of his actions. He is a man of few words, preferring to let his actions speak for him, but when he does speak, his words are measured and carry great weight. Honor and duty are the pillars of his life, and he holds himself to the highest standards, even when it means making difficult decisions or personal sacrifices.</p>\n<p>Though outwardly stern, Sir Andrés is deeply compassionate, particularly toward those who cannot defend themselves. He feels a strong sense of responsibility to protect the weak, and this sense of justice fuels his every decision. However, he can be somewhat rigid in his adherence to the chivalric code, and his unwillingness to compromise on his principles can sometimes make him seem distant or inflexible to those who don't understand his deep sense of honor.</p>\n<h3>Motivation</h3>\n<p>Sir Andrés is driven by his unwavering commitment to the ideals of knighthood—honor, loyalty, and the protection of the weak. He views his role as a knight not only as a profession but as a sacred duty, one that he must uphold at all costs. His primary goal is to safeguard the Western Marches from external threats and to maintain peace and justice in the land. However, he is also motivated by a desire to live up to the legacy of his ancestors and the knightly order to which he belongs.</p>\n<p>Though he has achieved much in his life, Sir Andrés feels that his work is far from over. He seeks to leave behind a legacy that will inspire future generations of knights, and he is always on the lookout for opportunities to prove his worth, whether by defending the innocent or confronting the forces that threaten the stability of the realm. Ultimately, his greatest ambition is to be remembered as a knight who upheld the highest virtues of his order, even in the face of overwhelming odds.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Sir Andrés is physically strong, trained in the art of combat since his youth.</li>\n<li><strong>Endurance</strong>: His knightly training has given him exceptional stamina for both battle and travel.</li>\n<li><strong>Dexterity</strong>: He’s skilled in combat but relies more on strength than finesse.</li>\n<li><strong>Agility</strong>: Sir Andrés moves with efficiency in battle, though not particularly fast.</li>\n<li><strong>Perception</strong>: His awareness of his surroundings is sharp, though not extraordinary.</li>\n<li><strong>Comeliness</strong>: His appearance is rugged and noble, with an air of chivalry.</li>\n<li><strong>Aura</strong>: Sir Andrés has an unusually strong metaphysical power and awareness.</li>\n<li><strong>Will</strong>: Sir Andrés is deeply committed to his code of honor, with a willpower forged through years of discipline.</li>\n<li><strong>Reasoning</strong>: He’s practical in his decision-making, focusing on strategy and tactics.</li>\n<li><strong>Creativity</strong>: While he prefers tradition, Sir Andrés can adapt to new challenges when necessary.</li>\n<li><strong>Empathy</strong>: He tends to prioritize duty over personal emotions, though not without compassion.</li>\n<li><strong>Eloquence</strong>: His words carry the weight of authority, though he’s more action-driven than talkative.</li>\n<li><strong>Morality</strong>: Sir Andrés follows the strict chivalric code of his knightly order, consistently upholding the mores of his culture, even when faced with personal loss or hardship.</li>\n<li><strong>Voice</strong>: Sir Andrés has a firm, commanding voice that is suitable for giving orders or leading in prayer. His singing voice is solid but unremarkable, more focused on strength than melody.</li>\n<li><strong>Skilled Combatant</strong>: Sir Andrés is a master of the longsword and proficient in other knightly weapons such as lances and maces. His years on the battlefield have made him a formidable opponent, both in single combat and leading troops in battle.</li>\n<li><strong>Tactical Leader</strong>: His experience as a knight has given him a sharp tactical mind. He is skilled at leading men into battle, reading the battlefield, and adjusting his strategies to ensure victory.</li>\n<li><strong>Chivalric Code</strong>: Sir Andrés’s strong adherence to the chivalric code grants him a moral clarity that guides his decisions. His reputation as a just and honorable knight often earns him the respect and trust of others.</li>\n<li><strong>Endurance</strong>: His training has given him exceptional stamina, allowing him to endure long campaigns and grueling battles without faltering.</li>\n<li><strong>Shield Bearer</strong>: His mastery of the shield allows him to defend himself and others, using it not only for protection but as a tactical tool in combat.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Swordsmanship</strong></li><li><strong>Leadership</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Bandit Warlord</strong><br>Rumors spread of a bandit leader uniting various outlaw factions under a single banner in the Western Marches. This growing threat to the realm’s borders forces Sir Andre to lead a small contingent of knights into the untamed wilds. However, when he discovers that the warlord is a former knight dishonorably discharged for corruption, Sir Andre faces a moral dilemma: bring the warlord to justice or offer him redemption to stem the bloodshed.</p>\n</li>\n<li><p><strong>The Relic of Vigilance</strong><br>Sir Andre is tasked with recovering a lost relic of his knightly order, the Silver Falcon Standard, believed to grant protection to the Western Marches. The relic was lost decades ago in a bloody battle and is now rumored to be held by a tribal chieftain who sees it as a symbol of his people’s resistance. Sir Andre must decide whether to negotiate with the chieftain, risking political backlash, or seize the relic through force, potentially inciting rebellion.</p>\n</li>\n<li><p><strong>The Betrayer’s Shield</strong><br>During a routine patrol, Sir Andre uncovers evidence linking a respected noble family to recent raids on villages along the frontier. His investigation uncovers a conspiracy that ties the noble to foreign powers. Torn between loyalty to his king and his knightly code of honor, Sir Andre must navigate the treacherous waters of court intrigue to expose the truth and protect the realm without igniting a civil war.</p>\n</li>\n<li><p><strong>The March of the Undying</strong><br>Strange reports of spectral knights terrorizing border villages reach Sir Andre’s ears. The ghostly figures are said to be the spirits of soldiers who fell in the Western Marches long ago. As Sir Andre investigates, he discovers an ancient oath tied to his knightly order that was broken generations before. To lay the spirits to rest, Sir Andre must restore the order’s honor, even if it means revealing uncomfortable truths about his own lineage.</p>\n</li>\n</ul>\n        "
