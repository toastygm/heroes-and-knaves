  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">691-7-3</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Woodcrafter</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Daryash Shavân was born in a small village near the dense forests of the\nSultanate of Amradad, where she spent her formative years surrounded by the\nbeauty of nature. Growing up, she discovered her talent for woodcrafting,\ninitially carving simple wooden toys under the guidance of the village\nelders. As she honed her skills, Daryash's craftsmanship evolved, leading her\nto create intricate furniture pieces and decorative carvings inspired by the\nlocal flora and fauna. Her workshop, nestled at the edge of the forest,\nbecame a sanctuary where she experimented with different wood types to bring\nout the best in each creation. With a penchant for natural motifs and a deep\nconnection to the land, Daryash's work reflected both her surroundings and her\ninner creativity.</p>\n        <p><strong>Strengths:</strong>Creative, skilled in working with different types of wood, detailed carving\ntechniques.</p>\n        <p><strong>Weaknesses:</strong>Prone to perfectionism, can take longer than expected to complete projects.</p>\n        <p><strong>Patrons:</strong>Local artisans and travelers who admire her unique style.</p>\n        <p><strong>Enemies:</strong>Few, though some other woodcrafters see her as competition.</p>\n        <p><strong>Affiliations:</strong>None; prefers to work alone in her small workshop.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mysterious Whispering Grove:</strong> One day, while\ngathering\nexotic wood deep in the forest, Daryash stumbles upon a hidden grove where the\ntrees seem to whisper ancient secrets. Intrigued by this mystical\nphenomenon, she begins to incorporate subtle symbols and patterns from the\nwhispers into her carvings, unwittingly awakening a long-dormant magic that\ndraws the attention of a secretive druidic circle seeking to protect the\ngrove at all costs.</li>\n<li><strong>The Envious Rivalry:</strong> Daryash's rise to prominence in the\nwoodcrafting community attracts the envy of a skilled but resentful fellow\nwoodcrafter who sees her as a threat to their own success. This rivalry\nescalates when Daryash is commissioned to create a masterpiece for a\nprestigious event, and her rival resorts to underhanded tactics to sabotage\nher work. As tensions heighten, Daryash must navigate a web of deception while\nstriving to maintain her integrity and uphold her reputation.</li>\n<li><strong>The Forgotten Treasures:</strong> While exploring an ancient\nruin\ndeep in the forest, Daryash uncovers a hidden chamber filled with exquisite\nwooden artifacts crafted by a long-lost civilization. Fascinated by the\nintricate details and mysterious symbols adorning the pieces, she becomes\ndetermined to learn more about the enigmatic creators. However, her\ndiscovery awakens a dormant curse that threatens to engulf her in a perilous\nadventure spanning across forgotten realms and testing her skills like never\nbefore.</li>\n</ul>\n        "
