  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">695-3-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Mercenary</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Thêkla Rhomaios, a seasoned mercenary, is\nknown for her unwavering commitment to protecting local communities against\nvarious threats. Growing up in a region marked by intricate tribal\ndynamics and occasional conflicts, Thêkla developed a strong sense of\nduty towards those in need. As a mercenary, she aligns herself with the\nLocal Mercenaries' Guild, using her skills to offer assistance to villages\nand towns that lack the means to defend themselves adequately. Thêkla's\nreputation precedes her, with many communities seeking her out for her\nexpertise in strategizing and executing defensive measures.</p>\n<p>Despite her noble intentions, Thêkla has also made enemies among those\nwho exploit the weak for their own gain. Her clashes with criminal\norganizations and corrupt individuals have left a trail of adversaries who\nseek to undermine her efforts and tarnish her name. These enemies,\nthreatened by Thêkla's intervention in their schemes, have occasionally\nattempted to sabotage her missions or turn communities against her.</p>\n        <p><strong>Strengths:</strong>Excellent combat skills, strong leadership abilities, empathetic.</p>\n        <p><strong>Weaknesses:</strong>Can be too idealistic, struggles with ruthless clients.</p>\n        <p><strong>Patrons:</strong>Local communities seeking protection or help against threats.</p>\n        <p><strong>Enemies:</strong>Few; respected by those she helps but has made enemies among those who\nexploit the weak.</p>\n        <p><strong>Affiliations:</strong>Local Mercenaries' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Betrayal in the Realm</strong>: Thêkla receives a distress\ncall from a village where she once successfully repelled a\nbandit attack. However, upon her return, she discovers that a betrayal from\nwithin the village has led to its vulnerable state. Unraveling the\nbetrayal's origins forces Thêkla to confront the complexities of loyalty\nand trust.</li>\n<li><strong>The Shadowy Contract</strong>: An anonymous contract offers a\nsubstantial reward for Thêkla to abandon her current mission and instead\nwork against a community she previously aided. As she delves into the\norigins of this mysterious contract, she uncovers a web of deceit that\nthreatens to upend both her reputation and the fragile peace of the\nregion.</li>\n<li><strong>Rivalry within the Guild</strong>: A conflict erupts within the\nLocal Mercenaries' Guild, pitting Thêkla against a rival mercenary known\nfor ruthless tactics. As tensions rise and missions overlap, Thêkla must\nnavigate the delicate balance between competition and camaraderie within her\naffiliated guild to maintain her standing and ensure the safety of those she\nprotects.</li>\n</ul>\n        "
