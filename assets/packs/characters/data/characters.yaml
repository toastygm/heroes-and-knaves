    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">678-5-30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">42</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Chieftain</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Athalwa Vithrúnd inherited\nleadership after her father's demise in battle. Leading with a blend of\ntradition and innovation, Athalwa is revered for her strategic acumen,\nfortifying alliances, and lands of her tribe. Despite facing doubts from\nsome elders regarding her methods, Athalwa's successes against raiders have\ngarnered her respect among her people. Her tribe has settled in the hills and grasslands by the\nocean, though most have integrated into society, with the remaining\n\"free\" tribes confined to the northern rough lands. The tribal structure and\ncultural resiliency of the tribe align with Athalwa's leadership style,\nemphasizing strength in unity and adaptability in the face of\nchallenges.</p>\n        <p><strong>Strengths:</strong>Strategic thinker, skilled at forming alliances, capable warrior.</p>\n        <p><strong>Weaknesses:</strong>Distrusted by some elders who view her as too unorthodox.</p>\n        <p><strong>Patrons:</strong>Clan warriors and young leaders who support her rule.</p>\n        <p><strong>Enemies:</strong>Neighboring clan leaders threatened by her growing power.</p>\n        <p><strong>Affiliations:</strong>Tribal Council</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Tribal Challenge</strong>: Following a decade of peace, the\nTribal Council announces a series of contests to test the leadership of clan\nchieftains. Athalwa, eager to demonstrate her prowess, must navigate\npolitical intrigue, face traditional trials of strength, and outwit rivals\nto solidify her position as the uncontested leader.</li>\n<li><strong>The Alliance Betrayal</strong>: A prominent ally of Athalwa\napproaches her with news of a treacherous plot by a trusted council member.\nAthalwa must uncover the betrayer within her inner circle, balancing her\ncommitment to loyalty with the need to maintain the stability of her rule\nand protect her tribe from potential turmoil.</li>\n<li><strong>The Ancient Prophecy</strong>: Rumors spread of an ancient\nprophecy foretelling a great reckoning that will test the leadership of the\ntribes. Athalwa, intrigued yet wary, embarks on a quest to uncover the\ntruth behind the prophecy, leading her deep into uncharted territories where\nshe must confront mythical challenges to secure her tribe's future and her\nown legacy.</li>\n</ul>\n        "
