      <ul>
      <li><strong>Lady Nesira</strong>: Zahira’s former patron and landowner, Lady Nesira is still a powerful figure in Zahira’s life. Though Zahira has left her service, Lady Nesira continues to offer her advice and resources when necessary. Nesira is well-connected in the imperial court and has been instrumental in arranging Zahira’s current mission.</li>
      <li><strong>Murtada al-Khafir</strong>: Zahira’s long-time associate and occasional rival, Murtada is a skilled bounty hunter in her own right. Though the two often compete for contracts, Murtada respects Zahira’s abilities, and their relationship is built on mutual respect. Murtada may provide vital information or assistance on her current mission, though Murtada's motives are always uncertain.</li>
