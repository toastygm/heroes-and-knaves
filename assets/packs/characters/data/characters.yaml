    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">694-8-5</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">26</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Huscarl</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Military</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Rúna is a fierce warrior from the trading town of Vulenheim, a town renowned for its warlike traditions and its ships of raiders. Born into a warrior clan, Rúna was trained from childhood in the use of weapons, particularly the spear and shield. Her clan holds the duty of protecting Norgaad’s coastlines from invaders and raiders. Rúna first encountered Gróa during a battle with Targud raiders. Gróa’s strange powers and ability to foresee the movements of the enemy saved Rúna’s warband, earning her respect.</p>\n<h3>Personality</h3>\n<p>Rúna is practical, courageous, and fiercely loyal. While she does not fully understand Gróa’s magic, she respects the Seiðr’s abilities and trusts her wisdom. She is also deeply protective of Gróa, seeing her as a vulnerable ally in need of a strong sword-arm.</p>\n<h3>Motivation</h3>\n<p>Rúna joins Gróa because she believes in the Seiðr’s vision of the coming dangers. She knows that her skills as a warrior will be needed to defend Norgaad, and she sees herself as a protector of both her homeland and Gróa.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Rúna is physically powerful, with the strength of a warrior.</li>\n<li><strong>Endurance</strong>: She can endure the rigors of battle and long campaigns.</li>\n<li><strong>Dexterity</strong>: Rúna is skilled in handling her weapons with precision.</li>\n<li><strong>Agility</strong>: She moves with speed and grace in battle, making her an effective fighter.</li>\n<li><strong>Perception</strong>: Rúna is observant in battle but not particularly keen on details outside of combat.</li>\n<li><strong>Comeliness</strong>: Her appearance is rugged but not unattractive, giving her a tough beauty.</li>\n<li><strong>Aura</strong>: Rúna commands respect, but her presence is more physical than spiritual.</li>\n<li><strong>Will</strong>: Her willpower is strong, driven by her warrior spirit.</li>\n<li><strong>Reasoning</strong>: Rúna relies more on instinct than reasoning, especially in battle.</li>\n<li><strong>Creativity</strong>: While she’s innovative in combat, she doesn’t rely on creativity in other aspects of life.</li>\n<li><strong>Empathy</strong>: Rúna focuses more on her duty than personal relationships.</li>\n<li><strong>Eloquence</strong>: She’s straightforward in her communication, preferring action over words.</li>\n<li><strong>Morality</strong>: Rúna is guided by her code of honor and loyalty as a shield-maiden but is willing to act pragmatically when needed, especially in defense of her people.</li>\n<li><strong>Voice</strong>: Rúna’s voice is sturdy and reliable, matching her shield-maiden’s strength. She can sing battle songs, but her voice is better suited for commanding in the heat of battle.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul>\n<li><strong>Combat</strong>: Expert in wielding the spear and shield.</li>\n<li><strong>Defense</strong>: Skilled at using her shield to protect herself and allies.</li>\n<li><strong>Leadership</strong>: Inspires loyalty in those she leads.</li>\n</ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong>raiders</p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Oathkeeper’s Trial</strong>: Rúna discovers an ancient shield buried beneath her family’s longhouse, marked with runes of protection and strength. Her clan elders reveal it once belonged to her ancestor, a famed oathkeeper who made a vow never to raise arms unjustly. To wield it, Rúna must undertake trials to prove her honor and strength, culminating in a confrontation with an ancient foe of her family.</p>\n</li>\n<li><p><strong>Waves of Betrayal</strong>: During a routine patrol, Rúna intercepts raiders bearing symbols of Targud, a tribe her warband thought defeated. Investigation reveals that a nearby clan has secretly allied with the raiders to weaken Norgaad’s defenses. Rúna must expose their treachery and rally her people, risking open conflict between the clans.</p>\n</li>\n<li><p><strong>The Crimson Banner</strong>: A rival shield-maiden challenges Rúna to lead a raid into contested territory to recover a sacred relic—a crimson banner said to bring victory in battle. The mission forces Rúna to navigate treacherous terrain, hostile enemies, and the tension of competing loyalties within her own warband.</p>\n</li>\n<li><p><strong>The Ghosts of Vulenheim</strong>: After a fierce storm, the spirits of fallen warriors are seen wandering the outskirts of Vulenheim, lamenting their unfulfilled oaths. Rúna learns that these warriors fought under her family’s banner but were betrayed by a forgotten ally. To lay their spirits to rest, she must uncover the truth of their betrayal and bring justice to those responsible, even if it means facing powerful enemies.</p>\n</li>\n</ul>\n        "
