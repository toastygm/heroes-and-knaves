    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">679-4-17</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Priest (fire)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Priest</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p><strong>Leónantos Stratégopoulos:</strong></p>\n<p>Leónantos Stratégopoulos, a high-ranking priest in the Church of\nMordak the god of fire, thrives in a region characterized by intrigue and\nambitions for power. Growing up in a turbulent environment of shifting\nalliances and constant power struggles, Leónantos found solace and purpose in\nthe teachings of Mordak that emphasize strength and dominance. His rise to\nprominence came through his fervent sermons that inspired local military\nleaders to seek the blessings of Mordak for their conquests. Leónantos's\nbelief in the philosophy of might makes right is unwavering, leading him to\nlead rituals invoking Mordak's power in battle, instilling fear and respect\nin equal measure. His charisma and oratory skills have rallied followers to\nembrace their inner strength and pursue power, making him a revered figure\namong those who value dominance and control. However, his harsh and\nuncompromising demeanor has garnered him many enemies among the weak, who\nfear and despise his influence in the region.</p>\n        <p><strong>Strengths:</strong>Charismatic leader, skilled in combat, deeply knowledgeable about rituals.</p>\n        <p><strong>Weaknesses:</strong>Can be overly aggressive, struggles with empathy.</p>\n        <p><strong>Patrons:</strong>Local military leaders seeking the blessings of the fire god.</p>\n        <p><strong>Enemies:</strong>Many; respected by followers but often feared or despised by the weak.</p>\n        <p><strong>Affiliations:</strong>Church of the fire god</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Ascension Ritual:</strong> Leónantos is preparing for a grand\nritual to solidify his connection with the fire god and enhance his influence over\nthe realm. Rumors swirl that this ritual involves a powerful\nartifact that can bestow immense power on its wielder. The characters are\napproached by a group seeking to stop Leónantos's ascension, fearing the\ncatastrophic consequences of his unchecked power.</li>\n<li><strong>The Rebellion Within:</strong> A faction within the Church of\nthe fire god, disillusioned with Leónantos's extreme methods, approaches the\ncharacters for assistance in undermining his authority. They reveal a dark\nsecret about Leónantos's past that could shatter his reputation and\npotentially lead to his downfall, sparking a dangerous internal conflict\nwithin the church.</li>\n<li><strong>The Divine Test:</strong> Mordak sends a divine challenge to\nLeónantos to prove his worthiness as the high priest. This challenge requires\nLeónantos to lead a perilous expedition to a forbidden temple deep in hostile\nterritory, with the characters recruited to ensure his success or failure.\nUnbeknownst to all, darker forces may be at play, manipulating the outcome\nfor their own sinister purposes.</li>\n</ul>\n        "
