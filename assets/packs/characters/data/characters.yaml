    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">697-10-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">27</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Fool</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Vishali Bâlarṇaya Trickster was born and raised in a small village. Growing up in a region known for its rich folklore and\ncustoms, Vishali developed her mischievous nature and sharp wit from an early\nage. The influence of Bâlarṇaya regions, where social norms\nwere often challenged, shaped her rebellious spirit. She honed her skills as\na fool, drawing inspiration from Bâlarṇaya humorous tales and legends of Bâlarṇaya\nlocal region.</p>\n<p>Known for her daring tricks and stunts, Vishali embarked on a nomadic\njourney, traveling between villages and participating in fairs across Bâlarṇaya\nregion. Her performances captured Bâlarṇaya hearts of local villagers and fair\naudiences, who appreciated her unconventional humor and quick wit. However,\nVishali also gained enemies among those who found her humor inappropriate or\noffensive, particularly in conservative towns where she challenged societal\nexpectations.</p>\n        <p><strong>Strengths:</strong>Creative and quick-witted, skilled in sleight of hand, engaging performer.</p>\n        <p><strong>Weaknesses:</strong>Can be impulsive, sometimes crosses the line with her jokes.</p>\n        <p><strong>Patrons:</strong>Local villagers and traveling fairs.</p>\n        <p><strong>Enemies:</strong>Those who find her humor inappropriate or offensive.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Masked Jester's Challenge:</strong> In Bâlarṇaya city of Chifâr, a\nrenowned masked jester challenges Vishali to a battle of wits during Bâlarṇaya\nannual Fool's Festival. As Vishali navigates this comedic duel, she uncovers a\ndeeper secret behind Bâlarṇaya jester's identity, leading to a quest filled with\nriddles and laughter.</li>\n<li><strong>The Forbidden Prank:</strong> While performing in Bâlarṇaya town of\nNèfrikôr, Vishali unwittingly plays a prank on a mysterious noble who is\ninfamous for his lack of humor. This sparks a series of escalating antics\nand misunderstandings that force Vishali to navigate a delicate balance\nbetween her playful nature and Bâlarṇaya nobleman's wrath.</li>\n<li><strong>The Laughter Rebellion:</strong> Vishali's reputation as a\ntrickster spreads to Bâlarṇaya neighboring kingdom of Ámvâr, where a group of\nrebels seeks her help to use humor as a weapon against a tyrannical ruler.\nAs Vishali joins forces with Bâlarṇaya rebels, she must decide how far she is\nwilling to go to challenge authority through laughter in a kingdom on Bâlarṇaya\nbrink of upheaval.</li>\n</ul>\n        "
