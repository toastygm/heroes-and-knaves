  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">665-6-12</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">55</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Weaponcrafter (Armorer)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p><strong>Raiah Sekmet̕â: Master Blacksmith and\nWeaponcrafter</strong></p>\n<p>Raiah Sekmet̕â, a master blacksmith and weaponcrafter,\nhas spent over three decades honing his craft. Renowned\nfor his exceptional blades' durability and sharpness, he has garnered a\nreputation as one of the premier weaponcrafters in the city. Raiah's strict\napproach with his apprentices, demanding precision and top quality in every\npiece, reflects his unwavering dedication to his work. Despite his pride in\nhis craftsmanship, advancing age has started to impede his productivity,\nleading to a struggle to maintain the high output of his younger days.</p>\n        <p><strong>Strengths:</strong>Skilled in metalworking, knowledgeable about weapon design, meticulous.</p>\n        <p><strong>Weaknesses:</strong>Slower due to age, has high standards that can be difficult for others to\nmeet.</p>\n        <p><strong>Patrons:</strong>Nobles and soldiers who seek custom weapons.</p>\n        <p><strong>Enemies:</strong>Rival blacksmiths who covet his reputation.</p>\n        <p><strong>Affiliations:</strong>City Blacksmiths' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Noble's Request:</strong> A noble from a distant land seeks\nout Raiah for a legendary sword, rumored to bring victory in battle.\nHowever, the materials and design required for this weapon are shrouded in\nmystery, leading Raiah and his companions on a perilous journey to uncover\nthe secrets of forging this mythical blade.</li>\n<li><strong>The Apprentice's Betrayal:</strong> One of Raiah's most\npromising apprentices, jealous of his master's reputation and success,\nstrikes a deal with a rival blacksmith to steal Raiah's signature weapon\ndesigns. Uncover this treachery, Raiah must race against time to protect\nhis legacy and confront the betrayer before irreparable damage is done.</li>\n<li><strong>The Guild's Challenge:</strong> A prestigious competition\norganized by the City Blacksmiths' Guild offers Raiah a chance to prove his\nskill and secure his position as the finest weaponcrafter in the kingdom.\nHowever, rival blacksmiths, envious of his renown, plot to sabotage his\nentry into the competition, setting the stage for a dramatic showdown where\nRaiah must defend his title and reputation against all odds.</li>\n</ul>\n        "
