       <p><strong>Affiliations:</strong>Woodworkers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Great Charcoal Shortage:</strong> Mysterious disruptions in\nthe charcoal supply chain start affecting the blacksmiths and households\ndependent on Bránakis's charcoal. As Bránakis investigates, he uncovers a\nclandestine plot by his rival charcoalers to sabotage his business and\nreputation. Will he be able to outsmart his enemies and save his\nlivelihood?</li>\n<li><strong>The Woodworkers' Guild Conspiracy:</strong> The Woodworkers'\nGuild, to which Bránakis is affiliated, approaches him with a secretive task.\nThey reveal evidence of corruption and exploitation in the local forestry\nindustry, implicating powerful figures within the kingdom. Will Bránakis join\nforces with the guild to expose the truth and challenge the status quo,\nrisking his safety and reputation in the process?</li>\n<li><strong>The Enigmatic Special Site:</strong> While harvesting wood for\ncharcoal deep in the forests, Bránakis stumbles upon a hidden ancient\nsite known as Arása-Sádìs. Intrigued by the site's mystical aura and the\nrumors surrounding it, Bránakis becomes entangled in a quest for lost knowledge\nand forgotten power, pursued by enigmatic forces that seek to keep its\nsecrets buried forever.</li>\n</ul>\n        "
