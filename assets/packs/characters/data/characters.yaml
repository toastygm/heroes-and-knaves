    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">684-6-12</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">40</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Priest (order)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Priest</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Growing up surrounded by\nthe vibrant rituals and beliefs of her temple, Hélénaia was drawn\nto the calling of guiding couples and families in their pursuit of blessings\nand harmonious relationships. Her deep connection to the natural rhythms of\nlife and her unwavering belief in the power of love led her to specialize in\nfertility rituals, where she found solace in helping others on their journey\nto conception.</p>\n<p>Hélénaia's soothing presence and genuine warmth have endeared her to\ncountless patrons seeking guidance and blessings. Her sessions are filled\nwith laughter and joy, mirroring her belief that pleasure and happiness are\nintegral to strong relationships. Despite her popularity, Hélénaia faces\noccasional criticism from traditionalists who question the modern approach\nshe brings to age-old traditions. However, her unwavering dedication to her\nbeliefs and the support of her loyal followers keep her resilient in the\nface of adversity.</p>\n        <p><strong>Strengths:</strong>Nurturing and empathetic, skilled in relationship counseling, creative in\nher rituals.</p>\n        <p><strong>Weaknesses:</strong>Can be overly idealistic, struggles with the harsh realities of life.</p>\n        <p><strong>Patrons:</strong>Couples and families seeking blessings and guidance.</p>\n        <p><strong>Enemies:</strong>Few; generally respected, though some traditionalists may criticize her\napproach.</p>\n        <p><strong>Affiliations:</strong>Local temple</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Stolen Fertility Relic:</strong> During a grand fertility\nfestival, a priceless relic crucial for the success of the\nrituals goes missing. Hélénaia enlists the help of a group of adventurers\nto uncover the truth behind the relic's disappearance, leading them into a\nweb of intrigue and ancient rivalries that threaten the delicate balance of\nthe region's fertility ceremonies.</li>\n<li><strong>The Prophecy of Renewal:</strong> A cryptic prophecy foretells a\ngreat upheaval, with Hélénaia at the center of a pivotal event\nthat could either bring about a new era of prosperity or plunge the region\ninto turmoil. As tensions rise and factions vie for power, Hélénaia must\nnavigate intricate political schemes while staying true to her beliefs,\ntesting the limits of her influence and the strength of her alliances.</li>\n<li><strong>The Forbidden Love Affair:</strong> Rumors swirl about an\nillicit\naffair involving a prominent couple seeking Hélénaia's blessings, leading\nto scandal and uproar in the conservative circles of her city. With her\nreputation on the line and under pressure to choose between loyalty to her\npatrons and the traditions she upholds, Hélénaia must uncover the truth\nbehind the scandal before it jeopardizes her standing in the temple\nand the trust of her followers.</li>\n</ul>\n        "
