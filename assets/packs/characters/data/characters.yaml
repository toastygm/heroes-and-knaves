        <p><strong>Affiliations:</strong>Independent healer</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Herb of Resurrection:</strong> Rumors circulate about a\nlegendary herb that has the power to bring the dead back to life, hidden\ndeep within the forests. Desperate families seek out\nShebas's expertise to locate and harness the herb's miraculous properties,\nleading to a perilous journey filled with moral dilemmas and unexpected\nchallenges.</li>\n<li><strong>The Enigmatic Alchemist:</strong> A mysterious figure arrives in\nthe city, offering remedies that outshine Shebas's herbal treatments. As the\nnewcomer's popularity grows, Shebas's business suffers, prompting her to\ninvestigate the source of these potent elixirs. Uncovering the alchemist's\ntrue intentions reveals a dark secret that threatens the delicate balance of\nhealing in the region.</li>\n<li><strong>The Healing War:</strong> A conflict erupts in the Kàruía\nStates,\nleaving a trail of wounded soldiers and civilians in its wake. Shebas is\nfaced with a moral dilemma as she must choose between her principles of\naiding the injured, even those on opposing sides of the war, or aligning\nherself with a faction for protection. Caught in the midst of chaos, her\ndecisions will have far-reaching consequences on the fate of the war-torn\nregion.</li>\n</ul>\n        "
