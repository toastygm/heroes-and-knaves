  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">693-4-19</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">27</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Glassworker</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Thalísa Torvaleth discovered her passion for glassworking as a teenager\nwhile working in a workshop to support her family. She swiftly honed her skills and developed a remarkable talent for\ncreating vibrant stained glass windows and colorful glassware. Thalísa's\nunconventional style, characterized by innovative designs and vivid colors,\nquickly set her apart from traditional artisans. Despite her\ncreative prowess, Thalísa faced criticism and opposition from more orthodox\nglassworkers who viewed her designs as too unorthodox for their tastes. </p>\n<p>Thalísa's close affiliation with the Glassworkers' Guild afforded her\nopportunities to showcase her work and receive support from local churches\nand artisans who appreciated her unique approach to glassworking. These\npatrons recognized the value of her distinctive patterns and bold use of\ncolor, providing Thalísa with a network of support within the artistic\ncommunity. </p>\n<p>However, Thalísa also attracted enmity from traditional glassworkers who\nsaw her as a threat to their established norms and styles. The rivalry\nbetween Thalísa and these artisans added a layer of tension to her artistic\njourney, fueling both her determination to push artistic boundaries and the\nresistance she faced from those vested in preserving tradition.</p>\n        <p><strong>Strengths:</strong>Skilled in stained glass and decorative work, highly creative, quick\nlearner.</p>\n        <p><strong>Weaknesses:</strong>Lacks experience with larger projects, can be sensitive to criticism.</p>\n        <p><strong>Patrons:</strong>Local churches and artisans who appreciate her unconventional style.</p>\n        <p><strong>Enemies:</strong>Traditional glassworkers who see her designs as unorthodox.</p>\n        <p><strong>Affiliations:</strong>Glassworkers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Unveiling of the Stained Glass Masterpiece</strong>: An\ninfluential church commissions Thalísa to create a groundbreaking\nstained glass masterpiece for a significant religious occasion. As Thalísa\nworks on this project, rumors of sabotage and theft surface, threatening to\nderail the unveiling and tarnish her reputation.</li>\n<li><strong>The Forbidden Glass Technique</strong>: An enigmatic figure\napproaches Thalísa with the knowledge of a forbidden glassworking technique\nthat promises unparalleled beauty but comes with a dangerous cost. Delving\ninto this forbidden art leads Thalísa into a web of intrigue, testing her\nartistic integrity and moral compass.</li>\n<li><strong>The Glassworker's Challenge</strong>: A prestigious glassworking\ncompetition is announced in Iberion, inviting artisans from across the\nrealm to showcase their skills. Thalísa's participation sparks jealousy and\nintrigue within the Glassworkers' Guild, as rivals seek to discredit her\nwork and secure their own victory through deceit and manipulation.</li>\n</ul>\n        "
