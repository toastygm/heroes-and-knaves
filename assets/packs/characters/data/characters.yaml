    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">674-2-11</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">46</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Apothecary</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Harkhîs Bàremydês, a skilled apothecary, hails from a bustling port city.\nGrowing up amidst the influences of the\ncity and the caste system, Harkhîs found solace in the art of\nalchemy and herbalism. His clientele reflects diversity:\ncriminals seeking poisons, mercenaries in need of healing draughts, and\ndesperate individuals with mysterious ailments. The city watch, suspicious\nof his dealings which sometimes skirt legality, remains a constant threat to\nhis quiet existence. Harkhîs is a member of an underground network of\napothecaries, exchanging rare ingredients and knowledge with fellow\npractitioners in secret, often at great risk.</p>\n        <p><strong>Strengths:</strong>Extensive knowledge of toxins and antidotes.</p>\n        <p><strong>Weaknesses:</strong>Morally flexible and willing to bend the rules for the right price.</p>\n        <p><strong>Patrons:</strong>Criminals, mercenaries, and desperate people.</p>\n        <p><strong>Enemies:</strong>The city watch, who are suspicious of his dealings.</p>\n        <p><strong>Affiliations:</strong>Underground Apothecaries</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Elixir:</strong> Harkhîs receives a cryptic message from a\nformer patron, a notorious pirate captain with a deadly reputation. The\nmessage hints at a lost elixir hidden in dangerous waters,\nsought by many but understood by few. As he delves into the hunt, Harkhîs\nsoon realizes he's not the only one after the elixir, leading to a race\nagainst time and ruthless competitors.</p>\n<li><strong>The Shadowed Cure:</strong> A mysterious illness grips the city,\nspreading fear and chaos among its inhabitants. While the city watch blames\nHarkhîs for the sudden outbreak, evidence points to a darker conspiracy at\nplay. To clear his name and save the city, Harkhîs must navigate treacherous\nalleys, seek aid from questionable allies, and uncover the truth behind this\nmalevolent disease.</li>\n<li><strong>The Forbidden Draught:</strong> Whispers of a forbidden draught\nthat grants incredible powers reach Harkhîs's ears, drawing the attention of\na powerful noble seeking immortality. As tensions rise between rival\nfactions vying for the draught, Harkhîs becomes entangled in a deadly game of\nintrigue and deception. To protect his secrets and his life, he must choose\nallies wisely and confront the true nature of the elixir's magic.</li>\n</ul>\n        "
