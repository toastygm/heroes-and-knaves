    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">684-4-9</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">40</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Caravan Guard</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Muri Târikh is a\nseasoned caravan guard with decades of experience navigating the perilous roads. His deep understanding of the region and its dangers has\nmade him a trusted figure among caravan leaders and merchants who rely on\nhis expertise to ensure safe passage for their valuable goods. Known for his\nstrong leadership skills, Muri not only excels in anticipating and\nneutralizing threats but also in fostering camaraderie among his fellow\nguards. He often imparts his knowledge and shares stories with younger\nguards, guiding them to grow and succeed in their roles as protectors of the\ncaravan routes.</p>\n        <p><strong>Strengths:</strong>Highly experienced, good leader, skilled in close combat.</p>\n        <p><strong>Weaknesses:</strong>Can be too protective, struggles with newer tactics.</p>\n        <p><strong>Patrons:</strong>Caravan leaders and merchants who appreciate his expertise.</p>\n        <p><strong>Enemies:</strong>Few; well-respected among peers.</p>\n        <p><strong>Affiliations:</strong>Local Mercenaries' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Missing Merchant:</strong> One of Muri's long-time patrons,\na wealthy merchant with ties to influential figures, goes\nmissing along the treacherous route that Muri has safeguarded for years.\nAs he sets out to investigate the disappearance, Muri unravels a web of\nintrigue involving rival trade factions, ancient grudges, and a shadowy\nenemy intent on destabilizing the region.</li>\n<li><strong>Rise of a New Threat:</strong> A new group of bandits,\nmysteriously well-equipped and organized, begins to target caravans under\nMuri's protection. As he delves into the origins of this formidable\nadversary, Muri discovers a surprising connection to his past and uncovers\na plot that threatens not only the safety of the trade routes but also the\nfragile balance of power.</li>\n<li><strong>The Mercenaries' Guild Conspiracy:</strong> An unexpected betrayal\nwithin the Local Mercenaries' Guild puts Muri in the crosshairs of a\nsinister plot to undermine the security of the entire region. With his\nreputation on the line and his allies turning against him, Muri must\nnavigate a complex web of deception to clear his name, protect his patrons,\nand restore order to the guild that he once trusted.</li>\n</ul>\n        "
