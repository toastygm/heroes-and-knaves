    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">698-9-3</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">26</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Scribe</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Pallàvi Drâviksha, the scribe from a bustling urban center, has a deep connection to the art of transcription and\nillumination. Growing up in this vibrant polity rich with incense trade,\nPallàvi was exposed to the exotic scents and colors that now inspire her\ncreative manuscripts. As a member of the Local Scribes' Guild, she enjoys a\nsupportive network of fellow artisans who appreciate her unique style, even\nif some outsiders criticize it as frivolous. Pallàvi's patrons, who include\nlocal merchants and community members seeking stylish manuscripts, admire\nher decorative flourishes that bring a touch of elegance to their documents.\nHowever, there are a few individuals who envy her talents and may subtly\nwork against her success, leading to occasional challenges in her\nflourishing career.</p>\n        <p><strong>Strengths:</strong>Creative and artistic, skilled in calligraphy, good at multitasking.</p>\n        <p><strong>Weaknesses:</strong>Can be easily distracted, struggles with the monotony of routine tasks.</p>\n        <p><strong>Patrons:</strong>Local merchants and community members seeking stylish manuscripts.</p>\n        <p><strong>Enemies:</strong>Few; generally well-liked, though some may criticize her style as frivolous.</p>\n        <p><strong>Affiliations:</strong>Local Scribes' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Forbidden Texts</strong>: Pallàvi stumbles upon a mysterious\nmanuscript rumored to be enchanted, said to hold secrets of ancient magic.\nAs she delves deeper into translating and illustrating the forbidden texts,\nshe attracts the attention of a clandestine group seeking to manipulate the\npower within the manuscript for their own nefarious purposes. Pallàvi must\nnavigate this dangerous path, balancing her curiosity with the growing peril\nsurrounding the mystical tome.</li>\n<li><strong>The Artisan's Rivalry</strong>: A renowned scribe from a distant\nregion arrives in the urban center, challenging Pallàvi's status as the most\nsought-after scribe for stylish manuscripts. As competition intensifies\nbetween them, fueled by jealousy and artistic differences, Pallàvi finds\nherself entangled in a web of deceit and sabotage. She must use all her\nskills and creativity to outmaneuver her rival while preserving her\nreputation among her patrons and the community.</li>\n<li><strong>The Illuminated Conspiracy</strong>: One of Pallàvi's envious\ncritics accuses her of collaborating with a rebellious faction through\nhidden messages and symbols in her artworks. Unjustly labeled a traitor,\nPallàvi faces suspicion and mistrust, risking her livelihood and reputation.\nTo clear her name and expose the true conspirators, she embarks on a\nperilous journey to uncover the secrets hidden within her illuminated\nmanuscripts, leading her to confront dangerous truths about her society and\nthe power dynamics at play.</li>\n</ul>\n        "
