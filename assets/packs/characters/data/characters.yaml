    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">691-3-6</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Chandler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Unnr Eldskari, a young chandler, recently embarked on her entrepreneurial\njourney after completing her\napprenticeship with a skilled candle maker. Specializing in crafting\nexquisite decorative and scented candles for various special occasions and\nreligious ceremonies, Unnr's passion for her artistry is evident in her\nunique designs that have begun to turn heads in the local market. Despite\nher burgeoning reputation, Unnr faces an uphill battle to secure a solid\nfooting in the competitive chandlery industry, especially against\nestablished artisans who perceive her innovative creations as a threat to\ntheir traditional practices.</p>\n        <p><strong>Strengths:</strong>Creative and skilled at crafting aesthetically pleasing candles.</p>\n        <p><strong>Weaknesses:</strong>Inexperienced in running a business, struggles with pricing and supply\nmanagement.</p>\n        <p><strong>Patrons:</strong>Local clergy and townsfolk who buy her candles for special events.</p>\n        <p><strong>Enemies:</strong>Established chandlers who view her as competition.</p>\n        <p><strong>Affiliations:</strong>None yet, but interested in joining a craft guild.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>Rivalry in the Guild:</strong> Unnr's desire to join a craft\nguild takes an unexpected turn when she discovers that her most formidable\ncompetitor is not only a prominent member but also influential enough to\ndiscourage her admission. To secure her place in the guild and establish\nherself in the industry, Unnr must navigate complex rivalries and subtle\npolitics within the craft community.</li>\n<li><strong>The Mysterious Commission:</strong> A cryptic request for a set\nof candles from an anonymous but affluent patron piques Unnr's curiosity.\nAs she delves deeper into fulfilling this enigmatic commission, Unnr\nuncovers a web of intrigue that entangles her in a dangerous game of secrets\nand deception that could threaten not only her business but also her\nsafety.</li>\n<li><strong>Legacy of Light:</strong> Unnr stumbles upon an ancient tome\nthat reveals a long-forgotten ritual involving a special type of candle\nbelieved to hold mystical powers. Intrigued by the prospect of infusing her\ncraft with magic, Unnr sets out on a quest to uncover the ingredients and\nknowledge required to recreate these legendary candles, unaware of the dark\nforces that also seek to harness their ancient energy for nefarious\npurposes.</li>\n</ul>\n        "
