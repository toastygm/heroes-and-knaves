    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">687-4-16</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">33</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Weaponcrafter (Armorer)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>In the Khazryn Desert, Afzandah Parnâzar thrives as a weaponcrafter\nspecializing in armory, creating unique and intricate weapons that double as\nworks of art. Her craftsmanship has gained the admiration of wealthy clients\nwho value her artistry and a niche group of adventurers seeking\none-of-a-kind weapons. Despite her success, traditional blacksmiths view her\nwork as overly ornamental, sparking animosity among them. As a member of the\nCity Artisans' Guild, Afzandah has established herself as a skilled and\ninnovative armorer, bringing a touch of creativity to a field often focused\non function over form.</p>\n        <p><strong>Strengths:</strong>Skilled in detailed metalwork, creative weapon designs, resourceful.</p>\n        <p><strong>Weaknesses:</strong>Struggles to market her work as practical, can be stubborn about her\nartistic vision.</p>\n        <p><strong>Patrons:</strong>Wealthy clients who appreciate her artistry, and a few adventurers seeking\nunique weapons.</p>\n        <p><strong>Enemies:</strong>Traditional blacksmiths who see her work as too ornamental.</p>\n        <p><strong>Affiliations:</strong>City Artisans' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li>\n<p><strong>The Sabotage Plot:</strong> Envious of Afzandah's growing reputation\nand clientele, rival blacksmiths conspire to sabotage her upcoming showcase\nat the City Artisans' Guild. As Afzandah prepares to unveil her latest\nmasterpiece, mysterious accidents and disruptions threaten to ruin her\npresentation and tarnish her name.</p>\n</li>\n<li>\n<p><strong>The Lost Design:</strong> While exploring an ancient ruin, a\ngroup of adventurers discovers a cryptic manuscript depicting an\notherworldly weapon crafted by an unknown artisan. The design bears striking\nsimilarities to Afzandah's signature style, leading to questions about her past\nand potential ties to long-forgotten civilizations.</p>\n</li>\n<li>\n<p><strong>The Guild Confrontation:</strong> Tensions escalate within the\nCity Artisans' Guild as the traditionalist blacksmith faction, led by a\ncharismatic but antagonistic figure, declares a motion to expel Afzandah for\nher \"unconventional\" methods. Caught in the middle of guild politics, Afzandah\nmust navigate alliances and rivalries to defend her place in the esteemed\norganization.</p>\n</li>\n</ul>\n        "
