  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">672-9-27</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">48</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Beggar</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Kamîd Khâvandar, once a diligent farmhand in the lush lands surrounding the\nKhazryn Desert, fell on hard times following a disastrous harvest that left\nhis farm destitute. Despite his efforts, the farm could no longer sustain\nhis employment, pushing Kamîd to seek opportunities in the nearby town.\nSadly, the urban setting did not welcome him with the same warmth he knew in\nthe fields. Reduced to a beggar on the unforgiving streets, Kamîd's spirit\nremains resilient, fueled by his desire to reclaim the dignity he lost. The\nproud farmhand turned beggar grapples with his circumstances, torn between\nhis persistent yearning for a better life and the humility needed to accept\naid from others.</p>\n<h3>Relationships:</h3>\n<p>Kamîd occasionally receives assistance from former acquaintances from\nhis farming days, who sympathize with his plight and offer occasional\nsupport. However, the town guards, known for their harsh treatment of\nvagrants and homeless populations, have become his enemies. Their relentless\nharassment serves as a regular reminder of Kamîd's fall from grace, fueling\nhis determination to rise above his current state.</p>\n        <p><strong>Strengths:</strong>Resilient and hard-working, retains some basic farming skills.</p>\n        <p><strong>Weaknesses:</strong>Stubborn and finds it hard to accept charity.</p>\n        <p><strong>Patrons:</strong>Occasionally helped by former farm acquaintances.</p>\n        <p><strong>Enemies:</strong>Guards who harass vagrants.</p>\n        <p><strong>Affiliations:</strong>None</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mysterious Stranger</strong>: While begging one cold evening,\nKamîd catches the eye of a hooded figure who offers him a cryptic message\nhinting at a path to redemption. Intrigued yet wary, Kamîd must decide\nwhether to trust this enigmatic individual and embark on a journey that\npromises both peril and promise.</li>\n<li><strong>A Chance Encounter</strong>: One day, a group of travelers\npassing through the town recognizes Kamîd from his farming days. Moved by\nnostalgia and compassion, they offer him an opportunity to join them on a\nquest that could lead to both riches and risks. Kamîd must weigh the allure\nof adventure against the security of the familiar streets.</li>\n<li><strong>The Uprising</strong>: Tired of the guards' tyranny, a\nrebellious\nfaction forms among the town's underprivileged population, seeking to\nchallenge the authority that oppresses them. Kamîd finds himself at a\ncrossroads, torn between joining the uprising for justice and maintaining\nhis solitary struggle for personal salvation.</li>\n</ul>\n        "
