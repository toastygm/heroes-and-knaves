  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">676-9-8</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">44</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Trapper</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Born and raised in the lush forests of Vendaya, Theomídes learned\nthe ancient art of trapping from his father, instilling in him a deep\nreverence for nature and a respectful approach to harvesting its resources.\nGrowing up amid the rich wildlife of the region, Theomídes developed an\nunparalleled knack for tracking animals and understanding their behaviors.\nHis life's work as a trapper reflects his commitment to sustainable\npractices, ensuring that he only takes what is necessary to maintain the\ndelicate balance of the forest ecosystem.</p>\n<p>While Theomídes works independently, his livelihood is supported by two key\ngroups in his community: local traders who value his high-quality furs and\nthe farmers who turn to him for help in managing problematic wildlife. His\nbond with these patrons is founded on mutual respect and trust, as they\nrecognize Theomídes's expertise in handling the challenges of the wilderness with\na blend of skill and care.</p>\n<p>However, not all who roam the forests share Theomídes's ethos. Poachers lurk\nin the shadows, driven by greed to exploit the land and its creatures\nwithout heed for the consequences. These adversaries pose a threat to both\nTheomídes's way of life and the very ecosystem he holds dear, leading to\ninevitable clashes between his ethical trapping practices and the pillaging\nways of the poachers.</p>\n        <p><strong>Strengths:</strong>Skilled tracker and trapper, knowledgeable about wildlife, resilient.</p>\n        <p><strong>Weaknesses:</strong>Prefers solitude, struggles with social interactions and bargaining.</p>\n        <p><strong>Patrons:</strong>Local traders who purchase furs, and farmers who hire him to handle problem\nanimals.</p>\n        <p><strong>Enemies:</strong>Poachers who exploit the land and overhunt.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mystery of the Blackened Forest:</strong> Rumors spread of a\npart of the forest where vegetation withers and animals vanish without a\ntrace. Theomídes is approached by concerned locals to investigate this unnatural\nphenomenon, leading him on a trail fraught with peril as he uncovers a dark,\nmagical force threatening the heart of his beloved woods.</li>\n<li><strong>The Poacher's Gambit:</strong> A notorious poacher sets his\nsights on prized local game, posing a direct threat to Theomídes's\ncarefully balanced existence. As tensions escalate, Theomídes must decide how far\nhe is willing to go to protect the land from those who seek to exploit it\nfor personal gain.</li>\n<li><strong>The Call of the Ancient Guardian:</strong> One night, a spectral\nfigure appears in Theomídes's dreams, beckoning him to a long-forgotten part of\nthe forest. Intrigued and somewhat uneasy, Theomídes embarks on a quest to\nuncover the truth behind the entity's message, intertwining his destiny with\nthat of a powerful nature spirit that holds the key to a hidden realm within\nthe woods.</li>\n</ul>\n        "
