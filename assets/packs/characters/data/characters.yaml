  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">679-9-12</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Bosun</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Sénapati Vikramâda hails from a\nbustling port city. Growing up in an\nenvironment steeped in seafaring traditions, Sénapati developed a deep love\nfor the ocean and a keen sense of duty towards the ships that plied its\nwaters. His early years were spent learning the ropes aboard various\nvessels, honing his skills in navigation, rigging, and leadership.</p>\n<p>As he rose through the ranks to become a seasoned bosun, Sénapati earned a\nreputation for his unwavering dedication to the safety and efficiency of the\nships under his care. His no-nonsense attitude and firm but fair leadership\nstyle endeared him to the crews he commanded, earning him the respect of\nboth seasoned sailors and eager novices. Sénapati's extensive knowledge of\nseamanship and his willingness to share it with younger sailors have\nestablished him as a mentor and role model in the maritime community.</p>\n        <p><strong>Strengths:</strong>Strong leader, highly experienced, excellent at managing crew.</p>\n        <p><strong>Weaknesses:</strong>Can be too strict, struggles with adapting to new technologies.</p>\n        <p><strong>Patrons:</strong>Ship captains and crew members who respect his authority.</p>\n        <p><strong>Enemies:</strong>Few; generally well-respected, though some may resent his strictness.</p>\n        <p><strong>Affiliations:</strong>None; works on a hired basis.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Expedition</strong>: While assisting in the maintenance\nof a newly acquired ship, Sénapati stumbles upon an old map tucked away\nin a forgotten compartment. The map hints at a legendary lost expedition\nthat vanished while searching for a fabled treasure trove. Intrigued by the\nmystery, Sénapati decides to gather a crew and retrace the steps of the\nill-fated voyage, facing treacherous waters and ancient curses along the\nway.</li>\n<li><strong>The Ghost Ship's Haunting</strong>: A ghostly apparition of a\nshipwrecked vessel begins haunting the shores, causing unrest\namong the sailors and townsfolk. When whispers of lost souls and unfinished\nbusiness start circulating, Sénapati is called upon to investigate the\nspectral phenomenon. As he delves deeper into the haunting, Sénapati uncovers\na tragic tale of betrayal and redemption that threatens to repeat itself if\nnot resolved.</li>\n<li><strong>Rivalry on the High Seas</strong>: A seasoned rival captain, envious of Sénapati's reputation and influence, sets\nout to tarnish his name and undermine his authority. Through a series of\nsabotage attempts and false accusations, the rival captain aims to discredit\nSénapati and seize control of his loyal crew. Caught in a web of deceit and\nbetrayal, Sénapati must outmaneuver his adversary and protect the integrity of\nhis crew and his own legacy.</li>\n</ul>\n        "
