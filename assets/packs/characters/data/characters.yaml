  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">673-12-9</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">47</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Weaponcrafter (Armorer)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Shenur Ba̕pata was born in a bustling town. Growing up\nsurrounded by the rich history and diverse culture, Shenur\ninherited a deep appreciation for craftsmanship and weaponry. His interest\nin weaponcraft was fostered by the renowned armories and skilled craftsmen\npresent in his hometown.</p>\n<p>As a young apprentice, Shenur honed his skills under the guidance of\nmaster armorers and weaponcrafters. His dedication, attention to detail, and\nkeen eye for quality soon set him apart from his peers. Eventually, he\nestablished his own modest workshop, where he began creating exceptional\nweapons and armor for a discerning clientele.</p>\n<p>Specializing in crafting dependable weapons suited for battle, Shenur\nquickly gained popularity among soldiers, mercenaries, and local guards who\nsought reliable arms for their dangerous professions. His reputation for\ncreating practical and well-crafted weapons spread beyond the realm, drawing\ncustomers from neighboring towns and even distant polities.</p>\n<p>However, Shenur's success also attracted the envy of blacksmiths who\nspecialized in decorative weapons. These rival craftsmen viewed Shenur as a\nthreat to their traditional craft, leading to simmering animosity and\noccasional sabotage attempts against his workshop.</p>\n<p>Despite the challenges he faced, Shenur remained steadfast in his\ncommitment to his artistry and independence. He chose to maintain his\nworkshop as a sanctuary of quality and function, untouched by the fleeting\ntrends and rivalries that often overshadowed the craft in other parts of\the world.</p>\n        <p><strong>Strengths:</strong>Skilled at forging durable weapons, strong work ethic, reliable.</p>\n        <p><strong>Weaknesses:</strong>Lacks creativity in design, tends to be dismissive of ornamental work.</p>\n        <p><strong>Patrons:</strong>Soldiers, mercenaries, and local guards seeking dependable weapons.</p>\n        <p><strong>Enemies:</strong>Blacksmiths who specialize in decorative weapons.</p>\n        <p><strong>Affiliations:</strong>None; prefers to remain independent.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Relic:</strong> A mysterious client commissions Shenur\nto recreate a legendary weapon from ancient tales believed to hold immense\npower. As Shenur delves into the history of the relic, he uncovers clues\nthat lead to a perilous adventure shrouded in secrets and intrigue.</li>\n<li><strong>The Noble Duel:</strong> A high-ranking noble from a distant\nrealm challenges Shenur to a duel of craftsmanship, seeking to prove the\nsuperiority of his favored armorer. As the deadline for the duel approaches,\nShenur must navigate political scheming and personal vendettas to emerge\nvictorious and protect his reputation.</li>\n<li><strong>The Cursed Armor:</strong> Rumors spread of a set of cursed armor\ncreated by an enigmatic armorer, causing madness and misfortune to befall\nthose who wear it. Shenur is approached by a desperate client seeking a way\nto break the curse, plunging him into a race against time to unravel the\narmor's dark origins and find a way to dispel its malevolent influence.</li>\n</ul>\n        "
