  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">676-9-22</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Miner</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Arévyn Llýdar, a veteran miner, has spent decades honing\nhis craft in various mines across the region. His expertise in geology and\nextraction methods is well-known among mining companies and local jewelers\nwho seek his advice. As a member of the Local Miners' Union, Arévyn values\nsafety and has actively advocated for better working conditions in the\nmines. His wisdom shines through as he mentors younger miners, passing on\nhis wealth of knowledge and experience to the next generation. Despite his\nrespected position, Arévyn is occasionally seen as old-fashioned by some,\nlikely due to his staunch commitment to traditional mining practices in an\never-changing industry.</p>\n        <p><strong>Strengths:</strong>Highly knowledgeable, excellent mentor, strong work ethic.</p>\n        <p><strong>Weaknesses:</strong>Can be resistant to change, struggles with the physical demands of mining\ndue to age.</p>\n        <p><strong>Patrons:</strong>Mining companies and local jewelers seeking expert advice.</p>\n        <p><strong>Enemies:</strong>Few; generally respected but sometimes viewed as old-fashioned.</p>\n        <p><strong>Affiliations:</strong>Local Miners' Union</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Vein:</strong> While investigating an old, abandoned\nmine shaft at the behest of a local jeweler seeking rare gemstones, Arévyn\nstumbles upon a long-forgotten vein of a precious mineral that could\npotentially revolutionize the local mining industry. However, his discovery\nattracts the attention of a rival mining company that will stop at nothing\nto claim the find for themselves.</li>\n<li><strong>Safety in Jeopardy:</strong> Arévyn's commitment to improving\nsafety conditions in the mines is put to the test when a series of\nmysterious accidents plague a prominent mining operation he is consulting\nfor. As he delves deeper into the incidents, Arévyn uncovers a dangerous\nconspiracy aimed at undermining safety protocols to increase profits,\nputting his own life at risk in the process.</li>\n<li><strong>The Union's Dilemma:</strong> A rift within the Local Miners'\nUnion threatens to destabilize the unity Arévyn has worked hard to\nmaintain. As tensions rise between different factions within the union over\na crucial decision regarding a proposed mine expansion into ecologically\nsensitive lands, Arévyn must navigate political intrigue and conflicting\nloyalties to prevent a devastating internal conflict that could tear the\nunion apart.</li>\n</ul>\n        "
