  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">688-4-29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">32</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Tentmaker</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Skúfrún's days are filled with the rhythmic\nsound of her needle piercing the fabric, weaving intricate patterns that\ntell stories of her childhood and honor her father's legacy. The war with\nIbanvaal weighs heavily on her mind, affecting both her business and\npersonal life. The uncertainty of the future adds an urgency to her work,\ndriving her to create even more elaborate designs, hoping to capture moments\nof beauty amidst the looming shadows of conflict.</p>\n<p><strong>Patrons:</strong> Skúfrún's patrons appreciate not only the\npracticality of her tents but the artistic soul she infuses into each\nstitch. They see beyond mere shelter; they see portals to dreams, created by\nthe nimble hands of a grieving daughter honoring her father's teachings.</p>\n<p><strong>Enemies:</strong> Skúfrún's competitors, critical of her decorative\napproach, challenge her at every turn. They emphasize durability over\nartistry, dismissing her creations as fragile illusions, unworthy of the\nharsh realities of the world. Their words sting, but Skúfrún's determination\nremains unbroken, fueled by a desire to prove that beauty and strength can\ncoexist.</p>\n        <p><strong>Strengths:</strong>Skilled in decorative stitching and embroidery, creative.</p>\n        <p><strong>Weaknesses:</strong>Focuses on aesthetics, which sometimes compromises durability.</p>\n        <p><strong>Patrons:</strong>Local travelers who appreciate her craftsmanship.</p>\n        <p><strong>Enemies:</strong>Competitors who criticize her decorative approach.</p>\n        <p><strong>Affiliations:</strong>None; works independently in her father's old shop.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Royal Commission</strong>: King Hlanakar III Stahler of\nMenglana seeks a master tentmaker to create a grand pavilion for an upcoming\npeace summit with Ibanvaal. Skúfrún is torn between the opportunity for\nprestige and the risk of being entangled in political machinations.</li>\n<li><strong>The Betrayal</strong>: One of Skúfrún's loyal patrons is revealed\nto be a spy from Ibanvaal, seeking to gather information on Menglana's\ndefenses through seemingly innocent conversations at the tentmaker's shop.\nSkúfrún must navigate the delicate balance between loyalty and survival as the\nwar's shadows creep closer.</li>\n<li><strong>The Quest for Ancients Patterns</strong>: Rumors of ancient\ntentmaking patterns, said to possess protective enchantments, spread across\nMenglana. Skúfrún embarks on a journey to uncover these lost designs, unaware\nof the dark secrets and rival tentmakers that guard them.</li>\n</ul>\n        "
