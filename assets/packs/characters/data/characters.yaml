    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">689-6-19</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">31</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Timberwright</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Satara Re̕en̕Khensu hails from a region known for\nits lush forests and skilled artisans. Growing up in a family of\ntimberwrights, she developed a deep connection to the woodlands and honed\nher craft in selecting the finest timber for various woodworking needs.\nSatara's expertise in identifying the most suitable trees for different\nprojects has earned her a reputation among local carpenters, who value her\nmeticulous approach and attention to detail.</p>\n<p>While Satara enjoys the support of many in the Timberwrights' Guild and\nthe appreciation of the carpenters she serves, she has faced challenges from\nsome traditionalists within the guild. A few older timberwrights, skeptical\nof her abilities due to her gender, have cast doubt on her skills and place\nin the trade. Despite this, Satara remains steadfast in her passion for her\nwork and dedication to proving her worth in a male-dominated profession.</p>\n        <p><strong>Strengths:</strong>Skilled at selecting and processing wood, knowledgeable about different tree\nspecies.</p>\n        <p><strong>Weaknesses:</strong>Can be overly cautious when selecting trees, sometimes hesitant to take\nrisks.</p>\n        <p><strong>Patrons:</strong>Local carpenters who appreciate her careful selection of timber.</p>\n        <p><strong>Enemies:</strong>Few, though some older timberwrights doubt her abilities due to her gender.</p>\n        <p><strong>Affiliations:</strong>Timberwrights' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Grove:</strong> Rumors swirl within the Timberwrights'\nGuild about a legendary grove deep in the forests, said to contain\ntrees of unparalleled beauty and quality. Satara catches wind of this tale\nand sees it as an opportunity to showcase her talent by locating this\nelusive grove and securing its precious timber. However, she soon discovers\nthat she is not the only one interested in the grove, leading to a race\nagainst time and rivals to claim its riches.</li>\n<li><strong>The Master's Challenge:</strong> A renowned master carpenter\narrives in Makris seeking a timberwright capable of providing the perfect\nwood for a groundbreaking project. Impressed by Satara's reputation, he\noffers her a chance to prove herself by selecting the ideal timber for his\ncreation. As Satara delves into the heart of the forest to find the\nexceptional wood required, she uncovers hidden dangers and ancient secrets\nthat test her skills and determination like never before.</li>\n<li><strong>Gendered Traditions:</strong> Tensions simmer in the\nTimberwrights' Guild as a faction of traditionalists, including some of\nSatara's detractors, push for the preservation of gendered roles within the\ntrade. When a prominent member of this faction challenges Satara to a\nwoodworking competition, she must decide whether to confront the prejudice\nand stereotypes surrounding her profession head-on or navigate a more subtle\npath to challenge outdated beliefs and pave the way for greater acceptance\nand inclusivity in the guild.</li>\n</ul>\n        "
