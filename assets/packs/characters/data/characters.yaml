  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">668-3-17</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">52</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Apothecary</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Càndrathar Āchāryamukhyēśvara is a respected apothecary. Inheriting the shop from his father, Càndrathar is renowned\nfor his expertise in rare medicinal herbs and remedies, catering to a\ndiverse clientele seeking his knowledge for both poisons and cures. His\ninteractions with the darker aspects of city life have shaped his perception\nof the world, providing a unique insight into the complexities of human\nnature and the dualities of healing and harm.</p>\n<h3>Motivations and Relationships</h3>\n<p>Driven by a deep-seated passion for the healing arts inherited from his\nfamily, Càndrathar is motivated by a desire to alleviate suffering and make a\ndifference in the lives of those who seek his aid. His close affiliation\nwith the Apothecaries' Guild not only provides him with a network of\nlike-minded individuals but also a sense of belonging and purpose within the\ncommunity. Càndrathar's interactions with wealthy merchants and nobles as\npatrons have granted him access to rare ingredients and valuable\nconnections, solidifying his reputation as an apothecary of unparalleled\nskill and knowledge. However, his peaceful existence is marred by a rival\napothecary who harbors a vendetta against him, accusing Càndrathar of engaging\nin underhanded business practices and attempting to tarnish his name within\nthe city.</p>\n        <p><strong>Strengths:</strong>Skilled in the preparation of medicinal herbs, excellent knowledge of local\nflora.</p>\n        <p><strong>Weaknesses:</strong>Cynical and somewhat paranoid due to dealings with shady characters.</p>\n        <p><strong>Patrons:</strong>Wealthy merchants and nobles who value his expertise.</p>\n        <p><strong>Enemies:</strong>A rival apothecary who accuses him of underhanded business practices.</p>\n        <p><strong>Affiliations:</strong>Apothecaries' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Elixir of Shadows:</strong> Rumors swirl within the city of\na\nmysterious ailment that baffles conventional treatments, leading Càndrathar to\ndelve into ancient texts and seek out reclusive herbalists to uncover the\nsecrets of a long-forgotten elixir said to cure any affliction. As he\nuncovers the truth behind the elixir's creation, Càndrathar becomes entangled\nin a web of deceit and intrigue, forcing him to navigate treacherous\nalliances and confront his rival's dark machinations.</li>\n<li><strong>The Guild's Gambit:</strong> The Apothecaries' Guild finds\nitself\nembroiled in a power struggle as internal conflicts threaten to tear it\napart. When Càndrathar is falsely accused of violating guild regulations by his\nrival, he must navigate the intricate politics of the guild while uncovering\na sinister plot orchestrated to undermine his credibility. With his\nreputation hanging in the balance, Càndrathar must ally with unexpected allies\nand confront his rival in a high-stakes battle for his place within the\nguild.</li>\n<li><strong>A Poisonous Masquerade:</strong> A grand masquerade ball hosted\nby a wealthy noble offers Càndrathar an opportunity to showcase his skills and\nexpand his clientele. However, as the night unfolds, a series of mysterious\nillnesses befall the guests, casting suspicion on the tainted food and\ndrink. With his expertise put to the test, Càndrathar must race against time to\nidentify the source of the poisoning, all while evading his rival's attempts\nto frame him for the scandal and ruin his business for good.</li>\n</ul>\n        "
