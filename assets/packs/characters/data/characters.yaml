    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">685-6-2</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">35</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Alchemist</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Bânut Jâut, once an orphan, found solace and purpose as the apprentice of\nan aging alchemist. Under his tutelage, she\nhoned her skills in alchemy and healing, eventually opening her own shop\ndedicated to helping the poor and sick in her community. Despite her\naltruistic motives, rumors of witchcraft surround Bânut, casting a shadow\nof suspicion over her endeavors. Her life's work is driven by the desire to\nalleviate suffering and empower those in need, drawing from the vast\nknowledge passed down by her mentor.</p>\n        <p><strong>Strengths:</strong>Skilled at healing potions and poultices.</p>\n        <p><strong>Weaknesses:</strong>Overly trusting of customers who manipulate her generosity.</p>\n        <p><strong>Patrons:</strong>Local herbalist who shares resources.</p>\n        <p><strong>Enemies:</strong>Suspicious church officials.</p>\n        <p><strong>Affiliations:</strong>Independent Alchemists</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Herbalist's Secret:</strong> Bânut's patron, the local\nherbalist, suddenly falls gravely ill after uncovering a rare and potent\nherb. As Bânut delves into the mystery of his sickness, she discovers a\ndark secret that puts her skills and ethics to the test. Unraveling this\nenigma leads her down a dangerous path, where ancient knowledge and sinister\nforces collide.</li>\n<li><strong>The Church's Accusation:</strong> Suspicious church officials\nintensify their scrutiny of Bânut, accusing her openly of practicing\nforbidden arts. As her reputation hangs in the balance, Bânut must\nnavigate a web of deceit and lies to prove her innocence. The truth she\nuncovers shakes the foundations of trust in her community and forces her to\nconfront the true source of the accusations.</li>\n<li><strong>The Alchemist's Legacy:</strong> A cryptic message from her late\nmentor leads Bânut on a quest to uncover a hidden cache of alchemical\nwonders. Along the journey, she encounters rival alchemists, ancient\nguardians, and forgotten lore that could alter the course of her destiny.\nThe secrets locked within this legacy hold the key to unlocking her true\npotential and reshaping the world around her.</li>\n</ul>\n        "
