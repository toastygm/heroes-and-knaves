  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">690-2-6</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Skald</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Dagmar is a skald from the far northern reaches of Norgaad, where he wandered from clan to clan, composing songs and telling tales of great heroes and legendary battles. He is clanless, having been exiled for an unknown crime—though some whisper that he had an affair with a powerful lord’s wife, others say he was involved in a conspiracy against his clan. Gróa met Dagmar at a village blót, where the skald’s sharp wit and knowledge of ancient lore impressed her. Dagmar’s songs often contain veiled warnings and prophecies, hinting at the deeper wisdom he possesses.</p>\n<h3>Personality</h3>\n<p>Cynical and secretive, Dagmar is a skilled manipulator and strategist. He is not above bending the truth or playing both sides to his advantage, but his loyalty to Gróa is genuine. Dagmar sees the Seiðr as a kindred spirit, both outcasts who walk between worlds.</p>\n<h3>Motivation</h3>\n<p>Dagmar’s interest in Gróa lies in the Seiðr’s connection to the spirit world, which fascinates him. She sees Gróa’s journey as an opportunity to witness something truly extraordinary and to compose the greatest saga ever told.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Not particularly strong, relies more on wit than brawn.</li>\n<li><strong>Endurance</strong>: Can handle long travels but not extreme physical strain.</li>\n<li><strong>Dexterity</strong>: Skilled with his lute and adept at sleight of hand.</li>\n<li><strong>Agility</strong>: Moves gracefully, useful for performance and quick escapes.</li>\n<li><strong>Perception</strong>: Keen observer, essential for storytelling and staying safe.</li>\n<li><strong>Comeliness</strong>: His charm adds to his appeal as a skald.</li>\n<li><strong>Aura</strong>: Has a presence that engages his audience.</li>\n<li><strong>Will</strong>: Persistent in pursuing his own interests.</li>\n<li><strong>Reasoning</strong>: Quick-thinking and strategic in social situations.</li>\n<li><strong>Creativity</strong>: Exceptionally creative, a master of tales and songs.</li>\n<li><strong>Empathy</strong>: Reads people well, aiding his storytelling.</li>\n<li><strong>Eloquence</strong>: Gifted speaker and performer.</li>\n<li><strong>Morality</strong>: As a rogue skald, Dagmar enjoys his freedom and has a loose relationship with the mores of his culture. He’s willing to take advantage of situations as long as it benefits him.</li>\n<li><strong>Voice</strong>: As a rogue skald, Dagmar’s voice is one of his greatest assets. He can captivate an audience with his melodious tone, turning his songs and stories into unforgettable performances.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul>\n<li><strong>Storytelling</strong>: Expert skald, crafting stories and songs.</li>\n<li><strong>Sleight of Hand</strong>: Skilled at manipulating objects.</li>\n<li><strong>Lore</strong>: Deep knowledge of ancient tales and prophecies.</li>\n</ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong>Local clans</p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Song of Unwritten Fates</strong>: Dagmar is approached by a mysterious figure who claims to have an ancient saga meant to be sung only once, at a time when fate hangs in the balance. The figure insists Dagmar is the only one worthy of delivering it, but as Dagmar deciphers the verses, he realizes the saga predicts events that could destroy his companions—or save them. The choice of how and when to use it rests with him.</p>\n</li>\n<li><p><strong>The Jarl’s Last Tale</strong>: A dying jarl summons Dagmar to record his life’s story, offering the promise of wealth and renown. However, Dagmar soon discovers dark truths hidden within the jarl’s deeds—secrets that, if revealed, could fracture alliances in Norgaad. Dagmar must decide whether to sing a sanitized version of history or risk exposing the jarl’s sins to the world.</p>\n</li>\n<li><p><strong>The Festival of Forgotten Voices</strong>: Dagmar learns of a remote village where, once every generation, a skald must perform to appease spirits bound to the land. The last skald to attempt the feat vanished without a trace, leaving the village cursed by endless storms. Dagmar’s reputation compels him to accept the challenge, but he must unravel the truth behind the ritual while ensuring his own survival.</p>\n</li>\n<li><p><strong>The Tale That Never Ends</strong>: Dagmar encounters an old skald who tells him a captivating story, only to vanish before finishing it. The incomplete tale haunts Dagmar, who begins to hear whispers of its continuation in dreams and rumors. As he chases the story’s threads, he realizes the tale may hold a clue to a greater threat—or an opportunity to craft a saga of his own.</p>\n</li>\n</ul>\n        "
