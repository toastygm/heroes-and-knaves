    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">677-4-15</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">43</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Alchemist</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Dómrithâs Vîshârdâs, a devoted alchemist,\nwas once a man of a peaceful demeanor until tragedy struck in the form of a\ndevastating fire that consumed his family and home. This loss shattered his\nworld, leaving Dómrithâs with a burning determination to unlock the secrets of\nalchemy and rediscover what he lost. His pursuit transformed into an\nobsession with creating the Virdant Philter, a legendary elixir\nbelieved to possess the power to restore life and grant immense power. To\nfund his research, Dómrithâs found support in the form of Baron Gerald of\nHarlan, who recognized the potential in the alchemist's work and became his\nbenefactor. Within the Guild of Arcane Lore in Harlan, Dómrithâs found a network of\nlike-minded individuals who shared his passion for alchemy.</p>\n        <p><strong>Strengths:</strong>Knowledgeable in rare herbs and potions.</p>\n        <p><strong>Weaknesses:</strong>Obsessed with finding immortality, often at the expense of ethics.</p>\n        <p><strong>Patrons:</strong>Baron Gerald of Harlan</p>\n        <p><strong>Enemies:</strong>Rival alchemist who seeks to discredit him.</p>\n        <p><strong>Affiliations:</strong>Alchemist Guild of Harlan</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Baron's Request</strong>: Baron Gerald of Harlan tasks Dómrithâs\nwith a seemingly impossible mission: to uncover a rare alchemical ingredient\nrumored to lie within a forbidden ruin. As Dómrithâs navigates the dangers of\nthe ancient site, he discovers cryptic clues hinting at a connection between\nthe ingredient and his family's tragic fate.</li>\n<li><strong>Rival Alchemist's Interference</strong>: Dómrithâs's pursuit of the\nVirdant Philter draws the ire of a rival alchemist intent on\ndiscrediting him. The rival launches a campaign of sabotage, spreading\nrumors of Dómrithâs's alleged dark experiments and dangerous methods. As\nDómrithâs's reputation teeters on the brink of ruin, he must uncover the\nidentity of his adversary and clear his name before all is lost.</li>\n<li><strong>The Alchemist Guild's Secret</strong>: Within the Guild of Arcane Lore\nin Harlan, whispers circulate of a hidden chamber containing ancient texts\ndetailing the creation of the Virdant Philter. Dómrithâs is entrusted with\ndeciphering these enigmatic texts, embarking on a perilous journey that\nleads him to confront the dark origins of alchemy and its consequences on\nthe world.</li>\n</ul>\n        "
