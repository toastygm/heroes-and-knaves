    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">672-2-6</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">48</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Timberwright</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Lysándros Chrysanthópoulos, a skilled timberwright, has spent his life in the forests, honing his craft of\nfelling trees and crafting timber for construction. He learned the trade\nfrom his father and has emerged as a respected figure known for his\nefficiency and dedication to quality. Lysándros's rugged demeanor and preference\nfor solitude have set him apart; while his work is prized by local builders\nand carpenters, some villagers view his solitary nature with suspicion.\nDespite this, Lysándros continues his labor in the silent woods, finding solace\nand purpose in the peaceful embrace of the trees away from the village's\nbuzzing social life.</p>\n        <p><strong>Strengths:</strong>Skilled in felling trees, experienced in timber processing, physically\nstrong.</p>\n        <p><strong>Weaknesses:</strong>Gruff and prefers working alone, struggles with social interactions.</p>\n        <p><strong>Patrons:</strong>Local builders and carpenters who rely on him for quality timber.</p>\n        <p><strong>Enemies:</strong>Few, though some villagers find his solitary nature strange.</p>\n        <p><strong>Affiliations:</strong>Timberwrights' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Hidden Grove:</strong> While sourcing timber deep in the\nheart\nof the forest, Lysándros stumbles upon a hidden grove rumored to be home to rare\nand magical flora. As word spreads, various factions, including an enigmatic\ndruidic circle and a group of treasure hunters, seek his expertise to guide\nthem back to this mystical location. Lysándros must navigate these conflicting\ninterests while preserving the sanctity of the grove.</li>\n<li><strong>The Timberwright's Betrayal:</strong> A series of botched\nconstruction projects in the village leads to suspicion falling on Lysándros's\ntimber, tarnishing his reputation. Unbeknownst to him, a rival timberwright\nwith ties to corrupt officials has been sabotaging his work to secure\nlucrative contracts. Lysándros must uncover the truth behind these incidents to\nclear his name and protect his livelihood.</li>\n<li><strong>Echoes of the Forest:</strong> While working alone in the woods,\nLysándros begins hearing haunting whispers and encountering strange\nmanifestations that defy explanation. These eerie occurrences escalate,\nleading him to discover a long-buried secret linked to an ancient curse\nlooming over the forest. As Lysándros delves deeper into this mystery, he must\nconfront dark forces that threaten both the woods he loves and the kingdom\nitself.</li>\n</ul>\n        "
