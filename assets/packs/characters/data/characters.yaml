    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">690-6-7</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Shaman</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <h3>Origin and Early Life</h3>\n<p>Gróa was born into the Vindrkvé clan, a small, isolated lesser free clan of Norgaad, a land of rugged fjords, deep forests, and frozen seas, home to fierce warriors and hardy seafarers. Growing up in the Hrafnfjord region, her family was primarily involved in fishing and hunting, eking out a living from the sea and the sparse lowlands that fringed the fjords. From a young age, Gróa exhibited signs of being different—she had strange dreams, could sense emotions in others, and felt a deep connection to the spirits of the natural world. Her village feared her, but they also recognized her gifts, for such powers were rare and valuable in Nordheim.</p>\n<h3>The Awakening</h3>\n<p>As a young woman in Norgaad, Gróa’s talents were only just beginning to show. She was an apprentice healer, learning the herbs and chants from her village elder, with no inkling of the spiritual path that awaited her. One winter night, under the rare, brilliant display of the northern lights, Gróa felt an overwhelming urge to wander into the nearby forest alone, a compulsion she couldn’t explain.</p>\n<p>In the quiet of the snow-covered woods, she heard whispers that seemed to dance with the lights above. These voices weren’t of this world but the spirits of the forest—ancestors and lost souls who had watched over Norgaad for generations. Trembling yet compelled, Gróa closed her eyes and listened as they spoke, guiding her to perform her first seiðr ritual. With the gestures and words that sprang unbidden to her mind, she called upon the spirits to heal a sick child back in the village, whom medicine alone couldn’t save.</p>\n<p>By morning, word had spread that the child’s fever had broken, and Gróa’s fate as a seiðr was sealed. That night marked not only her initiation but also her first taste of the sacrifice required by the spirits; Gróa returned to the village exhausted, feeling the life force she had offered in exchange for the child’s healing. From that moment, she was bound to the spirits, forever marked by her first ritual under the northern lights.</p>\n<p>The people called her a Seiðr, a wise woman with psychic abilities and a connection to the spirit world, akin to a shaman.</p>\n<h3>Early Training</h3>\n<p>Gróa’s talent for Seiðr magic was recognized by the local village elders and she was sent to train with an older Seiðr who lived alone in the mountains. Her training was harsh and involved deep spiritual practices, fasting, and long journeys into the wild where she would commune with spirits. During these rites, she developed a unique bond with the <strong>Crow Spirit</strong>, a creature known for its intelligence, cunning, and its ability to traverse both the physical and spiritual realms. Over time, Gróa began to adopt aspects of the crow herself, often staring at people intensely and developing a love for shiny objects, which she would collect obsessively.</p>\n<p>Gróa became a mendicant, traveling from clan to clan, offering her services as a Seiðr. She would read the bones, summon spirits for advice, and perform powerful rituals to aid in battle or ensure good fortune. The people of Nordheim both revered and feared her. Some saw her as a wise woman, a bridge between the mortal world and the spirits. Others whispered that she was cursed, for her association with the crow—a bird of death—was unsettling.</p>\n<h3>The Awakening</h3>\n<p>Gróa’s transformation from a wandering Seiðr to a woman with a deeper purpose came when she received a powerful vision during a midwinter blót. In the vision, she was shown the unraveling threads of fate in Norgaad—her homeland would face internal strife, foreign invasions, but most of all the rise of an ancient evil from the depths of the sea. Njörven, the Sea Wraith, a mythic creature long ago overthrown by Thórr, is slowly awakening, his influence seeping back into the seas of Norgaad, causing unprecedented storms and sea unrest. His goal is to break free and exact revenge on the mortal world, especially the coastal clans that once worshipped him but have since turned to Thórr. The Crow Spirit guided her in the vision, showing her that she must acquire three ancient relics created by Thórr to seal away Njörven—the <strong>Spear of Sigrid</strong>, the <strong>Crown of the Wyrm</strong>, and the <strong>Horn of Njördur</strong>—and use the ancient <em>Rituals of Binding</em> to either re-imprison the spirit or appease his wrath.  Her powers, and those of key companions, will be the key to saving her people.</p>\n<p>This singular event shook Gróa to her core and set her on a journey beyond the safety of her fjord-bound homeland. No longer content to serve as a wandering wise woman, Gróa knew she had to gather allies and confront the dangers that lay ahead, both physical and spiritual. Her mission now takes her into the heart of Nordheim and beyond, seeking to understand the forces at play and to restore balance before the darkness consumes Norgaad.</p>\n<h3>Personality</h3>\n<p>Gróa is enigmatic and quiet, often lost in thought or staring into the distance. She is prone to bouts of eerie silence followed by cryptic statements, and her mannerisms reflect her deep connection to the crow totem. She tends to stare at people as if seeing something beyond them, and she sometimes shakes her body or fluffs her cloak as though ruffling feathers. Gróa also has an unusual fondness for shiny objects, often collecting small trinkets or tokens. Though she is kind at heart, her detached and strange behavior makes it difficult for others to truly understand her.</p>\n<p>Gróa is wise beyond her years, with a deep understanding of the spiritual world and the forces that shape destiny. However, she carries the weight of her vision heavily, and she is constantly searching for answers. She fears that she may not be able to stop the coming doom and worries that the Crow Spirit’s warnings may not be enough.</p>\n<h3>Companions</h3>\n<ul>\n<li><strong>Rúna Hringsdóttir, the Shield-Maiden of Vulenheim</strong>: </li>\n<li><strong>Eldrid Firehair, the Shipwright's Son</strong>: </li>\n<li><strong>Dagmar the Wanderer, the Rogue Skald</strong>: </li>\n</ul>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Gróa is more focused on magic and spiritual matters than physical strength.</li>\n<li><strong>Endurance</strong>: She can handle long rituals but isn’t physically robust.</li>\n<li><strong>Dexterity</strong>: Her hands are steady for ritual and spellcraft but not particularly nimble.</li>\n<li><strong>Agility</strong>: Gróa moves with care and precision but isn’t especially quick.</li>\n<li><strong>Perception</strong>: Her ability to read the spirit world and her surroundings is exceptional.</li>\n<li><strong>Comeliness</strong>: Gróa’s appearance is plain, but her mystical presence adds a certain allure.</li>\n<li><strong>Aura</strong>: Her deep connection to the spirit world gives her a powerful mystical aura.</li>\n<li><strong>Will</strong>: Gróa is determined and focused on her magical path.</li>\n<li><strong>Reasoning</strong>: She uses her intelligence to navigate the complexities of magic.</li>\n<li><strong>Creativity</strong>: Gróa is inventive in her rituals and spells, drawing on both traditional and new ideas.</li>\n<li><strong>Empathy</strong>: She has some understanding of emotions but remains detached due to her focus on the spiritual.</li>\n<li><strong>Eloquence</strong>: Gróa speaks thoughtfully, though her words often carry weight in mystical contexts.</li>\n<li><strong>Morality</strong>: Gróa follows the spiritual practices of her people, but she is pragmatic in her approach, balancing her personal ambitions with the need to uphold the traditions of her culture.</li>\n<li><strong>Voice</strong>: Gróa’s voice is ethereal and otherworldly, with a soft, flowing tone that captivates those who hear it. Her songs and chants carry a mystic quality, soothing and enchanting all who listen.</li>\n<li><strong>Spirit Communion</strong>: Gróa can communicate with spirits, summoning them for guidance, protection, or to learn hidden truths. She often calls upon the <strong>Crow Spirit</strong> for wisdom, though the spirits of the dead sometimes answer her as well.</li>\n<li><strong>Seer of Visions</strong>: Gróa has the ability to see glimpses of the future, though these visions are often cryptic and filled with symbolism. She can read omens in the flight of birds, the alignment of stars, or even in the flames of a fire.</li>\n<li><strong>Psychic Powers</strong>: Gróa possesses the ability to manipulate the minds of others, bending their will or clouding their thoughts. She can cast illusions or influence emotions, using her powers to guide or mislead those around her.</li>\n<li><strong>Shamanic Healing</strong>: Gróa knows the healing arts, drawing upon the spirits and the natural world to mend wounds and cure sickness. Her healing methods are as mystical as they are practical, involving rituals, herbs, and chants.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul>\n<li><strong>Spirit Communion</strong>: Gróa can communicate with spirits, summoning them for guidance, protection, or learning hidden truths.</li>\n<li><strong>Seer of Visions</strong>: Gróa has the ability to see glimpses of the future, reading omens in the flight of birds or the alignment of stars.</li>\n<li><strong>Psychic Powers: Gróa can manipulate the minds of others, casting illusions or influencing emotions.</li>\n<li><strong>Shamanic Healing</strong>: Gróa uses rituals, herbs, and chants to heal wounds and cure sickness.</li>\n</ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Whispers of the Ancestors</strong>: During a midwinter ritual, Gróa hears a cacophony of voices from her ancestors, warning her of an ancient betrayal tied to her bloodline. She must uncover the truth hidden in her family’s history while grappling with the knowledge that the betrayal may be linked to the Crow Spirit’s mysterious guidance.</p>\n</li>\n<li><p><strong>The Shattered Relic</strong>: A vision shows Gróa a shattered artifact, the Crown of the Wyrm, said to be one of the three relics needed to seal away Njörven. She learns that the pieces are scattered across the frozen tundra of Norgaad and are guarded by jealous spirits who test her worthiness to wield such power.</p>\n</li>\n<li><p><strong>The Phantom Fleet</strong>: Reports of spectral longships attacking coastal villages reach Gróa’s ears. Divination reveals these are the shades of Njörven’s ancient army, attempting to reclaim their lost honor. Gróa must find a way to banish them or face the growing unrest they sow among the clans.</p>\n</li>\n<li><p><strong>Rift of the Seiðr</strong>: A rival Seiðr claims that Gróa’s visions are false and attempts to discredit her by summoning a malicious spirit to haunt her. To clear her name, Gróa must confront the rival in a duel of magic and will, risking her bond with the Crow Spirit in the process.</p>\n</li>\n</ul>\n        "
