    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">670-2-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">50</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Swordmaster</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Kyriákos Patrikîos, a once seasoned mercenary, found himself settling in a\nquiet village after the loss of his left\neye in a fierce battle. Now known as the Swordmaster of Mokôra, Kyriákos\nimparts his combat expertise to the eager youth of the village seeking to\nfortify their defense skills. However, his past as a mercenary haunts him,\nburdening his conscience with the weight of lives taken in conflicts long\ngone. Kyriákos's solitary existence and dedication to teaching mark him as a\nrevered figure among the locals, but his inner turmoil remains a constant\ncompanion.</p>\n        <p><strong>Strengths:</strong>Combat experience, skilled in practical sword techniques, tough and\nresilient.</p>\n        <p><strong>Weaknesses:</strong>Haunted by his past, struggles with the morality of his former life.</p>\n        <p><strong>Patrons:</strong>Local villagers who seek his instruction for defense.</p>\n        <p><strong>Enemies:</strong>Former mercenary comrades who hold grudges from past conflicts.</p>\n        <p><strong>Affiliations:</strong>None; works independently in the village.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mercenary's Grudge:</strong> One of Kyriákos's former mercenary\ncomrades, blinded by past conflicts and nursing a deep-seated grudge,\nresurfaces in the village. As Kyriákos learns about this\nvendetta, he must navigate a dangerous game of cat and mouse to protect\nhimself and the village from the wrath of his embittered foe.</li>\n<li><strong>The Lost Artifact:</strong> Rumors spread through the village\nabout a lost artifact with the power to restore what has been lost.\nWhen this artifact resurfaces in the possession of a mysterious traveler,\nKyriákos is tasked with safeguarding it. However, darker forces seek the\nartifact for their nefarious purposes, leading Kyriákos into a high-stakes race\nagainst time and malevolent adversaries.</li>\n<li><strong>Trial by Combat:</strong> The peace of the village is shattered\nwhen a neighboring polity challenges Mokôra's sovereignty through an ancient\ncustom&mdash;a trial by combat. Kyriákos is chosen as the champion to represent the\nPrincipality in a duel of blades against a formidable opponent. As the duel\napproaches, Kyriákos must confront not only his opponent but also his inner\ndemons, testing his resolve and mettle in the face of political intrigue and\npersonal turmoil.</li>\n</ul>\n        "
