    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">689-4-17</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">31</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Farmer</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Unfree</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Snorri Járnskel was born into slavery on a large estate and has toiled in the fields and performed hard labor all his life.\nDespite his harsh circumstances, he maintains a sense of resilience and\nholds onto the hope of freedom. Snorri's physical strength and endurance are\nwell-known, but his defiance has occasionally resulted in clashes with\noverseers who view him as a troublemaker. With no patrons and lacking the\nfreedom to associate with any affiliations, he is seen merely as property by\nhis owners. Snorri's daily existence is one of grueling work and limited\nautonomy, but beneath the surface, a quiet determination and longing for\nliberty fuel his spirit.</p>\n        <p><strong>Strengths:</strong>Physically strong, resilient, skilled in farm labor.</p>\n        <p><strong>Weaknesses:</strong>Rebellious nature, struggles to accept authority.</p>\n        <p><strong>Patrons:</strong>None; seen merely as property by his owners.</p>\n        <p><strong>Enemies:</strong>Overseers who see him as a troublemaker.</p>\n        <p><strong>Affiliations:</strong>None; lacks freedom to associate with groups.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Secret Rebellion:</strong> While working in the fields, Snorri\noverhears snippets of a plot among fellow slaves to escape. The risk is\nenormous, but it promises the freedom he has yearned for. Should he join the\nrebellion and potentially face severe consequences if caught, or stay on the\nsafer path of endurance despite the tantalizing chance of liberation?</li>\n<li><strong>Unexpected Allies:</strong> An unexpected encounter with a\nsympathetic visitor to the estate opens up the possibility of outside help\nfor Snorri's plight. But this assistance comes with a price, pulling Snorri\ninto a complex web of alliances and secrets that could either lead to his\nfreedom or bring about greater dangers from his enemies among the\noverseers.</li>\n<li><strong>Freedom's Call:</strong> Rumors spread of a distant land where\nslavery is outlawed, and former slaves build new lives as free individuals.\nA small group of abolitionists seeks Snorri out, offering a risky journey to\nthis distant haven of liberty. Will Snorri risk everything he knows for the\nchance of true freedom, or will the familiar chains of his current existence\nprove too strong to break?</li>\n</ul>\n        "
