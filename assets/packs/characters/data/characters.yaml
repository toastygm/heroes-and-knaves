  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">662-10-29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">58</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Astrologer</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Qâmira Lamari was destined for a life\nintertwined with the celestial bodies from a young age. Obsessed with the\nstars since witnessing a captivating solar eclipse in her youth, Qâmira's\npassion led her down the path of becoming a distinguished astrologer. Her\nenigmatic nature and cryptic prophecies have garnered her a prestigious\nposition at the court of a powerful noble family. Qâmira's uncanny accuracy\nin astrological predictions has not only shaped significant political\ndecisions but also orchestrated royal unions. However, her distant and aloof\ndemeanor, combined with a reputation for being challenging to approach, has\ncultivated an aura of mystery around her.</p>\n<h3>Motivations:</h3>\n<p>Driven by a deep fascination with the mysteries of the cosmos, Qâmira's\nmotivation stems from a desire to uncover the secrets hidden within the\nmovements of the stars and planets. Her ultimate goal is to unravel the\ncomplexities of celestial patterns to gain a deeper understanding of the\nworld and its future.</p>\n<h3>Relationships</h3>\n<p>Qâmira's patrons, the noble family who funds her research, have provided her\nwith the resources and societal standing necessary to pursue her\nastrological studies. Their support has allowed her to delve into esoteric\nknowledge and harness the power of the stars for the benefit of the\nrealm.</p>\n        <p><strong>Strengths:</strong>Highly knowledgeable about celestial events and their influences.</p>\n        <p><strong>Weaknesses:</strong>Socially aloof and often dismissive of skeptics.</p>\n        <p><strong>Patrons:</strong>Noble family who funds her research.</p>\n        <p><strong>Enemies:</strong>A rival astrologer who seeks to discredit her work.</p>\n        <p><strong>Affiliations:</strong>Guild of Arcane Lore</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Constellation:</strong> Qâmira stumbles upon an ancient\nmanuscript hinting at the existence of a long-forgotten constellation said\nto hold immense power and secrets. As she delves deeper into its mysteries,\nhe realizes that unveiling this celestial enigma could alter the course of\nthe kingdom's fate forever.</li>\n<li><strong>The Astronomical Masquerade:</strong> Qâmira's rival astrologer\nlaunches a cunning scheme to discredit her work by spreading false\nprophecies that threaten to sow chaos and discord in the realm. Tasked with\nuncovering the truth behind these malevolent predictions, Qâmira must\nnavigate intricate political landscapes and outmaneuver her adversary before\nirreversible harm befalls the noble family who supports Her.</li>\n<li><strong>The Celestial Curse:</strong> A series of inexplicable celestial\nphenomena disrupt the harmony of the heavens, casting doubt on Qâmira's\nastrological prowess and causing turmoil among the court. As astrological\nanomalies escalate, Qâmira must race against time to restore cosmic balance\nand prove her worth, all while confronting personal doubts and wrestling\nwith forces beyond mortal comprehension.</li>\n</ul>\n        "
