    physical_description: <p>Zahira is 5'7" with a muscular, athletic build, weighing around 150 pounds. Her skin is dark, tanned from years of outdoor training, and her sharp, almond-shaped brown eyes give her a vigilant, assessing look. Her thick black hair is often braided tightly along her scalp, keeping it out of her face during combat. Zahira’s facial features are striking, with a strong jawline, full lips, and a nose that has been broken at least once, giving her a rugged, warrior-like appearance. She has a scar on her left cheek, a memento of an early bounty hunting job gone wrong. She wears light leather armor, practical and mobile, with a belt adorned with various small weapons, including daggers and a curved short sword, a reminder of her martial prowess.</p>
