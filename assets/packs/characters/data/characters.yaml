    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">674-10-17</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">46</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Woodcutter</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Herjúlf Vetrdómr, a woodcutter, has spent his\nlife harvesting lumber for local carpenters and builders. Known for his\nexceptional strength and stamina, he navigates the forest with ease,\npreferring the solitude it offers. Despite his gruff exterior, Herjúlf\nvalues the peace of the woods and possesses a keen eye for maintaining the\nforest's health through selective tree felling. Affiliated with the\nWoodcutters' Guild, Herjúlf's skills are sought after by local artisans,\nalthough his intimidating demeanor has created friction with some\nvillagers.</p>\n        <p><strong>Strengths:</strong>Physically strong, experienced in forestry, knowledgeable about tree\nselection.</p>\n        <p><strong>Weaknesses:</strong>Gruff demeanor, prefers working alone, struggles with social skills.</p>\n        <p><strong>Patrons:</strong>Local carpenters and builders who rely on his lumber.</p>\n        <p><strong>Enemies:</strong>Few, though some villagers find him intimidating.</p>\n        <p><strong>Affiliations:</strong>Woodcutters' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Guild's Secret Task:</strong> The Woodcutters' Guild assigns\nHerjúlf a mysterious task involving a rare tree species hidden deep in an\nancient forest. As he delves into this mission, he uncovers a forgotten\nlegend that reveals a dark secret about the forest's past and its connection\nto the kingdom's history.</li>\n<li><strong>Villagers' Uprising:</strong> A faction of villagers, fearful of\nHerjúlf's imposing presence and his impact on the local ecosystem, begins a\ncampaign to drive him out of the forest. Caught between his livelihood and\nthe community's opposition, Herjúlf must navigate political intrigue and\nprotect his way of life while seeking a peaceful resolution.</li>\n<li><strong>Ancient Treachery Unearthed:</strong> While identifying trees\nfor\nfelling, Herjúlf discovers a hidden symbol carved into the bark of an\nancient oak. This symbol leads him on a journey unraveling a centuries-old\nconspiracy that threatens the balance of power in the realm and puts him at odds with a covert group seeking to maintain control\nat any cost.</li>\n</ul>\n        "
