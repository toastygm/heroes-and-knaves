cal Mercenaries' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Relic of Chúaanagûrlla:</strong> During a routine\nscouting mission, Sênta uncovers a cryptic map leading to the fabled lost\ncity of Chúaanagûrlla, rumored to hold powerful artifacts from a bygone era.\nAs she delves deeper into the mystery, she must contend with rivals seeking\nto claim the relics for their own nefarious purposes.</li>\n<li><strong>The Betrayal at Târga River:</strong> Sênta's loyalties are\ntested when she discovers a plot to destabilize the delicate balance of\npower in the Târga River valley, implicating some of her caravan patrons. As\nshe races against time to foil the scheme, Sênta must navigate a web of\ndeceit and treachery that hits close to home.</li>\n<li><strong>The Rise of the Sorki Tribes:</strong> News spreads of a\nresurgence of the Sorki tribes to the south, threatening to disrupt trade\nroutes vital to the nation. Sênta is tasked with forging alliances\nwith the mysterious tribes to avert a looming conflict, but dark secrets\nfrom her past resurface, clouding her judgment and putting her mission at\nrisk.</li>\n</ul>\n        "
