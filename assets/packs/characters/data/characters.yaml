  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">691-3-3</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Beggar</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Björg Drekanótt grew up in the bustling streets of Seldenbaal after the\nunfortunate passing of her mother. Left orphaned at a tender age, she\nquickly learned to navigate the harsh realities of street life, relying on\nher sharp instincts to elude trouble and scavenge for sustenance. Despite\nthe challenges, Björg discovered a hidden talent within herself - a\nvoice that soared above the clamor of the city, captivating the hearts of\nthose who paused to listen. Her melodious singing occasionally earned her a\nfew coins tossed by kind strangers, offering a glimmer of hope amidst the\nscarcity that defined her existence. Yet, even as her songs echoed through\nthe alleyways, Björg found herself ensnared in the unyielding grip of\npoverty, her days blending into a cycle of survival and longing for a better\nlife.</p>\n        <p><strong>Strengths:</strong>Charismatic and a talented singer.</p>\n        <p><strong>Weaknesses:</strong>Easily taken advantage of due to her trusting nature.</p>\n        <p><strong>Patrons:</strong>Occasionally receives coin for singing from kind strangers.</p>\n        <p><strong>Enemies:</strong>None, but has been targeted by pickpockets.</p>\n        <p><strong>Affiliations:</strong>Informal network of street performers.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Noble Benefactor</strong>: A mysterious noble from one of the\nfive kingdoms of Seldenbaal, impressed by Björg's haunting melodies,\noffers her a chance to perform at a royal feast. However, beneath the\nglittering facade lies a web of intrigue and danger that Björg\nunwittingly becomes entangled in, forcing her to navigate the treacherous\nwaters of courtly politics to safeguard her newfound opportunity and,\nperhaps, unearth secrets that could alter her destiny.</li>\n<li><strong>The Forgotten Ballad</strong>: While singing in a secluded corner\nof the city, Björg catches the attention of a renowned bard passing\nthrough Seldenbaal. Intrigued by her raw talent and the depth of emotion in\nher voice, the bard offers to mentor Björg and help her craft a ballad\nof ancient lore, rumored to hold the key to a long-lost treasure. As they\ndelve into the verses of the forgotten ballad, Björg finds herself on a\nthrilling quest that unravels the mysteries of the past, leading her to\nconfront choices that could shape her future.</li>\n<li><strong>Shadows of Betrayal</strong>: Unbeknownst to Björg, her\nenchanting voice has stirred envy in the heart of a rival street performer,\nwho sees her as a threat to their own popularity. The rival, in league with\na group of cutthroat pickpockets, orchestrates a sinister plan to tarnish\nBjörg's reputation and drive her out of the city. Forced to defend her\nhonor and reclaim her place among the street performers, Björg must\nunravel the web of deceit woven around her and confront the shadows of\nbetrayal lurking in the alleys of Seldenbaal.</li>\n</ul>\n        "
