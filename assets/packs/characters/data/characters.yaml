  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">677-5-16</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">43</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Skald</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Vígbrandr Skýrekkr is renowned \nfor his unwavering dedication to the preservation of\ntraditional epic poems and histories. As a skald with a voice as powerful as\nhis name suggests, Vígbrandr has spent a lifetime captivating audiences in the\ngreat halls of chieftains, ensuring that the old stories are remembered in\ntheir original form, free from embellishments. Vígbrandr values tradition\nabove all else and sees himself as a guardian of history, steadfast in his\nbelief that the past should be honored and passed on faithfully. Despite his\nage, Vígbrandr remains a respected mentor to younger skalds, sharing his\nwisdom and knowledge with those who are willing to learn from him.</p>\n        <p><strong>Strengths:</strong>Experienced storyteller, powerful voice, respected elder.</p>\n        <p><strong>Weaknesses:</strong>Resistant to changes in storytelling methods, struggles with new\ncompositions.</p>\n        <p><strong>Patrons:</strong>Wealthy Nordic families who prefer traditional tales.</p>\n        <p><strong>Enemies:</strong>Younger skalds who see him as outdated.</p>\n        <p><strong>Affiliations:</strong>Nordic Skalds' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Saga:</strong> Vígbrandr comes across an ancient text\nhinting at a long-lost saga believed to hold a powerful secret that could\nimpact the future of the realm. As he delves deeper into\nuncovering this saga, he attracts the attention of rival factions, each\nseeking to control the knowledge concealed within the epic poem. Vígbrandr\nmust navigate political intrigue and danger to unearth the truth while\nsafeguarding the integrity of the saga he holds dear.</li>\n<li><strong>The Skald's Challenge:</strong> A prestigious gathering of\nskalds is announced where the greatest\nstorytellers will compete for a coveted prize. Vígbrandr's reputation precedes\nhim, but his younger rivals see this as an opportunity to prove themselves\nby overshadowing the traditional skald. As tensions rise and creative\nboundaries are pushed, Vígbrandr finds himself not only defending the\nimportance of tradition but also discovering the power of innovation in\nstorytelling.</li>\n<li><strong>Echoes of Betrayal:</strong> During a performance in a remote\nNordic hall, Vígbrandr stumbles upon a plot to rewrite history by twisting the\ntales he holds sacred. It becomes evident that his enemies, the younger\nskalds who view him as outdated, are behind this scheme to tarnish his\nlegacy. Forced into a race against time, Vígbrandr must gather evidence, rally\nallies, and confront his adversaries before the truth is altered\nirreversibly.</li>\n</ul>\n        "
