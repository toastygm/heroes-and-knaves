    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">683-10-25</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">37</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Glassworker</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Nárava Sūryatejamahānanda, a skilled glassworker,\nhas honed his craft from a young age, apprenticing under\nhis father in a small workshop. His expertise lies in crafting intricate\nglass items, ranging from window panes to delicate sculptures. Nárava is\nknown for his dedication to fine craftsmanship, with his reputation\nextending beyond his local workshop due to his exceptional skill. Despite\nthe physical demands and dangers associated with his work, Nárava remains\ncommitted to continuous improvement in his craft, always seeking to push the\nboundaries of what is possible with glass.</p>\n        <p><strong>Strengths:</strong>Skilled in glassblowing and sculpting, creative, meticulous.</p>\n        <p><strong>Weaknesses:</strong>Prone to hand injuries, struggles with the business side of his craft.</p>\n        <p><strong>Patrons:</strong>Local merchants and nobles who commission glass pieces.</p>\n        <p><strong>Enemies:</strong>Rival glassworkers who compete for high-profile commissions.</p>\n        <p><strong>Affiliations:</strong>Glassworkers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Emissary's Request:</strong> A mysterious emissary from a\ndistant land seeks out Nárava specifically for a unique and delicate glass\nproject. The emissary is vague about the purpose of the piece but mentions\nthat its creation is crucial for an upcoming event with far-reaching\nconsequences. As Nárava delves into the project, he uncovers hidden secrets\nand cryptic symbols within the design that hint at a greater mystery waiting\nto be unraveled.</li>\n<li><strong>The Forbidden Technique:</strong> Nárava stumbles upon an ancient\nand forbidden glassworking technique rumored to have been lost for\ncenturies. Intrigued by the potential for innovation, he begins\nexperimenting with this risky method, unaware of the dark forces tied to its\norigins. As Nárava's creations using this technique gain attention, he draws\nthe interest of a secretive society intent on reclaiming control over the\nforbidden art, leading to a dangerous game of cat and mouse.</li>\n<li><strong>The Grand Competition:</strong> The Glassworkers' Guild\nannounces\na prestigious competition where the winner will secure a once-in-a-lifetime\ncommission from the ruling elite. Nárava's longstanding rival, a formidable\nglassworker known for underhanded tactics, enters the competition with a\ndazzling but ethically questionable piece. Determined to uphold the\nintegrity of his craft, Nárava must navigate a web of sabotage and deceit\norchestrated by his competitor to emerge victorious and safeguard the\nreputation of the guild.</li>\n</ul>\n        "
