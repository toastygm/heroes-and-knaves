    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">683-6-10</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">37</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Swordmaster</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Eshe wa Magara is a fierce warrior hailing from the <strong>Magara</strong> people, a neighboring Okháris tribe known for their martial prowess and connection to spirit weapons. Unlike Kiroba’s Shókuma tribe, the Magara are more warlike, often engaging in raids and conflicts with other tribes. Eshe’s upbringing was harsh, trained from a young age to become a guardian of her people. However, it was her spiritual connection to the ancient <strong>Spirit Blade</strong>&mdash;a weapon said to be forged with the blessings of the zohira&mdash;that set her apart.</p>\n<p>The Spirit Blade, passed down through the generations, grants its wielder the ability to cut through both physical and spiritual foes. During her initiation, Eshe was chosen by the blade when it glowed faintly as she touched it, marking her as the rightful bearer. She was tasked with protecting her people from both human invaders and spiritual disturbances. But Eshe’s destiny became intertwined with Kiroba’s when her village began suffering from the same spiritual imbalance plaguing Shókuma lands. Spirits became hostile, and crops withered unnaturally. Sensing the need for unity among the tribes, Eshe joined Kiroba, believing their fates are tied together in restoring the balance.</p>\n<h3>Personality</h3>\n<p>Eshe is a pragmatic and fearless warrior, with a deep sense of loyalty to her people and to the greater good. She is highly protective of Kiroba and the rest of the group, willing to put herself in harm’s way to ensure their safety. Despite her harsh upbringing, Eshe has a strong moral compass and a calm demeanor, rarely letting her emotions guide her actions. Her bond with the Spirit Blade makes her sensitive to shifts in the spirit world, and she often has premonitions of danger.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Eshe’s physical power is undeniable, allowing her to wield her Spirit Blade with devastating precision and strength.</li>\n<li><strong>Endurance</strong>: Her training as a warrior and guardian has given her exceptional stamina, allowing her to endure long battles and harsh conditions.</li>\n<li><strong>Dexterity</strong>: While her strength is her most defining physical trait, Eshe is also quick and precise, able to land her strikes with accuracy and speed.</li>\n<li><strong>Agility</strong>: Though not as nimble as some warriors, Eshe's movement is deliberate and efficient, allowing her to react swiftly to threats.</li>\n<li><strong>Perception</strong>: Eshe’s connection to the Spirit Blade gives her heightened senses, allowing her to detect both physical and spiritual threats with ease.</li>\n<li><strong>Comeliness</strong>: Eshe’s rugged appearance is not traditionally beautiful, but her strength and confidence give her a powerful presence that commands respect.</li>\n<li><strong>Aura</strong>: Her bond with the Spirit Blade and her spiritual training give her a significant presence in the spirit realm, making her a formidable force against spiritual enemies.</li>\n<li><strong>Will</strong>: Eshe’s determination is one of her greatest strengths; once she sets her mind to a task, she does not falter, no matter the challenge.</li>\n<li><strong>Reasoning</strong>: Eshe is practical and sensible, often relying on her instincts and training to solve problems in combat, though she is not a strategist like Kiroba.</li>\n<li><strong>Creativity</strong>: While she doesn’t rely on creativity in battle, Eshe’s experience allows her to adapt quickly to new threats and environments.</li>\n<li><strong>Empathy</strong>: Eshe is focused on her duty as a protector, sometimes making her seem distant or unemotional, though she cares deeply for those she protects.</li>\n<li><strong>Eloquence</strong>: Eshe is not one for grand speeches, but when she speaks, her words are calm, measured, and carry the weight of her experience.</li>\n<li><strong>Morality</strong>: As a warrior tasked with protecting her people and wielding the Spirit Blade, Eshe is guided by her culture’s values of strength and loyalty, but she sometimes questions the consequences of her actions.</li>\n<li><strong>Voice</strong>: Eshe’s voice is steady and clear, capable of delivering war chants or spiritual invocations, though not particularly notable for its musical quality.</li>\n<li><strong>Spirit Blade Mastery</strong>: Eshe’s sword can harm spirits and spiritual beings as easily as it cuts through physical foes. Her connection with the blade allows her to sense disturbances in the spiritual realm.</li>\n<li><strong>Martial Expertise</strong>: Eshe is highly trained in both melee and ranged combat, making her a versatile and dangerous fighter in any situation.</li>\n<li><strong>Guardian’s Instinct</strong>: Eshe is fiercely protective of Kiroba and the group, often acting as the vanguard in combat and shielding them from attacks.</li>\n</ul>\n        <p><strong>Strengths:</strong></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Mark of the Blade</strong><br>A stranger arrives in Eshe’s village, bearing scars similar to the glowing runes on Eshe’s Spirit Blade. The stranger claims to be a descendant of the blade’s original forger and warns of a curse tied to its power. To prevent the curse from spreading, Eshe must seek the Blade’s Forge, a mythical site deep within enemy-controlled lands, and uncover the truth of its creation.</p>\n</li>\n<li><p><strong>The Warlord&#39;s Challenge</strong><br>A warlord from a rival tribe challenges Eshe, claiming she is unworthy to wield the Spirit Blade. The warlord possesses a spirit weapon of their own and insists on a duel to prove their superiority. However, the duel is part of a larger plot to destabilize the alliances Eshe has helped form. She must not only win the duel but also uncover and thwart the warlord’s broader scheme.</p>\n</li>\n<li><p><strong>The Fading Glow</strong><br>Eshe notices the Spirit Blade’s ethereal glow beginning to dim, a sign that her connection to the blade—and the spirits—may be weakening. Her tribe’s elder shamans warn that the imbalance in the spirit world is affecting her bond with the blade. To restore its power, Eshe embarks on a journey to the Spirit Nexus, an ancient site said to bridge the realms of spirits and mortals.</p>\n</li>\n<li><p><strong>The Hostile Alliance</strong><br>The spiritual disturbances plaguing Eshe’s village worsen when a nearby tribe, known for their hostility, accuses her people of angering the zohira spirits. Eshe must lead a diplomatic mission to ease tensions, but her efforts are hindered by a faction within her own tribe that believes war is the only solution. Balancing diplomacy with her warrior instincts becomes a test of her leadership and resolve.</p>\n</li>\n</ul>\n        "
