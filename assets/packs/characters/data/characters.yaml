    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">683-9-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">37</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">mage</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Born into a noble family, Kassándria Bessarîon defied\nher family's expectations by secretly delving into the arcane arts against\ntheir wishes. While maintaining a facade as a scholar specializing in\nancient history and rare manuscripts, she pursued forbidden knowledge in the\nmagical arts, particularly focusing on the mastery of powerful Lyáhvi\nspells. Her keen interest in the arcane drew the attention of a wealthy\nbenefactor who discreetly funded her pursuits, sharing her fascination with\nthe mystical. Kassándria's ambition and thirst for forbidden knowledge have\ngarnered her enemies among other mage who perceive her as a threat to\ntheir established order and view her ambitions as dangerous. She maintains a\nformal affiliation with the Guild of Arcane Lore, where she networks with\nlike-minded individuals who appreciate her dedication to unlocking the\nsecrets of the arcane.</p>\n        <p><strong>Strengths:</strong>Expert in ancient languages and arcane symbols.</p>\n        <p><strong>Weaknesses:</strong>Overly ambitious, occasionally reckless in her pursuit of forbidden\nknowledge.</p>\n        <p><strong>Patrons:</strong>Discreetly funded by a wealthy benefactor who shares her interest in the\narcane.</p>\n        <p><strong>Enemies:</strong>Other mage who view her ambition as dangerous.</p>\n        <p><strong>Affiliations:</strong>Guild of Arcane Lore</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Scroll of Anarrin:</strong> Kassándria stumbles upon rumors\nof a fabled scroll endowed with ancient Lyáhvi spells thought to have been\nlost to time. Pursuing this trail leads her to uncover a hidden society\nwithin the Guild of Arcane Lore that seeks to prevent the scroll's secrets\nfrom resurfacing, plunging her into a web of intrigue and danger as she\nraces against time to secure the scroll before it falls into the wrong\nhands.</li>\n<li><strong>Betrayal in the Shadows:</strong> As Kassándria delves deeper into\nthe mysteries of the Lyáhvi spells, she unwittingly uncovers a dark\nconspiracy that threatens the delicate balance of\npower. Her path becomes entwined with a rival mage who aims to frame\nher for forbidden practices, forcing her to navigate a treacherous landscape\nof deceit and betrayal to clear her name and protect her continued pursuit\nof the arcane.</li>\n<li><strong>The Oracle's Prophecy:</strong> A chance encounter with a cryptic\noracle reveals a prophecy foretelling Kassándria's pivotal role in a looming\nmagical cataclysm. The prophecy sets her on a path fraught with challenges\nand trials as she grapples with her destiny, leading her to confront ancient\nforces and make decisions that will shape the very fabric of the world.</li>\n</ul>\n        "
