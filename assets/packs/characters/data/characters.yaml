  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">686-4-24</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">34</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Woodcutter</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Thêsaloníke Katharópoulos, a skilled woodcutter, grew up immersed in the craft within a family of\nwoodcutters. Her expertise in finding the finest trees in dense forests,\nalong with her efficiency and agility, has earned her the respect of local\nbuilders and furniture makers. Initially faced with skepticism from older\nwoodcutters, Thêsaloníke's dedication and prowess have proven her abilities beyond\ndoubt. Working alongside her brothers, she finds solace and freedom in the\nnatural expanse of the forest.</p>\n        <p><strong>Strengths:</strong>Skilled in felling trees, efficient worker, knowledgeable about forest\nnavigation.</p>\n        <p><strong>Weaknesses:</strong>Sometimes overexerts herself, can be stubborn about taking advice.</p>\n        <p><strong>Patrons:</strong>Local builders and furniture makers.</p>\n        <p><strong>Enemies:</strong>Few, though some older woodcutters were initially skeptical of her\nabilities.</p>\n        <p><strong>Affiliations:</strong>Woodcutters' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Enchanted Grove:</strong> Thêsaloníke stumbles upon a legendary\ngrove whispered to be guarded by mystical creatures. As she delves deeper\ninto the forest to uncover this secret, Thêsaloníke must navigate not only the\nphysical challenges but also the ancient magic that permeates the grove,\ntesting her woodcutting skills and her courage.</li>\n<li><strong>Rivalry in the Guild:</strong> A new leader rises in the\nWoodcutters' Guild, challenging Thêsaloníke's position and influence within the\norganization. As tensions escalate and loyalties are tested, Thêsaloníke must\ndecide whether to confront this rival head-on or seek unconventional\nalliances to maintain her standing and protect the traditions she holds\ndear.</li>\n<li><strong>The Haunted Arboretum:</strong> Thêsaloníke is commissioned to harvest\nwood from an arboretum rumored to be haunted by vengeful spirits. As she\nnavigates the eerie surroundings and uncovers the truth behind the haunting,\nThêsaloníke must confront her deepest fears and make choices that could alter not\nonly her fate but also the balance between the realm of the living and the\ndead.</li>\n</ul>\n        "
