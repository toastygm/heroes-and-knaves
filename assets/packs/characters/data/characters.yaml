  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">680-1-15</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">40</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Priest (order)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Priest</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Once a high-ranking priest in the <strong>Temple of Mâ‘at</strong> at Zerula, Hotep Anu’s life was one of devotion to the goddess of truth and justice. As a young priest, Hotep was known for his unwavering dedication to maintaining truth and justice, a duty he took with utmost seriousness. However, his commitment to truth and justice led to his downfall when he exposed corruption within the temple leadership, accusing several powerful figures of manipulating prophecies for personal gain. Branded a heretic, Hotep was exiled from the temple and forced to wander the empire, seeking redemption.</p>\n<p>Hotep’s path crossed with Meret-Sebek’s soon after the astrologer began experiencing his visions. Drawn to Meret-Sebek by a profound sense of cosmic disturbance, Hotep recognized that the astrologer’s quest was more than just a personal journey—it was a mission to restore truth and justice to the celestial and spiritual realms. Believing that Meret-Sebek’s visions were part of a divine test of Mâ‘at, Hotep vowed to join him, seeing this as an opportunity to overcome his wrongful accusation of heresy and re-establish his place within the Mâ‘at hierarchy.</p>\n<h3>Personality</h3>\n<p>Hotep is serious and devout, driven by an unyielding belief in the importance of maintaining justice in all things. His sense of justice is unwavering, and he often serves as the moral compass of the group. Though he can be rigid and uncompromising at times, Hotep’s wisdom and deep spiritual insight make him a vital guide on the journey. He is calm and measured, rarely swayed by emotions or distractions.</p>\n<h3>Motivation</h3>\n<p>Hotep sees Meret-Sebek’s quest as a divine mandate to restore justice and order. He believes that by helping Meret-Sebek interpret the celestial signs and correct the spiritual disturbances plaguing the empire, he will fulfill his duty to Mâ‘at and redeem himself. His faith drives him to protect the astrologer and ensure the success of their mission.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Hotep maintains his physical condition despite his spiritual focus.</li>\n<li><strong>Endurance</strong>: His resilience allows him to endure both physical hardship and emotional turmoil as an exile.</li>\n<li><strong>Dexterity</strong>: Hotep has capable hands for ritual work but lacks finesse in combat.</li>\n<li><strong>Agility</strong>: His movements are deliberate, and while he’s not slow, Hotep relies more on his spiritual prowess than agility.</li>\n<li><strong>Perception</strong>: His spiritual attunement gives him an awareness of his surroundings, both in the physical and spiritual planes.</li>\n<li><strong>Comeliness</strong>: Hotep’s appearance is serious and stern, but his presence demands respect.</li>\n<li><strong>Aura</strong>: His aura reflects his intense connection to the divine forces he once served, making his presence powerful and commanding.</li>\n<li><strong>Will</strong>: Hotep is unwavering in his convictions and has a firm mental discipline.</li>\n<li><strong>Reasoning</strong>: He is practical and intelligent, using his knowledge of rituals and spirituality to his advantage.</li>\n<li><strong>Creativity</strong>: His spiritual and exile experiences have made him resourceful in problem-solving.</li>\n<li><strong>Empathy</strong>: Hotep often struggles with personal empathy, focusing more on his divine calling.</li>\n<li><strong>Eloquence</strong>: His words carry weight, especially in matters of spirituality and leadership.</li>\n<li><strong>Morality</strong>: Hotep Anu remains deeply committed to the sacred order and truth of his religion, following his convictions with integrity and resolve. Even when he was exiled and faced immense personal loss, he upheld the values of his faith, showing a strong adherence to the principles he holds dear. This principled stance defines his actions and decisions, regardless of the consequences.</li>\n<li><strong>Voice</strong>: otep’s voice is strong and authoritative, suitable for leading prayers or delivering powerful speeches, though his singing is functional rather than captivating.</li>\n<li><strong>Spiritual Guide</strong>: Hotep’s deep connection to the goddess <strong>Mâ‘at</strong> allows him to sense spiritual imbalances and restore harmony through sacred rituals. He provides spiritual guidance to the group, helping them navigate moral and cosmic dilemmas.</li>\n<li><strong>Diplomatic Expertise</strong>: Despite his exile, Hotep’s knowledge of Ta’Kheperui religious and political systems makes him a valuable diplomat, especially when dealing with other temples or spiritual authorities they encounter on their journey.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul>\n<li><strong>Spiritual Guide</strong>: Provides spiritual protection and guidance.</li>\n<li><strong>Resolute Advocate</strong>: Strong in his beliefs and an advocate for truth and justice, often using his ceremonial staff symbolically in rituals and confrontations.</li>\n<li><strong>Diplomacy</strong>: Skilled in navigating religious and political systems.</li>\n</ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong>Temple leadership</p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Truth Beyond the Exile</strong>: Hotep Anu receives a cryptic message from an old temple acolyte who claims to have evidence proving his accusations of corruption were true. The evidence lies within the temple archives, but retrieving it will require him to return to the city where he was branded a heretic. Along the way, Hotep must decide if restoring his name is worth reopening old wounds and risking his life.</p>\n</li>\n<li><p><strong>The Broken Staff</strong>: During a confrontation with a zealous group of cultists, Hotep’s ceremonial staff is shattered. The staff, a symbol of his connection to Mâ‘at, had been a source of strength for him throughout his exile. To restore it, he must undertake a pilgrimage to the Sacred Forge of Ankhura, a journey fraught with spiritual trials and the need to confront doubts about his faith.</p>\n</li>\n<li><p><strong>The Chained Oracle</strong>: Hotep learns of an oracle enslaved by a rogue priest who uses her visions to manipulate the surrounding villages. Believing this violates the sacred tenets of justice, Hotep sets out to free her, only to find that the oracle herself may have her own agenda, one that could jeopardize his quest for redemption.</p>\n</li>\n<li><p><strong>The Judgment of the Scales</strong>: An emissary from the temple seeks out Hotep, claiming the leadership has reconsidered his exile and wishes to offer him a chance at reinstatement. However, the terms require him to act as an arbiter in a dispute that would force him to favor the very priests he once accused—or risk losing any hope of returning to his former position.</p>\n</li>\n</ul>\n        "
