    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">678-10-12</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">42</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">mage</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Ángelides Patrikîos was born in a remote village in the Karéjian League, a\nregion characterized by mixed matriarchal/patriarchal structures and strong\npolytheistic religious practices. His arcane talents remained hidden until\nhe was mentored by a wandering mage, leading to his mastery of Fývrian\nmagic. Despite his powerful abilities, he chose to stay connected to his\nrural roots and adopted the persona of a traveling scholar and healer in\nNarolis, a major naval power within the League.</p>\n<p>Ángelides operates as a discreet but benevolent healer, using his magic to\naid local villagers who view him as a mysterious savior. However, his\nunorthodox methods have drawn the ire of traditionalist mage who see\nhim as a threat to their established practices. Despite his affiliation with\nthe Guild of Arcane Lore, Ángelides operates independently, balancing his\nstudies with his role as a healer in the villages.</p>\n        <p><strong>Strengths:</strong>Skilled in healing magic and elemental spells, resourceful in using natural\nmaterials.</p>\n        <p><strong>Weaknesses:</strong>Struggles with formal studies, prefers practical over theoretical knowledge.</p>\n        <p><strong>Patrons:</strong>Local villagers who view him as a mysterious but benevolent healer.</p>\n        <p><strong>Enemies:</strong>mage who consider his unorthodox methods a threat to tradition.</p>\n        <p><strong>Affiliations:</strong>Guild of Arcane Lore, but operates independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Arcane Relic:</strong> While treating a critically ill\nvillager, Ángelides discovers hints of an ancient arcane relic that could\nrevolutionize healing magic. Pursuing this relic leads him on a perilous\njourney across the Karéjian islands where he must navigate political\nintrigue, mystical barriers, and rival practitioners eager to claim the\nrelic for their own purposes.</li>\n<li><strong>The Shadowed Deluge:</strong> A series of dark omens and\nmysterious disappearances plague the villages that Ángelides frequents.\nUncovering a malevolent force behind these events, Ángelides realizes that\nancient elemental magic long thought dormant is reawakening, threatening to\nunleash chaos across the Karéjian League. Can he harness his mastery of\nFývrian magic to prevent disaster?</li>\n<li><strong>Conflict of Traditions:</strong> Ángelides is caught in the middle\nof a escalating conflict between the conservative mage and a radical\nsplinter group advocating for a new approach to magic. As tensions rise,\nÁngelides must navigate the delicate balance between tradition and innovation,\nall while protecting his identity and the villagers who rely on him for\naid.</li>\n</ul>\n        "
