  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">672-3-30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">52</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Innkeeper</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Ermelína Drekanótt inherited the Drekanótt Inn upon the passing of her\nhusband, valiantly managing the establishment on her own. Situated in a\nregion known for its piracy and feared raiders, Ermelína stands out\nas a beacon of warmth and strength in a tumultuous region. Her renowned\nstews draw in locals and travelers alike, creating a sense of community\nwithin the inn's walls. While facing the challenges of single-handedly\nrunning the inn in a kingdom marked by its piratical nature, Ermelína's\ndetermination and culinary skills keep the Drekanótt thriving.</p>\n        <p><strong>Strengths:</strong>Skilled cook, strong work ethic, resilient.</p>\n        <p><strong>Weaknesses:</strong>Can be overly strict with staff, struggles with stress.</p>\n        <p><strong>Patrons:</strong>Regular guests and local families.</p>\n        <p><strong>Enemies:</strong>Few; generally respected in her community.</p>\n        <p><strong>Affiliations:</strong>Local Innkeepers' Association</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Pirate's Banquet:</strong> News spreads that a notorious\npirate captain, a figure whispered about in hushed tones, has booked\na week-long stay at the Drekanótt Inn. Ermelína is torn between her duty as\nan innkeeper and the risk of harboring such a figure under her roof. As\ntensions rise in the kingdom, guests become uneasy, and Ermelína must navigate\nmaintaining her reputation while keeping her guests safe.</li>\n<li><strong>The Enigmatic Visitor:</strong> A mysterious traveler arrives at\nthe inn on a stormy night, seeking refuge from pursuers unknown. The\nstranger's presence attracts unwanted attention, raising suspicions and\nthreatening the peace within the inn. Ermelína must decide whether to offer\naid to the traveler, jeopardizing the inn's neutral standing in the\nrealm's shadowy dealings.</li>\n<li><strong>The Innkeeper's Legacy:</strong> A long-forgotten artifact\nrumored to hold the key to a hidden treasure resurfaces in the walls of the\nDrekanótt Inn, shrouded in myth and mystery. As tales of the inn's secret\nlegacy spread, greed-fueled adventurers and treasure hunters descend upon\nthe establishment, risking the safety and reputation Ermelína has worked so\nhard to uphold.</li>\n</ul>\n        "
