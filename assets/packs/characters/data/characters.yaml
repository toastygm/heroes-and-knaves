    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">694-4-30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">26</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Priest (order)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Noble</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Iztéban Alkássar was born into a modest but respected noble family in the <strong>Kingdom of Iberion</strong>, a land known for its strong traditions of chivalry, honor, and justice. His father, <strong>Álvaro Alkássar</strong>, served as a knight in the royal guard, while his mother, <strong>Tesera</strong>, was the daughter of a well-known scholar. From an early age, Iztéban was taught the principles of the <strong>Jánusian</strong> faith, which holds sacred the ideals of protection, honor, and the defense of the weak.</p>\n<p>Although Iztéban’s family hoped he would follow in his father’s footsteps as a knight, Iztéban felt a strong calling to the clergy. He was particularly inspired by the goddess <strong>Jánus</strong>, the embodiment of justice and honor, who teaches her followers to defend the helpless and stand against oppression. By the age of 12, Iztéban expressed his desire to join the <strong>Order of the Sword of Jánus</strong>, the priesthood dedicated to serving both the spiritual and martial aspects of the Jánusian faith.</p>\n<h3>Joining the Jánusian Church</h3>\n<p>Iztéban was sent to the <strong>Great Temple of Jánus</strong> in the capital city of <strong>Valderas</strong>, where he began his formal training as an acolyte. His studies included theology, law, and combat training, as the Jánusian faith expects its priests to be both protectors and spiritual guides. Iztéban excelled in all aspects of his training, particularly in the philosophical and legal teachings of the faith, as well as in swordsmanship.</p>\n<p>At the age of 20, Iztéban took his vows and was ordained as a priest dedicated to serving Jánus’ cause on the battlefield and in the courts. He became known for his dedication to justice, traveling throughout the kingdom to mediate disputes, bring corrupt officials to justice, and uphold the ideals of the Jánusian church.</p>\n<h3>The Rising Threat of Injustice</h3>\n<p>In recent years, the Kingdom of Iberion has faced increasing political unrest, with corruption spreading among the nobility. Several powerful lords have begun to use their influence to exploit the common people, disregarding the chivalric code and the teachings of Jánus. As a priest, Iztéban has become a central figure in the church’s efforts to combat this rising tide of injustice. He is often called upon to investigate claims of corruption and arbitrate disputes, ensuring that the kingdom’s laws of honor and protection are upheld.</p>\n<p>One of Iztéban’s most recent assignments involves investigating <strong>Lord Goran Virador</strong>, a noble accused of abusing his power and oppressing the local peasantry. Goran has seized land unlawfully and has shown a blatant disregard for the kingdom’s laws, presenting Iztéban with one of his most difficult challenges yet. As Iztéban delves deeper into the investigation, he uncovers a web of corruption that extends beyond Lord Goran, threatening the very foundations of Iberion’s chivalric code.</p>\n<h3>Personality and Motivations</h3>\n<p>Father Iztéban is a man of deep faith, driven by his devotion to Jánus and the ideals of justice and honor. He believes that those who possess power must wield it responsibly, using their strength to protect the weak and uphold the law. He is both a scholar and a warrior, combining his knowledge of the law with his martial prowess to serve as a beacon of justice in a world increasingly marred by corruption.</p>\n<p>Despite his unwavering commitment to his faith, Father Iztéban is pragmatic enough to recognize that the world is not black and white. He knows that achieving justice often requires navigating the complexities of politics and power, and he is willing to compromise when necessary, though never at the expense of his core values.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: His strength lies more in his faith and conviction than in physical prowess.</li>\n<li><strong>Endurance</strong>: Has endurance for the long hours and trials of priestly life, though not as robust as a warrior.</li>\n<li><strong>Dexterity</strong>: His hands are steady for performing rituals but not exceptional.</li>\n<li><strong>Agility</strong>: His agility is unremarkable but not a weakness.</li>\n<li><strong>Perception</strong>: He has a keen sense of his surroundings.</li>\n<li><strong>Comeliness</strong>: Iztéban’s appearance is modest and respectful, with an air of calm dignity.</li>\n<li><strong>Aura</strong>: Iztéban has a deep metaphysical power and awareness.</li>\n<li><strong>Will</strong>: His will is unbreakable, strengthened by his devotion to his god and his cause.</li>\n<li><strong>Reasoning</strong>: Iztéban’s logic is tempered by his faith, and he uses both to guide his decisions.</li>\n<li><strong>Creativity</strong>: His creativity lies in interpreting religious texts and adapting them to new situations.</li>\n<li><strong>Empathy</strong>: He is deeply attuned to the needs and feelings of others, making him an effective priest.</li>\n<li><strong>Eloquence</strong>: His sermons and words of wisdom are delivered with clarity and conviction.</li>\n<li><strong>Morality</strong>: Iztéban, as a Jánusian priest, adheres strictly to his religion’s standards of chivalry, honor, and protecting the weak, making principled decisions even at personal cost.</li>\n<li><strong>Voice</strong>: As a priest, Iztéban often leads chants and religious hymns. His voice is clear and strong, resonating with reverence and devotion.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Religious Guidance</strong></li><li><strong>Swordsmanship</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong><ul>\n<li><strong>Sir Andrés Lorca</strong>: A loyal knight and Iztéban’s close friend, Sir Andrés has served as Iztéban’s protector and companion on many dangerous missions. Together, they have fought bandits, quelled rebellions, and brought corrupt nobles to justice. Sir Andrés embodies the ideals of Jánusian chivalry and is unwavering in his support of Iztéban’s quest for justice.</li>\n<li><strong>Archbishop Valerio Córdava</li>: The archbishop of the <strong>Jánusian Church</strong> in Iberion, Archbishop Valerio has been a mentor to Iztéban since his early days as an acolyte. While Valerio is a trusted ally, he is also aware of the delicate political situation in the kingdom and often advises caution in dealing with powerful nobles.</li>\n</ul></p>\n        <p><strong>Enemies:</strong><ul>\n<li><strong>Lord Goran de Virador</strong>: A corrupt noble who has been exploiting his people and ignoring the laws of the kingdom, Lord Goran sees Iztéban’s investigation as a direct threat to his power. Lord Goran will use every means at his disposal—bribery, manipulation, and even violence—to stop Iztéban from uncovering the full extent of his crimes.</li>\n<li><strong>Lady Isolda de Varas</strong>: A shrewd noblewoman who plays a dangerous political game, Lady Isolda publicly supports the Jánusian faith but has secretly allied herself with the corrupt elements within the kingdom. She views Iztéban as an obstacle to her ambitions and has begun to quietly work against him, spreading rumors and using her influence in the royal court to undermine his reputation.</li>\n</ul></p>\n        <p><strong>Affiliations:</strong><ul>\n<li><strong>Sir Andrés Lorca</strong>: A staunch advocate of chivalry and honor, Sir Andrés was impressed with Father Iztéban’s commitment and dedication, and has decided to support his goals. Their friendship is borne out of mutual respect and admiration.</li>\n</ul></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n  <li><strong>Investigating Corruption</strong>: Iztéban’s investigation into Lord Goran’s actions could lead to the discovery of a larger conspiracy within the kingdom. Players could assist him in gathering evidence, infiltrating noble circles, or protecting him from assassination attempts.</strong>\n  <li><strong>A Knight’s Duel</strong>: Lord Goran, unwilling to face justice, may challenge Father Iztéban to a duel, forcing him to prove his martial skills in a high-stakes confrontation.</li>\n  <li><strong>Political Intrigue</strong>: As Father Iztéban navigates the complexities of the royal court, players may become entangled in the power struggles between the nobility and the church, with the fate of Iberion’s chivalric code hanging in the balance.</li>\n</ul>\n        "
