  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-2-2</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">28</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Intelligence Agent</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Zahra Maelkan, known as “Whispers,” comes from the slums of a city in <strong>Ta̕Kheperu</strong>, where survival often meant learning how to manipulate, deceive, and remain unnoticed. As a child, she was abandoned by her family and forced to survive on the streets of <strong>Tâmarra</strong>, where she became a thief and informant for various factions. However, Zahra’s true gift was her natural ability to hear the whispers of the spirit world. While she had no formal training as a shaman, her instincts and raw spiritual sensitivity allowed her to gather information and foresee dangers that others couldn’t.</p>\n<p>Her unique abilities eventually attracted the attention of a mysterious benefactor within the Ta̕Kheperu nobility who trained her in the subtle arts of espionage and manipulation. Zahra became a spy and informant, using her connection to the spirit world to serve her employers. However, her life changed when she uncovered the secret experiments of the <strong>Akh-Menraa</strong>, led by Master Neferha. Realizing the dangerous implications of their work on the spiritual balance, Zahra fled Ta̕Kheperu, knowing she was marked for death. She sought out Kiroba, hoping that together they could stop Neferha and restore balance.</p>\n<h3>Personality</h3>\n<p>Zahra is cunning, resourceful, and often prefers working in the shadows. She is pragmatic, willing to do whatever is necessary to accomplish her goals, though she has a strong sense of right and wrong, having seen firsthand the corruption of Ta̕Kheperu’s elite. Zahra is quick-witted and often playful, teasing her companions to lighten the mood, but there’s a dark edge to her humor. Her mistrust of authority runs deep, and she is slow to trust others.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Zahra is not physically strong, relying more on her mystical abilities and cunning than brute force.</li>\n<li><strong>Endurance</strong>: Though not particularly robust, Zahra has learned to withstand the mental and spiritual strain of her mystical abilities.</li>\n<li><strong>Dexterity</strong>: Her movements are precise and fluid, making her an expert at moving silently and handling delicate objects.</li>\n<li><strong>Agility</strong>: Zahra moves with an uncanny grace, able to slip in and out of the shadows quickly and without a sound.</li>\n<li><strong>Perception</strong>: Her attunement to the shadow realm heightens her awareness of her surroundings, allowing her to sense disturbances in both the physical and spiritual worlds.</li>\n<li><strong>Comeliness</strong>: Zahra’s beauty is understated, but her mysterious aura and piercing gaze give her an enigmatic allure.</li>\n<li><strong>Aura</strong>: Her deep connection to the spirit realm and her mystical talents give her a powerful, almost otherworldly presence.</li>\n<li><strong>Will</strong>: Zahra possesses a strong will, necessary for manipulating the dangerous forces of shadow magic without losing control.</li>\n<li><strong>Reasoning</strong>: Zahra is clever and resourceful, able to think on her feet and solve problems with a mix of magic and strategy.</li>\n<li><strong>Creativity</strong>: Zahra is highly inventive with her use of her mystical talents, often finding creative solutions to obstacles and dangers.</li>\n<li><strong>Empathy</strong>: Zahra can understand the emotions of others but often keeps her own feelings hidden, preferring to maintain emotional distance.</li>\n<li><strong>Eloquence</strong>: When she speaks, her words are measured and thoughtful, often laced with subtle warnings or hidden meanings.</li>\n<li><strong>Morality</strong>: Zahra operates in the gray areas of morality, adhering to her own code rather than societal or religious standards. She is willing to use her abilities in ways that others might consider questionable, especially when it serves her goals or provides valuable knowledge. While she isn't openly malicious, Zahra doesn’t shy away from using manipulation, stealth, and even her mystical abilities if it helps her gain the upper hand. She follows her own path, taking advantage of situations where the line between right and wrong is blurred, though she generally avoids overtly evil acts unless necessary for survival or protection.</li>\n<li><strong>Voice</strong>: Zahra's voice is pleasant if unremarkable.</li>\n<li><strong>Whispers of the Spirit</strong>: Zahra has several inborn arcane talents, including the ability to hear the faint whispers of spirits (Medium), allowing her to foresee dangers (Prescience) and uncover hidden information (Clairvoyance). Her unique gifts also let her sense spiritual imbalances from afar.</li>\n<li><strong>Stealth and Espionage</strong>: Zahra is an expert at moving unseen, gathering information, and infiltrating dangerous places. She is adept at disguise and manipulation, making her invaluable in navigating Ta̕Kheperu politics and secrets.</li>\n<li><strong>Subtle Manipulator</strong>: Zahra has a knack for twisting situations to her advantage, able to manipulate conversations and steer people toward her desired outcome without them realizing it.</li>\n</ul>\n        <p><strong>Strengths:</strong></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Secrets of Akh-Menraa</strong><br>Zahira discovers that a fragment of the Akh-Menraa&#39;s dangerous research has surfaced in a noble court outside Ta&#39;Kheperu. A desperate courier smuggles the information to her, revealing that Neferha’s experiments could disrupt the spiritual balance of an entire region. Zahira must infiltrate the court and retrieve or destroy the evidence before Neferha’s agents can exploit it, risking her safety to maintain the secrecy of her past affiliations.</p>\n</li>\n<li><p><strong>The Spirit’s Debt</strong><br>While traveling with her companions, Zahira encounters the lingering spirit of a thief who once helped her escape from Ta’Kheperu. The spirit claims it is bound to the mortal realm due to unfinished business linked to Zahira&#39;s actions. To grant the spirit peace, Zahira must uncover the truth about a heist gone wrong, balancing her loyalty to her past with her present mission.</p>\n</li>\n<li><p><strong>The Whispering Dagger</strong><br>An artifact Zahira carries, a dagger gifted to her by her benefactor in Ta’Kheperu, begins to emit strange whispers that only she can hear. These whispers guide her toward secrets and hidden paths but come at the cost of attracting the attention of those who fear or revere the artifact’s power. Zahira must decide whether to embrace the dagger’s guidance or seek to rid herself of its influence.</p>\n</li>\n<li><p><strong>The Fugitive’s Shadow</strong><br>A former ally who escaped with Zahira during her flight from Ta’Kheperu resurfaces, now operating as a high-profile agent in a rival kingdom. This person’s actions threaten to expose Zahira’s identity to Neferha’s spies, forcing her to confront her former ally in a game of wits and deception, where the cost of failure could mean capture or death.</p>\n</li>\n</ul>\n        "
