ete for the same market.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Rival's Sabotage:</strong> One of Gârlen's envious rival\nhideworkers, threatened by his growing popularity, resorts to underhanded\ntactics to tarnish Gârlen's reputation. Can Gârlen uncover the sabotage and\nprotect his livelihood while maintaining his principles of integrity?</li>\n<li><strong>A Noble Patron's Request:</strong> A noble seeks\nout Gârlen's skills to craft a special leather item for an upcoming royal\nevent. The task promises prestige and wealth but comes with secretive\ndemands. Will Gârlen navigate the treacherous waters of courtly intrigue to\nfulfill this prestigious commission?</li>\n<li><strong>The Mystery of the Whispering Woods:</strong> Rumors swirl\naround\na mysterious phenomenon in the nearby woods where Gârlen sources his hides.\nStrange whispers and eerie sightings have unsettled the local hunters and\ndisrupted the supply chain. Can Gârlen delve into the heart of the mystery,\nrisking encounters with supernatural forces to restore peace to the woods\nand safeguard his livelihood?</li>\n</ul>\n        "
