    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">673-4-11</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">47</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Chandler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Nushir Narsâfî has been making candles for over twenty years in her small\nvillage nestled in the Khazryn Desert. She learned the craft from her\nmother, a skilled chandler, and now runs a small shop where she produces\ncandles of exceptional quality. Nushir takes great pride in her work, sourcing\nonly the finest tallow and beeswax to ensure her candles are renowned for\ntheir long burn times and exquisite scents. The flickering light of her\ncandles has become a comforting presence in the lives of the villagers and\ntravelers passing through, creating a warm and inviting atmosphere in her\nmodest shop that serves as a beacon of light in the desert nights.</p>\n        <p><strong>Strengths:</strong>Skilled at making high-quality candles and soap.</p>\n        <p><strong>Weaknesses:</strong>Set in her ways and resistant to adopting new techniques.</p>\n        <p><strong>Patrons:</strong>Local villagers and merchants who appreciate her craftsmanship.</p>\n        <p><strong>Enemies:</strong>A younger chandler who tries to undercut her prices.</p>\n        <p><strong>Affiliations:</strong>Village Craft Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Rival Chandler's Scheme:</strong> Nushir's peaceful life is\ndisrupted when she discovers that her younger rival, a chandler seeking to\nundercut her prices, has resorted to sabotaging her supplies. As Nushir's\ncandle production falters and her reputation is at stake, she must uncover\nthe source of these disruptions and confront her rival before her business\nsuffers irreparable harm.</li>\n<li><strong>The Forbidden Ingredient:</strong> A mysterious merchant offers\nNushir a rare and alluring ingredient for her candles, promising unparalleled\nbeauty and magical properties. Little does she know that this ingredient is\ncoveted by dark forces for sinister purposes. Nushir finds herself caught in a\ndangerous web of intrigue, forced to make a choice that could have\nfar-reaching consequences for her village and beyond.</li>\n<li><strong>Craft Guild Conspiracy:</strong> The Village Craft Guild, to\nwhich Nushir belongs, approaches her with a peculiar request to create a\nunique set of ceremonial candles for a secretive ritual. As Nushir delves\ndeeper into the origins and implications of this ritual, she uncovers a\nhidden agenda within the guild that threatens to shake the very foundations\nof trust and loyalty among its members.</li>\n</ul>\n        "
