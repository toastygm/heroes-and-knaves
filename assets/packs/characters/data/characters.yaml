    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">682-8-6</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">38</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Animal Trainer</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Akhrem Re̕en̕fré, a rugged animal trainer, has\nbuilt his reputation as a skilled tamer of hunting dogs within the local\nhunting community. His expertise stems from a deep connection to the wild\nbeasts of the region and a natural talent for understanding and training\nthem. Working closely with the Hunter's Guild in his area, Akhrem is a\nfamiliar face at local hunts, where his trained animals often play a crucial\nrole.</p>\n<h3>Motivations and Relationships</h3>\n<p>Akhrem's passion for animals and the thrill of the hunt drives him to\nexcel in his craft. He takes pride in his ability to tame even the wildest\nof beasts, forging a bond of trust and respect with his animal companions.\nHis patrons include a local lord who provides him with access to the animals\nhe trains, recognizing Akhrem's unique skills and the value he brings to the\nhunts. However, Akhrem faces challenges from a rival animal trainer who,\njealous of Akhrem's success, resorts to sabotaging his efforts, creating\ntension and competition in their shared profession.</p>\n        <p><strong>Strengths:</strong>Great rapport with animals, strong endurance.</p>\n        <p><strong>Weaknesses:</strong>Distrustful of people, hard to communicate with.</p>\n        <p><strong>Patrons:</strong>Local lord who provides animals for training.</p>\n        <p><strong>Enemies:</strong>Rival animal trainer who sabotages his efforts.</p>\n        <p><strong>Affiliations:</strong>Hunter's Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Sabotage Conspiracy:</strong> Akhrem's rival, envious of his\nsuccess, steps up their efforts to undermine Akhrem by sabotaging a crucial\nhunt. This leads to a dangerous situation where Akhrem must not only salvage\nthe hunt but also uncover the identity of the saboteur before their actions\nescalate further.</li>\n<li><strong>The Legendary Beast:</strong> Rumors spread of a legendary beast\nlurking in the wilderness, a creature of immense power and mystery. The\nlocal lord, impressed by Akhrem's skills, tasks him with capturing or taming\nthis elusive creature. Akhrem must navigate treacherous terrain and outwit\nboth the beast and potential competitors vying for the same prize.</li>\n<li><strong>The Guild's Trial:</strong> The Hunter's Guild organizes a grand\ncompetition to showcase the skills of its members, including animal\ntrainers. Akhrem sees this as an opportunity to prove his worth on a larger\nstage but soon discovers that the competition is more than it seems, with\nhidden agendas and challenges that test not only his abilities but also his\nintegrity.</li>\n</ul>\n        "
