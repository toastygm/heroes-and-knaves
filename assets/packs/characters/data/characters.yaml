    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-2-15</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">32</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Potter</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Hildr Steinblót hails from a center of\ntrade and craftsmanship in the region. Growing up in a family of potters,\nshe learned the artistry of pottery from her parents in their small, but\nwell-respected shop. Renowned for her intricate designs and meticulous\nattention to detail, Hildr found her niche in creating functional pottery\nthat not only served practical purposes but also adorned the homes of local\nhouseholds and merchants with elegance and style. Active in the Local\nArtisans' Guild, Hildr frequents the vibrant local markets and fairs to\nshowcase her creations, always seeking to push the boundaries of her craft\nby experimenting with innovative glazes and techniques. Despite her success,\nHildr remains humble and approachable, earning her widespread admiration and\nrespect among her peers. While she enjoys a favorable reputation, there are\nwhispers of envy from some competitors who might covet her thriving\nbusiness, a reality she navigates with grace and resilience.</p>\n        <p><strong>Strengths:</strong>Skilled in wheel-throwing, creative, attentive to detail.</p>\n        <p><strong>Weaknesses:</strong>Can be overly critical of her work, struggles with marketing.</p>\n        <p><strong>Patrons:</strong>Local households and merchants seeking unique pottery.</p>\n        <p><strong>Enemies:</strong>Few; generally well-liked, though some competitors may envy her success.</p>\n        <p><strong>Affiliations:</strong>Local Artisans' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Guild's Challenge:</strong> As a respected member of the\nLocal Artisans' Guild, Hildr is approached by the Guildmaster with an\nintriguing proposition. A prestigious regional competition is looming, and\nthe Guild is counting on Hildr's skill and creativity to secure victory.\nHowever, rumors circulate that a rival guild is planning to sabotage the\nevent. Can Hildr uncover the truth behind these rumors and protect the honor\nof her craft?</li>\n<li><strong>The Enigmatic Collector:</strong> A mysterious collector from a\ndistant land seeks out Hildr specifically to commission a set of pottery\nunlike anything she has ever created. Intrigued by the challenge and the\nallure of this enigmatic figure, Hildr embarks on a journey that takes her\nbeyond the borders of her city, unveiling secrets both about her craft and\nthe collector's true motives.</li>\n<li><strong>Dark Designs:</strong> Unbeknownst to Hildr, a shadowy figure\nfrom her past resurfaces, intent on tarnishing her reputation and driving\nher out of business. This adversary, once a childhood acquaintance who\nharbored jealousy, now wields newfound power and influence. As Hildr's\nlivelihood is threatened, she must uncover the identity of this foe and\nthwart their malicious schemes before it's too late.</li>\n</ul>\n        "
