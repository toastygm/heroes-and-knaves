  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-2-8</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">32</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Innkeeper</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Renutê Re̕en̕fré, a former blacksmith,\nmade a significant shift in his career to become the proprietor of\nthe renowned Forge &amp; Flame Inn. This change was driven by a desire to\ncreate a welcoming haven for travelers passing through town, offering them\nnot only hearty meals and strong drinks but also a lively atmosphere filled\nwith stories and laughter. Known for his imposing presence and quick wit,\nRenutê has a knack for engaging with diverse personalities and enjoys\nparticipating in the storytelling traditions of his guests, weaving his own\nexperiences into the tales shared within his inn's walls.</p>\n        <p><strong>Strengths:</strong>Great cook, skilled at managing the inn, excellent storyteller.</p>\n        <p><strong>Weaknesses:</strong>Can be too boisterous, struggles with the finer details of innkeeping.</p>\n        <p><strong>Patrons:</strong>Adventurers and traveling merchants.</p>\n        <p><strong>Enemies:</strong>Few; generally well-liked.</p>\n        <p><strong>Affiliations:</strong>Local Innkeepers' Association</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mystery of the Forgotten Relic:</strong> During a\nparticularly\nboisterous evening at the Forge &amp; Flame Inn, a mysterious traveler\ncatches Renutê's attention with a cryptic tale about a forgotten relic\nhidden deep within the nearby mountains. As rumors spread, Renutê finds\nhimself drawn into a quest to uncover the truth behind this ancient\nartifact, leading to unexpected challenges and revelations that test his\nresolve and skills beyond the comfort of his inn.</li>\n<li><strong>Intrigue Among the Merchants:</strong> A conflict arises in the\ntown involving a group of powerful traveling merchants,\nthreatening to disrupt the peace that Renutê has worked so hard to maintain\nat his inn. As tensions escalate and loyalties are tested, Renutê must\nnavigate the intricate web of alliances and rivalries among the merchant\nfactions to prevent their disputes from spilling over into his\nestablishment, all while uncovering hidden agendas and secrets that could\nimpact the town's future.</li>\n<li><strong>The Haunting of Forge &amp; Flame:</strong> Strange occurrences\nbegin plaguing the Forge &amp; Flame Inn, with guests reporting ghostly\nsightings and eerie sounds echoing through the halls at night. Despite his\ninitial skepticism, Renutê soon realizes that there may be more to these\ndisturbances than mere superstition. Delving into the history of the inn and\nseeking guidance from local lore, Renutê embarks on a journey to confront\nthe supernatural forces that threaten to disrupt the harmony of his\nestablishment and uncover the truth behind the haunting of Forge &amp;\nFlame.</li>\n</ul>\n        "
