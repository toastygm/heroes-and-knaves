  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">681-4-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">39</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Toymaker</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Suvaratika Ratniseṇa, a talented toymaker, hails from a\nlineage of skilled craftsmen and learned the art of toymaking from her\ngrandfather in a local village. Now operating her workshop in the city,\nSuvaratika specializes in creating whimsical wooden toys, dolls, and miniature\nmodels with intricate details that capture the hearts of children and\ncollectors alike. Despite the joy her creations bring, Suvaratika faces the\nchallenge of competing with larger toy merchants who offer cheaper,\nmass-produced alternatives. Her affiliation with the City Artisans' Guild\nprovides her with a supportive community and resources to showcase her\nunique handmade creations. Suvaratika's patrons are local families who appreciate\nthe craftsmanship and value in her handcrafted toys, fostering a sense of\nconnection and loyalty within the community. On the other hand, larger toy\nmerchants view Suvaratika as insignificant competition and an obstacle to their\ndominance in the market, leading to enmity and potential obstacles in her\npath to success.</p>\n        <p><strong>Strengths:</strong>Skilled at woodworking and painting, creative, and good with children.</p>\n        <p><strong>Weaknesses:</strong>Struggles with marketing and business aspects, can be overly perfectionist\nwith her work.</p>\n        <p><strong>Patrons:</strong>Local families who value handmade toys.</p>\n        <p><strong>Enemies:</strong>Larger toy merchants who view her as insignificant competition.</p>\n        <p><strong>Affiliations:</strong>City Artisans' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Guild Contest:</strong> The City Artisans' Guild announces a\ncontest open to all members to showcase their most innovative creation.\nSuvaratika sees this as an opportunity to both gain recognition for her craft and\nprove her worth against the larger toy merchants. However, rumors circulate\nthat her enemies are plotting to sabotage her entry to ensure her defeat.\nCan Suvaratika navigate the competition, protect her creation, and uncover the\nsource of the sabotage?</li>\n<li><strong>The Mysterious Commission:</strong> A mysterious patron\napproaches Suvaratika with a lucrative commission for a unique toy that must be\ndelivered by a specific deadline. The patron's identity is concealed, and\nthe requirements are unconventional, hinting at a hidden agenda. As Suvaratika\ndelves deeper into the project, she discovers that fulfilling this\ncommission may put her at odds with her usual clientele and draw unwanted\nattention from her enemies seeking to thwart her success. Will Suvaratika take on\nthe commission and unravel the mystery behind it?</li>\n<li><strong>The Toy Fair Diplomacy:</strong> A grand toy fair is set to take\nplace in the local community, attracting renowned artisans, merchants, and\ncollectors from far and wide. Suvaratika is invited to exhibit her creations,\npresenting both an opportunity to showcase her work on a larger scale and a\nchallenge to stand out amidst fierce competition. While navigating the\nintricacies of the fair, Suvaratika finds herself entangled in a web of\nrivalries, alliances, and unexpected alliances that could impact her\nreputation and future prospects. How will Suvaratika navigate the politics of the\ntoy fair and secure her place in the competitive world of toymaking?</li>\n</ul>\n        "
