    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">699-4-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">25</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Ostler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Kjôrvan's upbringing in a region known for its\nnatural beauty and equestrian culture, deeply influenced his affinity for\nhorses. Growing up surrounded by majestic steeds, he absorbed the art of\ncaring for them from an early age. As an ostler at a local inn, he takes\npride in his work, ensuring that each horse under his care is not just\ntended to but truly understood. Kjôrvan's gentle demeanor and innate ability to\nsoothe even the most anxious animals have made him a respected figure among\nboth travelers and locals. His dedication to his craft goes beyond mere\nduty; it is driven by a profound love for these creatures and the bond he\nforms with each horse he cares for.</p>\n        <p><strong>Strengths:</strong>Skilled in animal care, patient, hardworking.</p>\n        <p><strong>Weaknesses:</strong>Can be overly cautious, struggles with conflict.</p>\n        <p><strong>Patrons:</strong>Travelers and merchants needing stabling for their horses.</p>\n        <p><strong>Enemies:</strong>Few; well-liked among the community.</p>\n        <p><strong>Affiliations:</strong>None; works independently for the inn.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mysterious Runaway:</strong> One day, a prized horse from a\nnoble caravan goes missing under Kjôrvan's watchful eye. As he delves into the\ndisappearance, Kjôrvan uncovers a web of intrigue involving a secret rival\nstable vying for dominance in the equine circles. To clear his name and\nprotect his beloved charges, Kjôrvan must navigate a world of high-stakes horse\ntrading, where loyalties are as fickle as the autumn wind.</li>\n<li><strong>The Wild Stallion Whisperer:</strong> Rumors whisper of a wild\nstallion, swift as the wind and fierce as the mountains, terrorizing the\ncountryside. When all attempts to tame the beast fail, the community turns\nto Kjôrvan. Drawn by a primal connection to the untamed steed, Kjôrvan sets out to\nwin its trust and unravel the mystery behind its savage nature. In this\nquest, Kjôrvan must confront his own inner wildness and unlock a power he never\nknew he possessed.</li>\n<li><strong>The Enchanted Bridle:</strong> A merchant arrives at the inn with\na mysterious bridle said to possess magical properties, able to turn even\nthe most common mare into a steed fit for kings. Intrigued yet apprehensive,\nKjôrvan agrees to test the bridle on the inn's horses, unaware of the ancient\nenchantment woven into its fibers. As the effects of the bridle manifest in\nunexpected ways, Kjôrvan finds himself entangled in a quest for balance between\nthe allure of magic and the purity of his craft.</li>\n</ul>\n        "
