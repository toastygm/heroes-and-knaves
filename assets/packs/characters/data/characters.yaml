  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">677-7-17</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">43</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Nobility (Knight Bachelor)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Noble</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Drazha Sycâni is from <strong>Zánatu</strong>, a kingdom situated in a harsh and unforgiving landscape. Once a province of the Valyrian Empire, Zánatu gained independence and is now ruled by a monarch alongside the <strong>Council of Syndics</strong>, an oligarchic council of trade syndics. The land of Zánatu is shaped by the austere values of its people, influenced by both the Valyrian and Kaliharan cultures.</p>\n<p>Drazhan was born into the Sycâni, a powerful warrior clan, his father a fierce warlord and his mother a devoted priestess of Vúlcan. From his earliest years, Drazhan was trained to embrace the tenets of Vúlcanian faith, which glorifies pain and suffering as paths to strength and transcendence. He was taught that strength and dominance are the measures of a person’s worth, and the weak should be crushed beneath the weight of their betters. His childhood was a brutal series of trials designed to harden him into an unrelenting warrior. The sacred <strong>Trial of the Flames</strong>, which every aspiring Vúlcanian must endure, left Drazhan’s body scarred but his spirit unbroken.</p>\n<h3>The Vúlcanian Order and Rise to Power</h3>\n<p>By the age of 16, Drazhan had joined the <strong>Servants of Sycânus</strong>, one of the most feared military orders of Vúlcanian knights. The order is notorious for its ruthlessness, and Drazhan quickly rose through the ranks by excelling in battle, particularly during campaigns against neighboring regions. His ferocity in combat and willingness to embrace pain as a means of glorifying Vúlcan earned him the title of <strong>Blazewarden</strong>, a position of honor within the order.</p>\n<p>As a Blazewarden, Drazhan became known for leading punitive raids across the borders of Zánatu, particularly into the <strong>Desert of Hek’ar</strong>, a barren and desolate region. These raids were intended to spread terror and reinforce the dominance of the Vúlcanian faith. Drazhan’s ability to inspire fear and loyalty among his troops made him a rising star within the Servants of Sycânus.\n<h3>The Blazing Oath and the Search for the Eye of Velok</h3>\n<p>Drazhan’s most dangerous and ambitious mission began when he was chosen to lead a group of elite knights known as the <strong>Blazing Oath</strong>. This secretive faction within the Servants of Sycânus is dedicated to seeking out ancient relics of Vúlcan, said to contain immense destructive power. Drazhan’s mission is to retrieve the <strong>Eye of Velok</strong>, a legendary gem rumored to hold the essence of a powerful fire demon bound to Vúlcan.</p>\n<p>The Eye is believed to be hidden within the <strong>Ruins of Arkor</strong>, an ancient city buried beneath the sands of the Desert of Hek’ar. If recovered, the Eye could grant its bearer the ability to command fire on a massive scale, a power that Drazhan believes could fulfill Vúlcan’s vision of a world engulfed in flames. However, many dangers stand in his way, including rival factions within the Vúlcanian order, foreign mercenaries, and the harsh environment of the desert itself.</p>\n<h3>Personality and Motivations</h3>\n<p>Drazhan is a cold and calculating warrior who believes that pain and destruction are not only tools but sacred acts of devotion to Vúlcan. He has no mercy for the weak and views suffering as a necessary path to strength. However, he also respects those who prove their worth in battle, valuing loyalty and strength above all else. His ultimate goal is to bring about Vúlcan’s vision of a world consumed by fire, and he sees the recovery of the <strong>Eye of Velok</strong> as the key to achieving this.</p>\n<p>Despite his unwavering faith, Drazhan is not without doubt. The deeper he delves into his mission, the more he begins to question whether his actions are truly serving Vúlcan’s will or if he is merely being used by those in power within the church. This inner conflict, though rarely visible to others, drives him to seek the ultimate truth behind the Blazing Oath’s goals.</p>\n<h3>End Goal</h3>\n<p>Drazhan’s primary goal is to retrieve the <strong>Eye of Velok</strong> and unleash its destructive power in Vúlcan’s name. However, as he journeys deeper into the Desert of Hek’ar and faces opposition from enemies both external and within the Vúlcanian order <strong>Nakarys the Scourge</strong>, Drazhan begins to realize that the path to true power may not be as straightforward as he believed. Whether he succeeds or falls may well determine the future of Zánatu and the broader Vúlcanian faith.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: A knight trained for battle, Drazhan is physically powerful.</li>\n<li><strong>Endurance</strong>: Capable of withstanding great physical hardship and long campaigns.</li>\n<li><strong>Dexterity</strong>: He’s competent in battle, but relying on both on strength and finesse.</li>\n<li><strong>Agility</strong>: His movements have a fluid grace, particularly when in combat.</li>\n<li><strong>Perception</strong>: He has a keen situational awareness.</li>\n<li><strong>Comeliness</strong>: His rugged appearance and battle-worn features give him a respectable, if not handsome, look.</li>\n<li><strong>Aura</strong>: Drazhan's metaphysical presence is unremarkable.</li>\n<li><strong>Will</strong>: He is unwavering in his duty and discipline, committed to his path.</li>\n<li><strong>Reasoning</strong>: He’s more of a tactician in battle than a scholar, so his reasoning is practical but not exceptional.</li>\n<li><strong>Creativity</strong>: Drazhan is not inventive in battle but sticks to tried-and-true tactics.</li>\n<li><strong>Empathy</strong>: He tends to focus more on the mission and less on emotional nuance.</li>\n<li><strong>Eloquence</strong>: His words carry weight when needed, though he’s more a man of action.</li>\n<li><strong>Morality</strong>: Drazhan, as a Vúlcanian knight, often revels in battle and follows the principles of his church, but he is willing to bend some moral guidelines if it benefits his goals and survival.</li>\n<li><strong>Voice</strong>: Drazhan’s voice reflects his warrior lifestyle—gruff and forceful, lacking the finesse required for melodious singing.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Combat</strong></li><li><strong>Leadership</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong><ul>\n  <li><strong>High Blazewarden Hadrik</strong>: The leader of the Servants of Sycânus, Hadrik is both Drazhan’s mentor and rival. While Hadrik respects Drazhan’s abilities, he is wary of his growing influence within the order. Hadrik secretly hopes that Drazhan’s quest for the Eye of Velok will either elevate him to new heights or end in his destruction, eliminating him as a potential threat.</li>\n  <li><strong>Zirael of the Bloodfire</strong>: A high-ranking priestess of Vúlcan and a member of the Blazing Oath, Zirael is a sexual partner and one of Drazhan’s closest allies. She provides spiritual guidance and leads the dark rituals that invoke Vúlcan’s favor before battle. Zirael is fiercely loyal to Drazhan, though she has her own ambitions within the church.</li>\n</ul></p>\n        <p><strong>Enemies:</strong><ul>\n  <li><strong>Sir Thalion Râskar</strong>: A Jánusian knight of the <strong>Order of the Righteous Path</strong>, sworn to protect the weak and uphold justice, Thalion has crossed paths with Drazhan on several occasions. Their enmity began when Drazhan’s forces massacred a Jánusian outpost, and Thalion has since sworn to bring him to justice. The two are destined to clash again, as Thalion views Drazhan as the embodiment of everything he stands against.</li>\n  <li><strong>Sir Vashek of Nakarys the Scourge</strong>: Once a fellow knight of the Blazing Oath, Sir Vashek turned traitor and now leads a faction within the <strong>Nakarys the Scourge</strong>, a rival Vúlcanian fighting order. Drazhan sees Vashek’s defection as the ultimate betrayal and has vowed to hunt him down. However, Vashek has proven elusive, and members of his order continue to disrupt Servants of Sycânus operations throughout the Desert of Hek’ar.</li>\n</ul></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n  <li><strong>The Quest for the Eye of Velok</strong>: Drazhan’s search for the Eye of Velok could involve players joining him on a dangerous expedition into the <strong>Ruins of Arkor</strong>, where they must navigate ancient traps, rival factions, and the harsh conditions of the Desert of Hek’ar.</li>\n  <li><strong>Vúlcanian Politics</strong>: As Drazhan’s power grows, so too does the opposition within the Vúlcanian church, particularly the order of <strong>Nakarys the Scourge</strong>. Players could be hired to protect or sabotage Drazhan’s mission, depending on their allegiance.</li>\n  <li><strong>Clash with Sir Thalion</strong>: Drazhan’s ongoing conflict with the Jánusian knight Sir Thalion could lead to a dramatic showdown, with players taking sides in the battle between two ideologically opposed orders.</li>\n</ul>\n        "
