  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">675-3-19</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Swordmaster</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Gávrilos Niktariôtês, a seasoned swordmaster, once served\nas a guard captain for a prominent noble family before retiring from active\nservice. He now resides in a bustling city where he imparts his extensive\nswordsmanship knowledge to young nobles and aspiring warriors. Gávrilos's\nreputation for strict discipline and precise techniques is well-known among\nthe wealthy patrons who hire him to train their children. Despite his years\nof experience, Gávrilos battles with the challenges of aging, grappling with\noccasional aches and pangs that hinder his own movements. His affiliation\nwith the City Swordmasters' Guild keeps him connected to a network of fellow\nexperts in his field, offering both camaraderie and competition.</p>\n        <p><strong>Strengths:</strong>Expert in swordsmanship, experienced in combat tactics, skilled teacher.</p>\n        <p><strong>Weaknesses:</strong>Age has affected his stamina and flexibility; struggles with accepting that\nhe is past his prime.</p>\n        <p><strong>Patrons:</strong>Wealthy nobles who hire him to train their children.</p>\n        <p><strong>Enemies:</strong>Rival swordmasters who challenge his reputation.</p>\n        <p><strong>Affiliations:</strong>City Swordmasters' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Betrayal of Trust:</strong> One of Gávrilos's most talented\nstudents suddenly disappears, leaving behind a trail of suspicion and\nintrigue. As Gávrilos delves into the mystery, he uncovers a web of deceit\nthat threatens not only his reputation but also the safety of his other\nstudents. To restore trust and bring justice, Gávrilos must navigate a\ntreacherous path of rival swordmasters and hidden enemies.</li>\n<li><strong>Legacy of the Blade:</strong> A long-lost ancestral sword,\nrumored to possess mystical powers, resurfaces in the hands of a noble\nfamily seeking Gávrilos's expertise in its use. As Gávrilos trains the heir to\nwield the ancient weapon, dark forces begin to converge, drawn by the\nsword's legendary past. To protect his pupil and prevent the blade from\nfalling into the wrong hands, Gávrilos must confront his own past and unlock\nthe secrets of the sword.</li>\n<li><strong>The Tournament Challenge:</strong> Gávrilos's reputation faces its\ntoughest test yet as a renowned rival swordmaster issues a public challenge,\nseeking to overshadow Gávrilos's legacy. Faced with the choice of accepting\nand risking his honor or declining and being branded a coward, Gávrilos must\ndecide whether to defend his title in a high-stakes tournament that could\nshape his standing in the city's swordsmanship community.</li>\n</ul>\n        "
