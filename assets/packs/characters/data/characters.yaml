    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">675-2-8</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Animal Trainer</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Bazûdar Shahrûn was raised on a farm in the\nKhazryn Desert, where he developed a deep connection with animals from a\nyoung age. His upbringing instilled in him a sense of respect and\nunderstanding for these creatures, shaping his character and leading him to\npursue a career as an animal trainer. Bazûdar's expertise lies in training\ndraft animals, particularly horses and oxen. Known throughout the region for\nhis patience and skill, he is often sought after by local farmers when\ndealing with unruly or stubborn animals that require breaking in. His\nreputation as a reliable and compassionate trainer has earned him the trust\nand support of the farming community in the desert.</p>\n        <p><strong>Strengths:</strong>Calm demeanor, knowledgeable about farm animals.</p>\n        <p><strong>Weaknesses:</strong>Stubborn, resistant to new techniques.</p>\n        <p><strong>Patrons:</strong>Local farmers</p>\n        <p><strong>Enemies:</strong>Town official who dislikes his methods.</p>\n        <p><strong>Affiliations:</strong>Farmers' Cooperative</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mysterious Beast:</strong> Rumors start spreading in the\ntown\nabout a mysterious and dangerous beast that has been attacking livestock and\ncausing chaos in the farms surrounding the desert. Bazûdar is approached by a\ngroup of farmers desperate for help in capturing or taming the creature,\nbelieving that his unique bond with animals could be the key to resolving\nthe situation. As Bazûdar delves into this mystery, he uncovers unexpected\ntruths about the beast and its origins, leading him on a perilous adventure\nwhere his training skills are put to the ultimate test.</li>\n<li><strong>The Sabotage:</strong> The town official who disapproves of\nBazûdar's training methods decides to take matters into his own hands by\nsabotaging the upcoming agricultural fair where Bazûdar is scheduled to\nshowcase his trained animals. Bazûdar must race against time to uncover the\nconspiracy and prevent harm to the animals and reputation of the Farmers'\nCooperative. This challenge forces Bazûdar to navigate political intrigue and\ndefend his honor while protecting the livelihoods of the farmers who rely on\nhis expertise.</li>\n<li><strong>The Lost Herd:</strong> During a routine training session in the\ndesert, a valuable herd of camels, including the prized Béshakan Camels\nknown for their endurance, goes missing under mysterious circumstances.\nBazûdar is enlisted by a distressed group of nomadic herders to track down\nand recover the lost herd. The journey takes Bazûdar deep into the heart of\nthe desert, where he faces natural dangers, encounters ancient ruins, and\nunravels a plot that threatens the delicate balance between the nomads and\nthe desert dwellers.</li>\n</ul>\n        "
