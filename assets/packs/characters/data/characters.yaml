    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">668-2-2</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">52</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Trapper</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Drákonis Dalássênos was born and raised in the dense forests of the Zerán\nStates, within the territory of Gelâmo, where he learned the art of trapping\nfrom his grandfather, a seasoned hunter. Growing up surrounded by the\nwildlife of the region, Drákonis developed a deep understanding of forest\ncreatures' behaviors and patterns, becoming a skilled trapper over the\nyears. His reputation as a grizzled veteran of the trade grew as he honed\nhis ability to track and capture even the most elusive and dangerous\npredators roaming the woods.</p>\n<p><strong>Motivations:</strong>\nDrákonis's life in the woods is driven by a primal connection to nature and a\nsense of duty to keep the balance between mankind and the wild intact. His\nmotivations stem from a desire to protect the locals from the threats posed\nby predatory animals, ensuring the safety of farmers and woodsmen who rely\non the forests for their livelihood. Despite his gruff demeanor, Drákonis's\nloyalty to those who earn his trust is unwavering, forged through shared\nexperiences and a mutual respect for the untamed wilderness they\nnavigate.</p>\n<p><strong>Relationships:</strong>\nDeep within the Zerán forests, Drákonis's patrons consist of farmers and\nwoodsmen who seek his expertise in removing dangerous predators that\nencroach upon their lands. These individuals rely on Drákonis's knowledge of\nthe woods and his unmatched trapping skills to safeguard their livelihoods\nfrom the lurking dangers of the wilderness. However, not all relationships\nin Drákonis's life are amicable; local officials disapprove of his disregard\nfor hunting regulations, viewing his methods as a threat to the established\norder of nature management.</p>\n        <p><strong>Strengths:</strong>Expert tracker, highly experienced in trapping, resilient and tough.</p>\n        <p><strong>Weaknesses:</strong>Gruff and unapproachable, reluctant to trust others.</p>\n        <p><strong>Patrons:</strong>Farmers and woodsmen who need dangerous predators removed.</p>\n        <p><strong>Enemies:</strong>Local officials who disapprove of his disregard for hunting regulations.</p>\n        <p><strong>Affiliations:</strong>None; works as a lone trapper.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Vanishing Beasts:</strong> Rumors spread through Gelâmo of a\nseries of mysterious disappearances among the forest's most fearsome\npredators, leaving hunters and farmers on edge. Drákonis is approached by a\nconcerned group seeking his aid in unraveling the enigma behind these\nvanishing beasts, thrusting him into a tangled web of secrecy and ancient\nforest magic that tests both his trapping skills and his knowledge of the\nwilderness.</li>\n<li><strong>The Shadow of the Law:</strong> Tensions escalate between Drákonis\nand local officials as his methods clash with the regulations of the Zerán\nStates. When a string of attacks by a rogue predator threatens the peace of\nthe region, Drákonis must navigate a delicate balance between upholding the\nlaw and fulfilling his duty to protect the community. In a race against\ntime, he must outwit both the beast and those who seek to obstruct his\nefforts.</li>\n<li><strong>Legacy of the Woods:</strong> A cryptic message from a long-lost\nrelative draws Drákonis into a quest to uncover the secrets of his family's\nconnection to the forest. As he delves deeper into the mysteries of his\nlineage, Drákonis uncovers ancient alliances and forgotten stories that shed\nlight on his own role in the intricate tapestry of the Zerán wilderness,\nleading him on a journey of self-discovery intertwined with the fates of\nboth man and beast.</li>\n</ul>\n        "
