    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-9-19</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">28</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Animal Trainer</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Zênais Philokálos, a skilled animal trainer specializing in exotic birds,\nworks for a noble family. She excels in teaching the\nbirds tricks and sounds, often joining her employers at social events.\nZênais's life revolves around the intricacies of training and caring for these\nremarkable creatures, forming strong bonds with them through patience and\nexpertise. Her motivation stems from a deep love for animals and a desire to\nshowcase their intelligence and beauty to the world. Zênais's relationship\nwith the noble family is built on trust and mutual respect, with her patrons\nappreciating her dedication and the elegance her birds bring to their\ngatherings.</p>\n        <p><strong>Strengths:</strong>Skilled with training small animals, particularly birds.</p>\n        <p><strong>Weaknesses:</strong>Easily distracted, nervous around large animals.</p>\n        <p><strong>Patrons:</strong>Noble family who owns exotic pets.</p>\n        <p><strong>Enemies:</strong>None</p>\n        <p><strong>Affiliations:</strong>Urban Animal Trainers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Stolen Songbird:</strong> One of Zênais's prized exotic birds is\nmysteriously stolen from the noble family's estate, leading her on a quest\nto recover the bird before it falls into the wrong hands. The trail of clues\nunravels a larger conspiracy surrounding the exotic pet trade in the\nregion.</li>\n<li><strong>The Envious Rival:</strong> A fellow animal trainer in the Urban\nAnimal Trainers' Guild harbors jealousy towards Zênais's success and decides\nto sabotage her reputation by spreading false rumors about her methods. Zênais\nmust clear her name and prove her integrity, all while navigating the\ntreacherous waters of guild politics.</li>\n<li><strong>The Royal Showcase:</strong> The royal family from a neighboring\npolity requests a grand animal showcase for an upcoming festival, and Zênais\nis invited to present her trained birds. As she prepares for this\nprestigious event, she discovers a plot to disrupt the festival, endangering\nboth the royal family and her beloved feathered companions.</li>\n</ul>\n        "
