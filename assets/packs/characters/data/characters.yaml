    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">670-5-25</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">50</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Alchemist</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>A scion of a prestigious family in the Khazryn Desert, Kayvonad Zârîd pursued\nalchemy as a means to unravel the mysteries of the natural elements. Drawn\nto the University of Caldar by its reputation for fostering groundbreaking\nresearch, Kayvonad delved deep into his studies, pushing the boundaries of\ntraditional alchemical experimentation. His fascination with volatile\nsubstances led to frequent accidents in his lab, earning him a reputation\nfor both brilliance and recklessness. As a member of the University\nAlchemists' Society, Kayvonad found a community of like-minded scholars who\nshared his passion for discovery and innovation. However, his thirst for\nknowledge brought him into conflict with a former colleague, whose theories\nhe discredited, resulting in a bitter enmity that still smolders.</p>\n        <p><strong>Strengths:</strong>Expert in mineral transmutations.</p>\n        <p><strong>Weaknesses:</strong>Arrogant and dismissive of non-academics.</p>\n        <p><strong>Patrons:</strong>University of Caldar</p>\n        <p><strong>Enemies:</strong>Former colleague whose theories he discredited.</p>\n        <p><strong>Affiliations:</strong>University Alchemists' Society</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Unearthed Relic:</strong> While researching ancient alchemical\ntexts at the University of Caldar, Kayvonad stumbles upon a cryptic reference\nto a long-lost artifact with unparalleled power. As he delves deeper into\nthe texts, he realizes that the relic might be hidden within the Bight\nStates itself. Pursued by both scholarly rivals and shadowy figures seeking\nthe artifact's power, Kayvonad must navigate a dangerous path to uncover the\ntruth behind the legend.</li>\n<li><strong>The Alchemical Conspiracy:</strong> A series of mysterious\nincidents involving alchemical sabotage grips the University Alchemists'\nSociety, casting suspicion on its members. Kayvonad finds himself at the center\nof the turmoil when his experiments are tampered with, endangering not only\nhis reputation but the safety of the entire polity. As tensions rise and\ntrust wanes, Kayvonad must uncover the source of the sabotage before it tears\napart the very fabric of the society he holds dear.</li>\n<li><strong>The Redemption Experiment:</strong> Haunted by the consequences\nof his past clashes with rivals, Kayvonad receives a cryptic message from an\nunknown sender offering him a chance at redemption. The message hints at a\ngroundbreaking alchemical experiment that could reshape the understanding of\nelemental transmutation. Intrigued yet wary, Kayvonad must decide whether to\nembark on this risky venture, knowing that success could bring both acclaim\nand danger to his doorstep.</li>\n</ul>\n        "
