    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">669-6-27</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">51</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Toymaker</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Tefnutî Het̕Wera is a veteran toymaker in the city, who has been a staple\nin the community for decades. Specializing in mechanical toys and clockwork\ncreations, he brings a touch of magic to his work with moving parts and\nlifelike features. Tefnutî's craftsmanship is known for its innovation, but\nhe struggles to keep up with newer trends in toymaking. As a member of the\nToymakers' Guild, Tefnutî's patrons are wealthy families\nand collectors who seek unique, handcrafted toys. However, he faces\nresistance from younger toymakers who believe his techniques are outdated.\nDespite this, Tefnutî takes great pride in his work, maintaining a shop\nrenowned for its quality and artistry.</p>\n        <p><strong>Strengths:</strong>Skilled in clockwork mechanisms, experienced in woodworking, inventive.</p>\n        <p><strong>Weaknesses:</strong>Reluctant to embrace modern trends, sometimes seen as old-fashioned.</p>\n        <p><strong>Patrons:</strong>Wealthy families and collectors who seek unique, handcrafted toys.</p>\n        <p><strong>Enemies:</strong>Younger toymakers who believe his techniques are outdated.</p>\n        <p><strong>Affiliations:</strong>Toymakers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>Legacy of the Clockwork Maestro</strong>: Tefnutî stumbles upon a\nhidden workshop belonging to a legendary toymaker from the past, rumored to\nhave created clockwork marvels thought to be lost to time. As he delves into\nthe secrets of this workshop, Tefnutî uncovers clues that lead to a grand\ninvention capable of captivating the entire city. However, darker forces\nseek to claim this invention for their own malevolent purposes.</li>\n<li><strong>The Illusionist's Challenge</strong>: A renowned illusionist\napproaches Tefnutî with a peculiar request: to craft a series of enchanted\ntoys that blur the lines between reality and illusion. Intrigued by the\nchallenge, Tefnutî sets out to create these enigmatic toys, unaware of the\ndangerous magic they are imbued with. As the toys begin to exhibit\nunpredictable behaviors, Tefnutî must race against time to uncover the truth\nbehind the illusionist's motives and prevent a catastrophe.</li>\n<li><strong>Rivalry Unmasked</strong>: The younger toymakers who oppose\nTefnutî's methods escalate their efforts to tarnish his reputation and drive\nhim out of business. Faced with a smear campaign and acts of sabotage,\nTefnutî must navigate a web of deceit and betrayal to uncover the mastermind\nbehind the attacks. Along the way, he forms unlikely alliances and discovers\nlong-buried secrets that shed light on the true reasons behind the\nrivalry.</li>\n</ul>\n        "
