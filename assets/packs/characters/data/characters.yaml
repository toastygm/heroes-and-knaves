    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-5-10</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">32</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Herder</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Samarína Kalokyrês was born and raised in the humble farming community. She learned the art of herding from her\nfather on their small farm, where she developed a deep connection with the\nland and its animals. Specializing in caring for a large flock of sheep,\nSamarína has become known for her gentle touch, patience, and innate\nunderstanding of animal behavior. Despite facing skepticism from some\nneighboring farmers who see her as inexperienced, her dedication to her work\nand the well-being of her flock is unwavering. Samarína harbors a quiet\nambition to one day own her own land, expand her flock, and carve out her\nplace in the pastoral traditions of the region.</p>\n        <p><strong>Strengths:</strong>Empathetic towards animals, skilled in herding techniques, quick learner.</p>\n        <p><strong>Weaknesses:</strong>Inexperienced in dealing with disputes over land, can be overly cautious.</p>\n        <p><strong>Patrons:</strong>Local families who purchase her wool and lambs.</p>\n        <p><strong>Enemies:</strong>Few, though some neighboring farmers see her as inexperienced.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Disappearing Lambs:</strong> A mysterious ailment starts\naffecting the lambs in Samarína's care, causing them to vanish without a trace.\nAs she delves into this troubling phenomenon, Samarína uncovers a hidden threat\nendangering not only her livelihood but the entire community's way of\nlife.</li>\n<li><strong>The Rival Herder:</strong> A charismatic and enigmatic herder\narrives in the region, quickly gaining favor with the local families who\nonce solely relied on Samarína's services. As tensions rise between Samarína and\nthis newcomer, unforeseen events reveal a complex web of competition,\njealousy, and long-buried secrets that threaten to change the pastoral\nlandscape forever.</li>\n<li><strong>The Ancient Guardian:</strong> While guiding her flock to a\nsecluded pasture, Samarína discovers an ancient earthmaster site long forgotten\nby the inhabitants. Unwittingly awakening powerful forces, Samarína\nmust navigate a perilous journey of understanding and decision-making as she\nbecomes entangled in a struggle between preserving tradition and embracing\nthe unknown.</li>\n</ul>\n        "
