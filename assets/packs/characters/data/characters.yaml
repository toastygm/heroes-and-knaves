    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">691-2-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">33</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Nobility (Manor Lord)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Noble</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Sir Vīrāṅgaśikharam Dukṣana, a minor noble,\nis a dedicated overseer of his family's lands, focusing on\nimproving agricultural practices in the region. Known for his practical\napproach and commitment to the welfare of his tenants, Vīrāṅgaśikharam regularly\nhosts educational events for local farmers on innovative and sustainable\nfarming techniques. His passion for agriculture often leads him into\nconflicts with other nobles prioritizing trade and industry in the region,\neven though he maintains a respectful reputation among them. Vīrāṅgaśikharam's ties\nto the Local Agricultural Society reflect his deep-rooted connections with\nthe farming community, solidifying his role as a champion for agricultural\nadvancement.</p>\n        <p><strong>Strengths:</strong>Knowledgeable about agriculture, pragmatic, respected leader.</p>\n        <p><strong>Weaknesses:</strong>Can be overly idealistic, struggles with political maneuvering.</p>\n        <p><strong>Patrons:</strong>Local farmers and merchants seeking fair trade.</p>\n        <p><strong>Enemies:</strong>Few; respected but faces opposition from industrial-focused nobles.</p>\n        <p><strong>Affiliations:</strong>Local Agricultural Society</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Sabotage Scheme:</strong> Rumors spread of a mysterious\nseries of accidents and crop failures plaguing the lands under Sir Vīrāṅgaśikharam's\ncare. As Vīrāṅgaśikharam investigates, he uncovers a plot by his industrial-focused\nnoble enemies aiming to discredit his agricultural practices and tarnish his\nreputation. Can Vīrāṅgaśikharam outsmart his foes and protect his livelihood?</li>\n<li><strong>The Merchant's Dilemma:</strong> A powerful merchant seeks Sir\nVīrāṅgaśikharam's support in a feud against a rival noble vying for control over key\ntrade routes. As Vīrāṅgaśikharam navigates the delicate political web, he must\nbalance his loyalty to his patrons with his stance against nobles who\nprioritize commerce over the well-being of the land and its people.</li>\n<li><strong>The Ancient Relic:</strong> During an agricultural expedition,\nSir Vīrāṅgaśikharam stumbles upon an ancient artifact hidden within his family's\nancestral lands. This discovery attracts the attention of scholars,\nadventurers, and even rival nobles who view the relic as a symbol of power.\nAs Vīrāṅgaśikharam delves into the relic's history, he must decide how to use its\npotential influence while safeguarding his farming community from\nexploitation and danger.</li>\n</ul>\n        "
