    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">682-6-27</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">38</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Herder</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Mithran Mazânid hails from  a region\ncharacterized by rugged mountains and lush valleys where herding is a\ntraditional way of life. Growing up amidst the rolling hills and sprawling\nmeadows, Mithran learned the art of herding from his ancestors,\ndeveloping an intimate knowledge of the land and its hidden paths. His\nconnection to the animals he tends runs deep, and he upholds a strong belief\nin treating them with kindness and respect. Mithran's reserved and calm\ndemeanor suits the solitary life of a herder, but beneath his serene surface\nlies a fierce protectiveness, especially when it comes to safeguarding his\nflock from harm.</p>\n<p><strong>Relationships:</strong></p>\n<p>Mithran's patrons are the local farmers who rely on him for quality wool\nand cheese, forming a mutually beneficial relationship that has sustained\nhim through the years. However, tensions brew with some neighboring farmers\nwho lay claim to overlapping grazing lands, leading to occasional disputes\nover territory and resources.</p>\n        <p><strong>Strengths:</strong>Skilled in animal husbandry, knowledgeable about local terrain, calm under\npressure.</p>\n        <p><strong>Weaknesses:</strong>Prefers solitude, struggles with social interactions, stubborn about\ntraditional methods.</p>\n        <p><strong>Patrons:</strong>Local farmers who buy his wool and cheese.</p>\n        <p><strong>Enemies:</strong>Few, though some nearby farmers have disputes over grazing rights.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Grazing Rights Dispute:</strong> When a particularly harsh\nwinter forces Mithran and his animals to seek refuge in contested grazing\ngrounds, he finds himself embroiled in a conflict with rival farmers who are\nadamant about defending their territory. As tensions escalate, Mithran must\nnavigate a delicate balance between honoring his family's traditions and\navoiding an all-out confrontation that could threaten not only his\nlivelihood but also the fragile peace of the region.</li>\n<li><strong>The Mysterious Ailment:</strong> Strange illnesses begin to\nplague Mithran's herd, causing concern among both the herder and his patrons.\nDesperate to find a cure and protect his animals, Mithran sets out on a quest\nto uncover the source of the sickness, leading him into uncharted\nterritories where ancient remedies and dark secrets intertwine. Along the\nway, he must confront his own beliefs about the balance between nature and\nmagic.</li>\n<li><strong>The Lost Pastures:</strong> A prolonged drought drives Mithran to\nseek out new pastures for his flock, leading him deep into the heart of the\nmountains where he stumbles upon a hidden valley rumored to hold mystical\npowers. As he explores this untamed wilderness, Mithran discovers clues about\nhis family's past and unravels a mystery that ties his fate to the ancient\nland he calls home.</li>\n</ul>\n        "
