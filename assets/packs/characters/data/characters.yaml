    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">691-2-23</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Charcoaler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Gulrânah Gazvân, a skilled charcoaler from the Grand Principality of\nHácherdad (Môrchad), embodies a rare presence as one of the few female\ncharcoalers in her region. Her expertise in the trade comes from her uncle,\nand she thrives in the solitude of the forest where she meticulously crafts\ncharcoal known for its exceptional cleanliness and efficiency in burning.\nGulrânah's dedication to her craft has garnered recognition among local forges\nand herbalists who rely on the quality of her charcoal for their work and\nremedies.</p>\n<p><strong>Patrons:</strong>\nHer patrons include local forges and herbalists who deeply value the\nsuperior quality of Gulrânah's charcoal. These clients appreciate the\ndifference her product makes in the effectiveness of their work and\nremedies, fostering a loyal relationship with her.</p>\n<p><strong>Enemies:</strong>\nRival charcoalers who believe that the trade should be exclusive to men pose\nas her adversaries. Their opposition stems from traditional views on gender\nroles and persists as a challenge for Gulrânah as she navigates a predominantly\nmale-dominated field.</p>\n        <p><strong>Strengths:</strong>Highly skilled at producing high-quality charcoal, enjoys the physical work.</p>\n        <p><strong>Weaknesses:</strong>Can be overly reclusive, sometimes avoids people for weeks at a time.</p>\n        <p><strong>Patrons:</strong>Local forges and herbalists who value the quality of her charcoal.</p>\n        <p><strong>Enemies:</strong>Rival charcoalers who think the trade should be left to men.</p>\n        <p><strong>Affiliations:</strong>None; prefers to work independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Charcoal Contest:</strong> A prestigious contest for\ncharcoalers is announced in the region, offering a significant prize and\nrecognition. Gulrânah sees this as an opportunity to showcase her skills on a\nlarger scale but must navigate intense competition, sabotage attempts from\nher rivals, and societal biases against her participation.</li>\n<li><strong>The Mysterious Herbalist:</strong> A renowned herbalist seeks out\nGulrânah specifically for her charcoal, claiming it has a unique affinity with\ncertain rare herbs crucial for an ancient ritual. As Gulrânah delves deeper\ninto the herbalist's world, she uncovers hidden truths about her craft's\npotential beyond what she had imagined.</li>\n<li><strong>The Rebellion of the Charcoalers:</strong> Rival charcoalers band\ntogether to push Gulrânah out of business, fueled by their belief that the\ntrade should remain male-dominated. Gulrânah must decide whether to confront\nthem head-on, seek allies amongst those who appreciate her work, or find a\nnew path altogether in this escalating conflict.</li>\n</ul>\n        "
