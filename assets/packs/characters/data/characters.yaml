onal.</p>\n        <p><strong>Affiliations:</strong>None; works as a hired hand.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Expedition</strong>: While on a voyage, Viśvàra comes\nacross an old journal hinting at a legendary lost expedition that promised\ngreat riches. As he delves into the mystery, he must navigate treacherous\nwaters and face unexpected challenges to uncover the truth behind the\ndisappeared crew and their fabled treasure.</li>\n<li><strong>The Haunted Ship</strong>: Rumors swirl in port about a ghost\nship haunting the seas, leaving terror in its wake. When Viśvàra's current\nvessel encounters the haunted ship, he must confront not only the\nsupernatural forces at play but also his own beliefs about the unknown\nmysteries of the sea.</li>\n<li><strong>Pirate's Bargain</strong>: A notorious pirate captain seeks\nViśvàra's services for an expedition promising riches beyond imagination.\nForced to choose between his principles and a tempting offer, Viśvàra\ngrapples with moral dilemmas as he decides whether to ally with the pirates\nor stand against them in defense of his ideals.</li>\n</ul>\n        "
