    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-2-2</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">28</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Apothecary</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Noble</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <h3>Early Life and Family Background</h3>\n<p>Kiroba hails from the <strong>Shókuma</strong> tribe of the Okháris people, living near the rainforests, where rivers twist through the landscape and connect them to the Ta’Kheperu Empire. His tribe, known for their fierce independence and spiritual connection to nature, rely heavily on river travel and the bounties of the forest. From a young age, Kiroba was marked by strange visions and a deep sensitivity to the <strong>zohira</strong>, the spirits that govern the winds, rivers, and wildlife of the jungle. Under the guidance of the tribe’s elder shamans, Kiroba learned to communicate with these spirits, offering rituals and sacrifices to keep the tribe in balance with the natural world.</p>\n<h3>Initiation as a Shaman</h3>\n<p>His initiation as a full-fledged shaman came when he survived the <strong>Spirit Hunt</strong>, a sacred rite in which he tracked a powerful and elusive jungle predator known to the Shókuma as a guardian of the spirit world. Upon defeating the beast, he consumed its heart in a ritual that bound his soul more closely to the spirit realm. This act gave Kiroba his spiritual prowess, allowing him to see beyond the material world and call upon the forces of nature in times of need.</p>\n<h3>Current Goals</h3>\n<p>Recently, Kiroba has been haunted by visions of a great imbalance in the spirit world, centered deep within the <strong>Yánda Maláika</strong> mountains. These mountains are said to be the home of the gods themselves, a place no mortal is meant to tread. The <strong>zohira</strong> speak of a disturbance&mdash;ancient spirits are restless, the forces of the natural world growing chaotic. The spirits have shown him that if this imbalance is not corrected, the spirits will turn against the living, causing famine, disease, and disaster throughout Xerathia.</p>\n<p>To correct this, Kiroba must undertake a perilous journey deep into the Yánda Maláika, seeking out an ancient <strong>Oracle of Bones</strong>, a legendary spirit that may hold the key to rebalancing the spiritual forces. His journey will take him across Xerathia, through the dangerous jungle rivers and eventually into the mountains themselves, where powerful <strong>jinmuaji</strong> (land-crocodile beasts) and other supernatural predators await.</p>\n<h3>Personality</h3>\n<p>Kiroba is a reserved and introspective individual, deeply connected to the spiritual world that constantly influences his decisions and perceptions. He is fiercely protective of his people and holds a profound respect for the natural world, always careful to maintain balance between man and spirit. Though he carries the weight of responsibility as a shaman, Kiroba is not quick to act, preferring to reflect and consult the spirits before making decisions. This contemplative nature often gives him an air of mystery, and his reputation as a powerful shaman further enforces the sense of awe that surrounds him.</p>\n<p>While he is generally calm and even-tempered, Kiroba is also prone to sudden bursts of intensity, especially when his visions or spiritual instincts are challenged. He is unwavering in his dedication to the well-being of his tribe and will go to great lengths, including making personal sacrifices, to protect them from both physical and spiritual threats.</p>\n<p>Kiroba is cautious of outsiders and does not trust easily, particularly those from southern Mídhalión or the Matriarchy of Bethua, whom he perceives as disconnected from the natural balance. His spiritual experiences have made him somewhat of a loner, as few truly understand the depth of his connection to the spirit world.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Though not a warrior, Kiroba is physically fit from his life in the wilderness, giving him enough strength to navigate the challenges of the jungle.</li>\n<li><strong>Endurance</strong>: Kiroba has an impressive stamina and resilience, honed through his spiritual training and survival in harsh environments.</li>\n<li><strong>Dexterity</strong>: He has steady, precise hands, especially when performing rituals or handling sacred objects, though he’s not particularly known for feats of coordination.</li>\n<li><strong>Agility</strong>: Kiroba moves fluidly and efficiently through the dense jungle terrain, though his focus is more on spiritual matters than physical acrobatics.</li>\n<li><strong>Perception</strong>: His heightened awareness of both the physical and spiritual world allows him to sense danger, read signs in nature, and commune with spirits.</li>\n<li><strong>Comeliness</strong>: Kiroba’s appearance is unassuming, with his features hardened by the demands of his role as a shaman rather than polished for beauty.</li>\n<li><strong>Aura</strong>: Kiroba’s spiritual presence is incredibly powerful, allowing him to connect deeply with the zohira and manipulate the forces of nature through his rituals.</li>\n<li><strong>Will</strong>: His deep convictions and spiritual responsibilities give him unshakable mental fortitude, allowing him to remain calm and collected in the face of adversity.</li>\n<li><strong>Reasoning</strong>: Kiroba is thoughtful and strategic, always seeking to understand the spiritual and physical implications of his actions.</li>\n<li><strong>Creativity</strong>: His ability to work with the natural world and spirits fosters an inventive approach to problem-solving, particularly in matters of ritual and healing.</li>\n<li><strong>Empathy</strong>: Kiroba’s connection to the spirits gives him insight into the emotions of others, though his focus on the spiritual realm sometimes makes him distant from personal relationships.</li>\n<li><strong>Eloquence</strong>: While not a grand orator, Kiroba speaks with quiet authority and conviction when necessary, using his words sparingly but wisely.</li>\n<li><strong>Morality</strong>: Kiroba considers himself a role model for his people, and holds their standards and mores in highest esteem, rarely considering actions that are not in alignment with those standards regardless of personal cost.</li>\n<li><strong>Voice</strong>: Kiroba's voice has a pleasant if unremarkable quality.</li>\n<li><strong>Spirit Communer</strong>: Kiroba has a strong connection to the <strong>zohira</strong> (nature spirits), which allows him to interpret signs, visions, and omens that others might miss. This connection helps him foresee danger, but also places great pressure on him to make decisions that align with the will of the spirits.</li>\n<li><strong>Unyeilding Protector</strong>: His role as a protector of the tribe drives him to put his own well-being second to the safety and spiritual harmony of his people. He feels a constant responsibility to restore balance in both the physical and spiritual realms.</li>\n</ul>\n<h3>Quest Challenges</h3>\n<ol>\n<li><strong>Jungle Trials</strong>: Before he even reaches the mountains, Kiroba must navigate the labyrinthine rivers and dense jungle, ultimately facing a <strong>Mnyama-Kijicho</strong>. Rivals from the <strong>Matriarchy of Bethua</strong> have hired mercenaries to track him, seeking to steal his knowledge of the spirits for their own gain.</li>\n<li><strong>The Cursed Canyon</strong>: As Kiroba approaches the <strong>Yánda Maláika</strong>, he must pass through a canyon haunted by the <strong>Roqomuaji</strong>, fearsome, intelligent pack-hunting creatures. These creatures will test Kiroba’s connection to the zohira, requiring him to summon powerful spirit allies to survive the journey.</li>\n<li><strong>The Final Trial&mdash;The Oracle of Bones</strong>: Upon reaching the Oracle, Kiroba must prove his worth. The Oracle demands a blood sacrifice&mdash;whether it is his own or that of another is a decision that will test Kiroba’s soul. The information he gains will not only show him how to fix the imbalance but may also reveal terrible truths about his people's future and the ancient gods of Xerathia.</li>\n</ol>\n<h3>Challenges for Kiroba</h3>\n<ul>\n<li><strong>Infiltration of Neferha’s Circle</strong>: Kiroba must find a way to uncover the full extent of Neferha’s secret society. He will need to infiltrate the inner circles of the Akh-Menraa, using his connection to the zohira to learn about their experiments and plans. Along the way, he may find unlikely allies within the Guilded Talon, who are quietly working to expose Neferha’s faction.</li>\n<li><strong>Uncovering the Ritual of Binding</strong>: Neferha’s faction is on the verge of perfecting a dangerous <strong>binding ritual</strong> that will allow them to enslave the zohira. Kiroba must locate the ritual site, hidden deep within the <strong>Desert of Ketârh</strong>, and disrupt the preparations before it is too late. Along the way, Kiroba will need to evade both Neferha’s agents and the empire’s authorities, who are increasingly drawn into the intrigue surrounding the rogue mages faction.</li>\n<li><strong>Avoiding the Guilded Talon</strong>: Although the Guilded Talon opposes Neferha’s plans, they are suspicious of all who seek to tamper with the balance of mystical powers, including Kiroba. He must navigate carefully, trying to gain the trust of the Guilded Talon without becoming a target of their zealous protection of balance. He must decide whether to work with them or stay out of their sight, as their methods of enforcing balance can be harsh and unforgiving.</li>\n<li><strong>The Court of the Nine Moons</strong>: While Kiroba seeks to stop Neferha’s plans, the political intrigue of the Ta’Kheperui nobility looms large. Various factions within the court are eager to manipulate the situation for their own gain, with some seeing Kiroba as a valuable pawn in their power games. Navigating the political landscape, Kiroba must find those who are willing to help, while avoiding betrayal and manipulation by those who seek to exploit the power struggle within the Guild of Esoteric Crafts.</li>\n<li><strong>Confrontation with Neferha</strong>: Kiroba’s journey culminates in a confrontation with <strong>Master Neferha</strong> and her faction. He must decide whether to confront her directly or rely on the Guilded Talon to dismantle her plans from within. Neferha, well aware of the danger the Guilded Talon poses, is prepared to use her powerful mental manipulation to turn Kiroba’s own thoughts and fears against him. In this final battle, Kiroba will face not only Neferha’s magical might but also the full weight of her ambition and influence within the empire.</li>\n<li><strong>The Corruption of Sigurd Falari</strong>: On the final leg of Kiroba’s journey, he encounters <strong>Sigurd Falari</strong>, a wealthy and influential trader from the Matriarchy of Bethua who has been dabbling in dark spiritual practices. Sigurd seeks to capture Kiroba, believing that his knowledge of the spirit world will grant him control over the forces of nature and increase his power in the principalities. Sigurd has already enslaved several Shókuma shamans and drained them of their knowledge. Kiroba must free the captured shamans and confront Sigurd before the trader’s dark experiments lead to a spiritual cataclysm. To do this, Kiroba will need to use both his cunning and his connection to the spirits, finding a way to outmaneuver Sigurd’s mercenaries and unravel his web of influence.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Tracking</strong></li><li><strong>Survival</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong><ul>\n<li><strong>Elder Shaman Ishuara</strong>: Kiroba’s mentor and spiritual guide, Ishuara remains in the Shókuma village, offering guidance through rituals and dreams. She warns him of dangers ahead and occasionally provides spiritual aid in the form of protective charms.</li>\n<li><strong>Chief Mandari</strong>: The chief of Kiroba’s tribe, Mandari, sees great potential in Kiroba and has tasked him with protecting the tribe. He funds Kiroba’s expedition and uses his political connections to provide safe passage through certain hostile territories.</li>\n</ul></p>\n        <p><strong>Enemies:</strong><ul>\n<li><strong>Ta’Kheperu Nobles</strong>: A wealthy Ta’Kheperu family seeks to gain control over the spirits of the jungle for political advantage. They’ve sent assassins and sorcerers to track Kiroba, hoping to capture or kill him before he can complete his quest.</li>\n<li><strong>The Jinmuaji Pack Leader</strong>: Deep within the Yánda Maláika mountains, Kiroba will face the Pack Leader of the <strong>jinmuaji</strong>, a monstrous land-crocodile that has terrorized the local tribes. The beast is tied to the spiritual imbalance and must be confronted to restore balance.</li>\n</ul></p>\n        <p><strong>Affiliations:</strong><ul>\n<li><strong>Eshe Kharai &mdash; The Warrior of the Spirit Blade</strong>: When her village began suffering from the same spiritual imbalance plauging the Shókuma lands, she decided to join Kiroba, believing their fates are tied in restoring balance.</li>\n<li><strong>Zahra \"Whispers\" Maelkan &mdash; The Shadow Seer</strong>: After uncovering secret experiments to disrupt the spiritual balance, Zahra fled Ta’Kheperu and sought out Kiroba, hoping that together they could restore the balance.</li>\n</ul></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Spirits’ Warning</strong>: As Kiroba ventures deeper into the jungle on his way to the <strong>Yánda Maláika</strong> mountains, the <strong>zohira</strong> send him disturbing visions of a looming spiritual catastrophe. Rivers turn blood-red in his dreams, and animals behave strangely, attacking anyone who crosses their path. The spirits warn that an ancient ritual, long forgotten, must be performed before the next full moon to prevent the zohira from unleashing their wrath. The challenge is that the ritual requires a rare artifact, hidden deep within the territory of a rival tribe, the <strong>Magara</strong>, who are known for their hostility toward the Shókuma. Kiroba must decide whether to risk conflict to retrieve the artifact or attempt to negotiate with the Magara.</li>\n<li><strong>The Hunt for the Jinmuaji</strong>: As Kiroba approaches the <strong>Yánda Maláika</strong> mountains, he is warned by local tribes of the growing danger posed by the <strong>jinmuaji</strong>, massive land-crocodiles that have been terrorizing villages. These creatures are said to be controlled by a dark spirit, one that feeds on fear and chaos. To continue his journey and gain the favor of the Oracle of Bones, Kiroba must first defeat the jinmuaji and release the spirits that have been bound to the beasts. However, the jinmuaji are not ordinary creatures&mdash;they possess both physical and spiritual defenses, requiring Kiroba to outwit and overpower them using both shamanic rituals and his hunter’s instincts.</li>\n<li><p><strong>The Shadow War of the Akh-Menraa</strong>: Kiroba’s journey into the <strong>Empire of Ta’Kheperu</strong> takes him into a world of secretive power struggles within the elite arcane circles. At the heart of this conflict is <strong>Master Neferha</strong>, leader of a clandestine society within the <strong>Spirit</strong> domain, which seeks to expand its influence over the empire by manipulating the minds and emotions of key political figures. Neferha’s mastery of the spiritual arcane arts allows her to tap into the spiritual forces of the <strong>zohira</strong>, the nature spirits of Xerathia, whom she seeks to bind and control in order to increase her faction's power within Ta’Kheperu.</p>\n<p>Neferha’s secret society operates from within the shadows, influencing the <strong>Court of the Nine Moons</strong> and directing imperial policies through subtle mental manipulation. Their ultimate goal is to use the power of the zohira to create an unassailable position of influence in the empire, effectively controlling not only the nobility but also the spirits that govern natural forces. To achieve this, Neferha and her followers are developing a ritual to permanently bind the zohira, forcing them into servitude for Ta’Kheperu’s expansionist agenda.</p>\n<p>However, Neferha’s faction is constantly on guard against the <strong>Guilded Talon</strong>, a powerful society within the Guild of Esoteric Crafts dedicated to maintaining balance. The Guild of Esoteric Crafts rely on the Guilded Talon as enforcers of the enforcers of the Guild of Esoteric Crafts laws, and the members of the Guilded Talon are relentless in their pursuit and destruction of anyone attempting to disrupt the laws of the Guild of Esoteric Crafts. If the Guilded Talon becomes aware of Neferha’s plans to enslave the zohira, they will stop at nothing to thwart her. Neferha and her followers must therefore move carefully, expanding their influence while avoiding the scrutiny of the Guilded Talon and the empire’s other power players.</p></li>\n<li><strong>The Zohira&#39;s Call</strong><br>Kiroba begins to experience vivid dreams of the <strong>zohira</strong>, the jungle spirits, showing rivers running dry and animals turning against the villagers. These visions point to a massive, unnatural dam constructed by a faction of outsiders seeking to control the region&#39;s waterways for profit. Kiroba must rally his people and determine how to approach the outsiders—through diplomacy or force—to restore balance and protect the spirits’ domain.</li>\n<li><strong>The Spirit Hunt Reborn</strong><br>During a ritual to honor the jungle spirits, Kiroba is visited by the ghost of the great predator he once hunted in his initiation. The spirit warns him of an even greater beast, corrupted by an outside force, that threatens to desecrate the sacred grounds of the Shókuma. Kiroba must undertake a perilous hunt through treacherous jungle terrain to confront this monstrous foe, relying on both his survival skills and his spiritual insight.</li>\n<li><strong>The Betrayer’s Trail</strong><br>A former Shaman of the Shókuma, exiled for breaking sacred laws, has resurfaced deep in the jungle, allying with a hostile tribe to gain power over the zohira. Kiroba is tasked with confronting this traitor, whose forbidden rituals threaten to sever the tribe’s connection to the spirits entirely. As Kiroba delves deeper, he uncovers the exiled shaman’s motivations, which may force him to question his own role and the tribe’s traditions.</li>\n<li><strong>The Oracle of Bones</strong><br>Haunted by escalating visions of famine and disaster, Kiroba resolves to seek the <strong>Oracle of Bones</strong> hidden in the sacred Yánda Maláika mountains. The journey is fraught with danger from both supernatural predators, such as the <strong>jinmuaji</strong>, and rival factions eager to exploit the oracle’s power. Once there, Kiroba must pass a spiritual trial that tests his faith and his ability to make sacrifices for the greater good.</li>\n</ul>\n        "
