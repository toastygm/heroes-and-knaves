    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">682-2-30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">42</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Shipwright</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Grégoras Ephthymiópoulos, an accomplished shipwright from a long line of skilled\ncraftsmen, has dedicated his life to the art of crafting warships known for\ntheir exceptional durability and speed. While he excels in his trade, Grégoras\nstruggles with the administrative aspects of running his family's business,\noften finding himself at odds with clients who frequently change their\nrequirements. His no-nonsense approach and strong work ethic define him, but\nhis temper can flare when faced with unexpected challenges, particularly\nfrom bureaucrats who clash with his straightforward methods.</p>\n        <p><strong>Strengths:</strong>Expertise in constructing durable warships, strong work ethic.</p>\n        <p><strong>Weaknesses:</strong>Poor management skills, quick-tempered under stress.</p>\n        <p><strong>Patrons:</strong>Nobles and military officials seeking warships.</p>\n        <p><strong>Enemies:</strong>Bureaucrats who clash with his no-nonsense approach.</p>\n        <p><strong>Affiliations:</strong>Maritime Shipwrights' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Noble's Request:</strong> A powerful noble with ambitions for\nmaritime dominance seeks out Grégoras's renowned shipbuilding skills to create\na fleet of warships that will tip the balance of power in their favor.\nHowever, as Grégoras navigates the intricacies of working for this noble, he\nuncovers a web of political intrigue and personal vendettas that threaten\nnot only the success of the project but also his own safety.</li>\n<li><strong>The Guild Rivalry:</strong> When a rival faction within the\nMaritime Shipwrights' Guild begins undermining Grégoras's reputation and work,\nhe must decide whether to confront them directly or seek allies within the\nguild to protect his legacy and livelihood. As tensions escalate,\nlong-buried secrets emerge, revealing a deeper conspiracy that could shake\nthe foundation of the guild itself.</li>\n<li><strong>The Bureaucrat's Ultimatum:</strong> Struggling to meet the\ndemands of a particularly exacting client, Grégoras finds himself at odds with\na prominent bureaucrat who is determined to impose strict regulations on his\nshipbuilding practices. As Grégoras faces mounting pressure to comply or risk\nlosing crucial contracts, he must choose between compromising his principles\nor standing firm and risking the wrath of a powerful adversary.</li>\n</ul>\n        "
