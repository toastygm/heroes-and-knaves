    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">679-5-25</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">41</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Thespian</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Màkîthos Vânardis, a seasoned actor and\nplaywright,\nhas spent decades captivating audiences with his commanding presence on\nstage. His scripts are masterpieces interwoven with the complexities of life\n, drawing from his own encounters and the vivid characters he has\nencountered. A perfectionist at heart, Màkîthos's relentless pursuit of\ncrafting flawless scenes often leads him down the path of endless revisions\nuntil every line resonates with emotional depth and authenticity. Despite\nhis acclaim, Màkîthos faces relentless criticism from those who find his work\ntoo intricate to appreciate fully, a battle that fuels his creative fire\neven further.  </p>\n        <p><strong>Strengths:</strong>Talented actor and writer, skilled in crafting compelling dialogue, strong\nstage presence.</p>\n        <p><strong>Weaknesses:</strong>Perfectionist tendencies, prone to overworking himself.</p>\n        <p><strong>Patrons:</strong>Wealthy patrons who commission his plays.</p>\n        <p><strong>Enemies:</strong>Critics who believe his work is overly complicated.</p>\n        <p><strong>Affiliations:</strong>City Theater Company, Writers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Playwright's Dilemma:</strong> Màkîthos Vânardis is approached\nby\na mysterious patron who commissions a play unlike anything he has ever\nwritten. The patron's demands push Màkîthos to explore uncharted territories,\ndelving into themes that challenge societal norms and his own moral compass.\nAs he delves deeper into this new creation, Màkîthos must navigate the thin\nline between artistic brilliance and personal compromise.</li>\n<li><strong>The Shadow Critic:</strong> A series of scathing reviews\nsurface,\ntargeting Màkîthos Vânardis's latest production with malicious intent. The\nanonymous critic spews venomous words questioning Màkîthos's talent and\nintegrity, threatening to tarnish his hard-earned reputation. Unraveling the\nidentity of this shadowy figure becomes a priority for Màkîthos, leading him\ninto a web of deceit and betrayal within the tightly-knit theater community\nof Kantreda.</li>\n<li><strong>Echoes of the Past:</strong> While rummaging through old scripts\nand props in the theater's storage, Màkîthos stumbles upon a forgotten play\nscribed by an unknown playwright. Intrigued by the cryptic words and\nhaunting themes within the pages, Màkîthos decides to stage this forgotten\nmasterpiece, unaware of the dark forces it may unleash from the shadows of\nthe past, intertwining his fate with the enigmatic origins of the eerie\nscript.</li>\n</ul>\n        "
