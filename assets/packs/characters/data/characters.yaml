    patrons: |-
      <ul>
      <li><strong>Lady Adrienna Alranis</strong>: A minor noblewoman with a keen interest in alchemical remedies. Lady Adrienna suffers from a rare blood disorder and frequently commissions Sevion to create tonics and elixirs to alleviate her condition. In return, she provides him with funding and access to noble circles, where his reputation has begun to grow.</li>
      <li><strong>The Merchant’s Guild</strong>: Sevion has developed a lucrative relationship with several merchants who commission him to craft elixirs that enhance strength, stamina, and charisma&mdash;often for use in negotiations or physical contests. The <strong>Merchant’s Guild</strong> values his work and provides him with some of the rarest ingredients that come through the ports of Chelemby.</li>
      <li><strong>Master Virel Danogir</strong>: Although he is no longer Sevion’s mentor, Master Virel remains an important figure in his life. The two maintain a mutually beneficial relationship, exchanging information and occasionally collaborating on projects. Master Virel provides Sevion with insights from the inner workings of the Guild of Esoteric Crafts, though his support comes at a price&mdash;Sevion often feels indebted to his old mentor.</li>
      </ul>
