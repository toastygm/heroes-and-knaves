    enemies: |-
      <ul>
      <li><strong>Rasha al-Darim</strong>: The fugitive Zahira has been hired to capture. Once a trusted official in the empress’s court, Rasha is now considered a traitor, wanted for selling state secrets and conspiring against the empire. Rasha is intelligent, resourceful, and dangerous, with powerful connections across Mídhalión who may aid in their escape. Zahira must contend with mercenaries, spies, and foreign agents seeking to protect Rasha from capture.</li>
      <li><strong>The Desert Jackals</strong>: A band of mercenaries and bandits who frequently operate along the border regions of Ta’Kheperu. Zahira has had run-ins with the Jackals in the past, and their leader, <strong>Kazim al-Najir</strong>, bears a personal grudge against her. The Jackals have been hired by one of Rasha’s foreign allies to stop Zahira from completing her mission.</li>
      </ul>
    affiliations: |-
      <ul>
        <li><strong>Layla Marut, The Merchant Princess</strong>: Layla and Zahira met when Zahira was hired by Layla’s family to track down a thief who had stolen valuable merchandise from one of their caravans. Impressed by Zahira’s tenacity and martial skill, Layla convinced her family to allow her to accompany Zahira on her bounty hunts.</li>
        <li><strong>Nari al-Sufra, The Desert Mystic</strong>: Nari and Zahira met when Zahira was on a mission to track a fugitive hiding within the nomadic tribes of the desert. Nari’s healing saved Zahira from a deadly wound sustained in battle protecting Nari. Nari's mystical visions have shown her that important events are connected to Zahira, so she has agreed to travel with Zahira, bringing her knowledge of the desert, her mystical abilities, and her talent for healing to their journey.</li>
        </ul>
