>\n        <ul>\n<li><strong>Legacy's Test:</strong> In a changing world where new materials\nand techniques are gaining traction, Skúli Vetrdómr faces a dilemma when\na prestigious commission requires innovation. Will he embrace new methods to\nsecure his legacy, or will his steadfast adherence to tradition jeopardize\nhis reputation and livelihood?</li>\n<li><strong>Guild Politics:</strong> Amidst growing tensions within the\nTentmakers' Guild, Skúli finds himself caught in a web of rivalry and\ndeceit orchestrated by jealous competitors. As alliances shift and betrayals\nunfold, Skúli must navigate the treacherous waters of guild politics to\nprotect his business and reputation.</li>\n<li><strong>Unearthed Secrets:</strong> While working on a special project for\na mysterious client, Skúli stumbles upon a hidden secret buried within the\nfabric of one of his tents. This discovery sets off a chain of events that\nthrusts him into a dangerous conspiracy, forcing him to confront his past\nand make choices that could alter the course of his future. </p>\n<p>This enriched backstory delves deeper into Skúli Vetrdómr's life,\nmotivations, and relationships within the context of the realm,\nand his occupation as a tentmaker, his patrons, and enemies within\nthe Tentmakers' Guild</li>\n</ul>\n        "
