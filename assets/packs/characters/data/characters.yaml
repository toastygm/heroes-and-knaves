    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">696-12-6</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">24</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Priest (fire)</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Priest</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Myrine Kalypsos is a devout priestess of <strong>Vúlcan</strong>, god of fire and war, who has traveled the empire as a mendicant, spreading the teachings of Vúlcan through fire and blood. Her path as a priestess is unusual; while many who serve Vúlcan focus solely on martial prowess and the destructive aspects of fire, Myrine practices an ancient and mystical form of divination. Through fire, she reads the flow of fate and interprets omens—an art considered both sacred and dangerous within Vúlcan's priesthood.</p>\n<p>Her gift for reading fate in flame earned her a controversial reputation among the clergy. Some see her as a visionary touched by Vúlcan himself, while others view her with suspicion, believing her practices border too closely on forbidden magic. Despite this, Myrine remains steadfast in her devotion, wandering the lands in search of those worthy of Vúlcan’s blessing—or his wrath.</p>\n<p>Myrine met Kallistratos Exarchides in Lysâra, where she served as a priestess and fire-reader at the Temple of Vúlcan. When Kallistratos came to the temple seeking guidance, drawn by his growing devotion to Vúlcan, Myrine saw in him not just a fellow follower, but a key figure in a prophecy she had read in the flames. She believes Kallistratos’s destiny is entwined with a great fire that will sweep through the empire, either purging it of weakness or destroying it entirely.</p>\n<h3>Personality</h3>\n<p>Myrine is intense and passionate, fully embracing the fiery nature of Vúlcan. She is both a spiritual guide and a warrior, unafraid of the destructive power of flame. Her divination abilities give her an eerie, otherworldly aura, and she speaks of destiny and fate with a certainty that unnerves those around her. Despite her sometimes cryptic manner, Myrine is deeply loyal to Kallistratos, believing that Vúlcan’s will is guiding his path.</p>\n<h3>Motivation</h3>\n<p>Myrine is motivated by her unshakable faith in Vúlcan’s will and her belief in the prophecy she read in the flames. She sees Kallistratos as the key to a great destiny, one that will either lead to the empire’s renewal through fire or its complete destruction. By guiding him, she hopes to ensure that Vúlcan’s power will shape the future of Valyrian. For Myrine, the flames have already revealed the path—now, she must ensure that Kallistratos follows it.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Myrine's training as a warrior-priestess has given her a wiry but muscular frame. She is physically strong, capable of wielding weapons and standing her ground in battle, reflecting her belief in Vúlcan's doctrine of strength.</li>\n<li><strong>Endurance</strong>: Her devotion to Vúlcan’s harsh teachings, along with her extensive travels as a mendicant priestess, have made her resilient and able to endure physical hardship and long rituals without faltering.</li>\n<li><strong>Dexterity</strong>: Myrine is skilled in the use of fire and weapons, though her strength and spiritual abilities take precedence over her manual precision.</li>\n<li><strong>Agility</strong>: While not overly nimble, Myrine is capable of moving swiftly and efficiently, especially in battle, where she balances the physical and spiritual demands of her faith.</li>\n<li><strong>Perception</strong>: Her fire divination grants her a keen ability to read omens and sense the intentions of others, both in the physical world and in the subtle flickers of fate.</li>\n<li><strong>Comeliness</strong>: While her features are sharp and intense, she is not defined by her beauty but rather by her commanding presence and spiritual power.</li>\n<li><strong>Aura</strong>: Myrine’s metaphysical presence is profound, and she has channeled this ability in her divination through fire.</li>\n<li><strong>Will</strong>: Myrine’s willpower is unshakable, driven by her faith and certainty in Vúlcan’s purpose. She is a person of absolute conviction, never swayed by doubt or fear, and will relentlessly pursue what she believes to be Vúlcan's will.</li>\n<li><strong>Reasoning</strong>: Her ability to interpret the signs of the flames, coupled with her experience as a wandering priestess, grants her a sharp mind capable of seeing through deception and understanding complex situations.</li>\n<li><strong>Creativity</strong>: While her strength lies in following the divine path set by Vúlcan, she occasionally finds creative ways to channel the destructive power of fire in rituals and battle.</li>\n<li><strong>Empathy</strong>: Myrine does not feel much empathy for the weak or those who stand in her way, as her faith teaches her to see weakness as something to be purged. However, she can understand others when necessary, especially in divining their motives.</li>\n<li><strong>Eloquence</strong>: Her connection to Vúlcan and her intensity allow her to speak with power and passion. Myrine’s words, though sometimes cryptic or unsettling, carry the authority of someone who has seen into the heart of fate and fire.</li>\n<li><strong>Morality</strong>: Myrine fully embraces Vúlcan’s doctrine of \"might makes right,\" adhering strictly to the idea that the weak must be purged and that fire is both a destructive and purifying force. She does not waver in her belief that those who follow Vúlcan’s teachings are fulfilling a divine destiny, and she conducts herself with unyielding conviction. Myrine’s morality is not based on compassion or mercy but on the pursuit of strength, power, and the divine order of destruction as a means to renewal.</li>\n<li><strong>Voice</strong>: Myrine’s voice has a melodic and almost hypnotic quality, making her a powerful orator and ritualist. Her chants and prayers to Vúlcan are both beautiful and terrifying, embodying the passion and fury of the god she serves.</li>\n<li><strong>Fire Divination</strong>: Myrine is skilled in an ancient form of divination that involves reading the flickers and movements of flames. She interprets the patterns of fire to uncover omens, prophecies, and insights into the future. This ability makes her a spiritual guide for Kallistratos, helping him navigate his path.</li>\n<li><strong>Priestess of Vúlcan</strong>: As a priestess of Vúlcan, Myrine is well-versed in the rituals and teachings of the god of fire and war. She can perform blessings, conduct rites of battle, and call upon Vúlcan’s favor to inspire warriors or invoke divine wrath in times of conflict.</li>\n<li><strong>Fire-Wielding Warrior</strong>: Myrine is not just a mystic; she is a trained warrior-priestess who can wield fire both physically and spiritually in battle. Whether through combat or ritual, she channels Vúlcan’s destructive power to burn away weakness.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Divination</strong></li><li><strong>Rituals</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>A Flame Rekindled</strong><br>While traveling through a remote village plagued by a series of mysterious arson attacks, Myrine is accused of inciting the fires as a test of Vúlcan’s power. Although the accusations are false, she recognizes signs of ritualistic intent in the scorched remains. Uncovering the truth may lead her to confront an ancient cult that seeks to corrupt Vúlcan’s teachings, forcing her to challenge her own beliefs about the god’s destructive and purifying nature.</p>\n</li>\n<li><p><strong>The Herald of Renewal</strong><br>During a grand festival honoring Vúlcan, Myrine’s divination through fire reveals a prophecy of a leader who will unify the fractured empire under the flame’s banner. The catch: the leader’s identity remains unclear, and several ambitious nobles attempt to manipulate Myrine into declaring them the chosen one. Navigating these political games while maintaining her integrity becomes a test of her faith and her resilience.</p>\n</li>\n<li><p><strong>The Tainted Forge</strong><br>Myrine learns of a legendary forge once consecrated to Vúlcan, now under the control of a ruthless warlord using it to create cursed weapons that corrupt their wielders. Compelled by her devotion, she embarks on a perilous journey to reclaim the forge. Along the way, she must decide whether to destroy the ancient site or attempt to purify it, a decision that could change her standing within the priesthood forever.</p>\n</li>\n<li><p><strong>The Bonds of Fire and Blood</strong><br>A young, orphaned boy who survived a village fire begins following Myrine, claiming that she saved him through her prayers to Vúlcan. However, the boy exhibits strange abilities to manipulate fire and seems immune to its burn. As rumors spread, Myrine faces questions from her faith’s leaders, who suspect her of harboring or creating a heretical fire-born child. Determined to protect the boy, she seeks the truth about his origins, potentially uncovering a lost connection to Vúlcan’s divine power.</p>\n</li>\n</ul>\n        "
