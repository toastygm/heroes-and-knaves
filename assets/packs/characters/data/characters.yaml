    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">693-3-12</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">27</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Toymaker</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Ályra Kálmereth, a native of a small village,\nfound her calling as a toymaker from a young age. Growing up\ncrafting toys for her siblings out of found materials, her creativity and\nskill quickly garnered attention locally. As her reputation for creating\nrustic and durable toys spread, Ályra established a small workshop in her\nvillage. Her handmade toys, designed to encourage outdoor play, became\nsought after by local villagers and travelers seeking unique playthings.\nDespite facing competition from more established toymakers, Ályra's\ngenuine talent and the charm of her creations have endeared her to the\ncommunity.</p>\n        <p><strong>Strengths:</strong>Resourceful, skilled in working with natural materials, imaginative.</p>\n        <p><strong>Weaknesses:</strong>Inexperienced in running a business, struggles with pricing her work.</p>\n        <p><strong>Patrons:</strong>Local villagers and travelers who seek rustic, handmade toys.</p>\n        <p><strong>Enemies:</strong>None; she is well-liked but competes with more established toymakers.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Toy Fair Challenge</strong>: A prestigious annual toy fair is\nannounced in the neighboring city, drawing toymakers from far and wide.\nÁlyra sees this as an opportunity to showcase her craft on a grand stage\nand reach a wider audience. However, she soon discovers that a rival\ntoymaker, one of the more established competitors from the city, is\ndetermined to discredit her work and reputation. Can Ályra navigate the\nchallenges posed by her rival and prove the true value of her rustic\ntoys?</li>\n<li><strong>The Mystery Patron</strong>: A mysterious noble from a distant\nland becomes enamored with Ályra's handmade toys and starts commissioning\na series of unique creations. The noble's true identity and motives remain\nshrouded in secrecy, leading Ályra to question the source of this\nnewfound patronage. As she delves deeper into the noble's connections and\nintentions, Ályra uncovers a hidden world of intrigue and ancient\ntraditions that could impact her life and work forever.</li>\n<li><strong>The Envious Apprentice</strong>: Seeking to expand her workshop\nand pass on her craft to a new generation, Ályra takes on an apprentice.\nHowever, the apprentice soon reveals a deep-seated jealousy towards\nÁlyra's talent and success, leading to a series of mishaps that put the\nworkshop and Ályra's reputation at risk. As tensions escalate, Ályra\nmust confront the apprentice's envy and navigate the delicate balance\nbetween mentorship and rivalry in the world of toymaking.</li>\n</ul>\n        "
