/h3>\n        <ul>\n<li><strong>The Celestial Prophecy</strong>: While observing a rare alignment\nof stars, Tárellia receives a cryptic celestial prophecy that seemingly\nforetells a major event at sea. As sailors and merchants flock to seek her\nguidance on this mysterious omen, Tárellia must unravel the prophecy's meaning\nbefore it's too late.</li>\n<li><strong>The Missing Constellation</strong>: A vital constellation crucial\nfor safe navigation suddenly disappears from the night sky, causing chaos\namong navigators. Distraught sailors turn to Tárellia for help in solving this\ncelestial mystery and restoring the missing star pattern before more ships\ngo astray.</li>\n<li><strong>The Lunar Curse</strong>: As a lunar eclipse darkens the night\nsky, strange misfortunes befall ships at sea, leading to superstitious fears\namong sailors. Tárellia is tasked with dispelling the growing belief in a lunar\ncurse, delving into ancient astrological texts to uncover the truth behind\nthe celestial phenomenon causing havoc on the seas.</li>\n</ul>\n        "
