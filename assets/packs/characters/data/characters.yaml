    physical_description: <p>Nari stands at 5'5" with a slender, lithe frame, weighing around 125 pounds. Her dark, bronzed skin reflects her life in the desert, and her deep brown eyes carry an air of wisdom and serenity, as though she can see far beyond the present moment. Nari’s hair is long, tightly coiled, and usually wrapped in a dark scarf to protect against the desert sun, with only a few strands escaping to frame her oval face. Her facial features are soft but striking, with high cheekbones, a straight nose, and full lips, often turned up in a serene smile. She dresses in simple, flowing desert robes, often in earthy tones, which allow her to blend with her surroundings. Nari also wears a necklace adorned with small stones and charms, representing her connection to the elements and the spirits she communes with. Her movements are graceful and deliberate, giving her an almost otherworldly presence as she goes about her healing and mystic duties.</p>
