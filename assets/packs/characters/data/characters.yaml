    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">674-1-22</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">46</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Astrologer</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Fakhrad Tamârân, a self-taught astrologer, started his astrological journey on\nhis farmstead, observing the stars, his practical insights led him to the\nnearby town where he now advises local farmers on planting and harvest\ntimings. Despite his lack of formal education compared to other astrologers,\nFakhrad's down-to-earth approach has won him a loyal following among the\nvillagers. Fakhrad is known for his deep connection to the land and the\nskies, blending traditional wisdom with personal intuition to guide those\naround him.</p>\n        <p><strong>Strengths:</strong>Practical approach to astrology, good rapport with common folk.</p>\n        <p><strong>Weaknesses:</strong>Limited formal education, not well-versed in high courtly matters.</p>\n        <p><strong>Patrons:</strong>Local farmers and villagers.</p>\n        <p><strong>Enemies:</strong>A few educated astrologers who view his methods as unsophisticated.</p>\n        <p><strong>Affiliations:</strong>Rural Astrologers' Circle</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Celestial Phenomenon</strong>: A rare celestial event is\nforetold to bring either prosperity or calamity to the nation. Fakhrad's\nunique interpretations clash with the established astrologers, leading to a\ncompetition of predictions that will influence the town's fate. Can Fakhrad\nnavigate the complexities of tradition and innovation to safeguard his\ncommunity?</li>\n<li><strong>The Missing Heirloom</strong>: When a prized family heirloom goes\nmissing from one of Fakhrad's patrons, suspicion falls on a rival astrologer\nwho has long harbored animosity towards him. Fakhrad must use his\nastrological skills not only to uncover the truth but also to mend the\nstrained relationships within the community before tensions escalate.</li>\n<li><strong>The Quest for Cosmic Knowledge</strong>: Intrigued by ancient\ntexts hinting at celestial secrets, Fakhrad embarks on a journey to unravel\nthe mysteries of the stars. His quest takes him to remote temples and\nforgotten observatories, where he encounters challenges that test his\nastrological prowess and dedication to uncovering the truth hidden in the\nheavens. Can Fakhrad unlock the wisdom that will shape the destiny of\nHácherdad and beyond?</li>\n</ul>\n        "
