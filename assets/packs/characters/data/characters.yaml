  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">689-6-6</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">35</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Shipwright</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Rosharan Barmandan was born and raised in the Grand Principality of Hácherdad\nwithin the city-state of Hácherdad. Growing up in a family of fishermen,\nRosharan showed a remarkable talent and interest in shipbuilding instead of\ntraditional seafaring. She apprenticed with a renowned shipwright, quickly\ngaining recognition for her innovative designs, focusing on both speed and\ndurability. Rosharan's passion for experimentation led her to develop\nunconventional techniques that set her apart in the male-dominated\nshipwright community. Despite facing resistance from traditional shipwrights\nwho disapprove of her groundbreaking approach, Rosharan's skills and\ndetermination have made her a sought-after figure among adventurers and\ntraders who seek custom-built ships.</p>\n        <p><strong>Strengths:</strong>Creative and skilled in innovative ship designs, attentive to detail.</p>\n        <p><strong>Weaknesses:</strong>Sometimes prioritizes new techniques over traditional methods, which can\ncause friction with more conservative clients.</p>\n        <p><strong>Patrons:</strong>Adventurers and traders who seek custom-built ships.</p>\n        <p><strong>Enemies:</strong>Traditional shipwrights who disapprove of her unconventional designs.</p>\n        <p><strong>Affiliations:</strong>Coastal Shipwrights' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Enigmatic Blueprint</strong>: Rosharan comes across an ancient\nmaritime blueprint rumored to belong to a legendary shipwright. The design\nholds the key to unlocking unparalleled speed and stability, attracting the\nattention of collectors, rival shipwrights, and even clandestine\norganizations interested in its secrets. Rosharan must navigate treacherous\nwaters as she decides whether to recreate the vessel, sell the blueprint, or\nkeep its knowledge hidden.</li>\n<li><strong>The Shipwright's Challenge</strong>: A prestigious maritime\ncompetition is announced, offering a substantial prize for the fastest and\nmost innovative ship design. Rosharan sees this as an opportunity to showcase\nher skills and challenge the traditional shipwrights who have long opposed\nher. However, a saboteur threatens to undermine her efforts, forcing Rosharan to\nuncover the culprit while striving to build a revolutionary vessel that\ncould change the course of shipbuilding in Hácherdad.</li>\n<li><strong>The Lost Expedition</strong>: A group of daring adventurers\ncommissions Rosharan to construct a custom ship for an ambitious expedition to\nuncharted waters in search of a fabled island shrouded in mystery. As the\njourney unfolds, the crew faces supernatural challenges and ancient sea\ncreatures, testing both the resilience of Rosharan's creation and her own\ndetermination to see the expedition through. The success of this venture\ncould solidify Rosharan's reputation or lead to unforeseen dangers that threaten\neverything she holds dear.</li>\n</ul>\n        "
