  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-6-9</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">32</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Pilot</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Sekhemet Ka̕sekhen, a seasoned nautical pilot, navigates the treacherous waters of the sea with precision and unmatched skill. She specializes in the transport of valuable cargo, guiding merchant vessels safely through stormy seas, shifting currents, and perilous reefs. Her reputation precedes her as a captain who excels at ensuring timely and secure deliveries, earning the trust of merchants, nobles, and adventurers alike.</p><p>Within a realm known for its vast maritime trade routes and territorial rivalries, Sekhemet's role as a pilot places her at the intersection of commerce and empire-building. Her affiliation with the local Mariners' Guild not only provides her with an indispensable network of fellow sailors and shipmasters but also underscores her commitment to upholding the integrity of the guild and advocating for fair working conditions among ship crews. Her reputation for reliability and skill has made her a coveted asset to those who trade in silk, spices, and ancient relics—goods that fuel the economy. Yet, in a world where the tides of power shift as easily as the waves, Sekhemet must navigate more than just open waters.</p>\n        <p><strong>Strengths:</strong>Strong leader, excellent communicator, skilled in cargo management.</p>\n        <p><strong>Weaknesses:</strong>Can be too focused on logistics, sometimes struggles with the technical\naspects of piloting.</p>\n        <p><strong>Patrons:</strong>Merchants seeking dependable cargo transport services.</p>\n        <p><strong>Enemies:</strong>Few; generally well-respected but may have rivals in the cargo industry.</p>\n        <p><strong>Affiliations:</strong>Local Mariners' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>Rivalry on the Seas:</strong> Sekhemet's unmatched success as a pilot has drawn the envy of a rival navigator—once a close ally, now a bitter competitor. This rival seeks to sabotage her voyages, spreading false rumors and orchestrating deliberate attacks on her cargo. As tensions rise along the busy trade routes of Ta̕Kheperu, Sekhemet must protect her crew, outwit her rival's deceitful tactics, and ensure her hard-won reputation remains intact.</li>\n<li><strong>Cargo of Intrigue:</strong> A mysterious and highly valuable shipment is entrusted to Sekhemet—one that promises wealth beyond imagining but carries with it dangerous secrets. Rumors swirl that the cargo is tied to a hidden political agenda, a forbidden artifact, or a long-lost relic coveted by rival powers. As Sekhemet pilots her ship into unfamiliar waters, she finds herself pursued by pirates, imperial agents, and foreign emissaries, forcing her to weigh the safety of her crew against the allure—and danger—of the treasure she carries.</li>\n<li><strong>The Guild's Gambit:</strong> The Mariners' Guild, which ensures order among pilots and seafarers, is embroiled in internal conflict. Factions within the guild vie for control, each with its own vision for the future of maritime trade. Sekhemet's reputation draws her into the heart of the conflict, where old alliances are tested, and betrayal lurks in every port. She must choose between staying loyal to the guild's traditions or supporting reformers who promise a new era for Ta̕Kheperu's sailors—knowing that her decision could tip the balance of power across the empire’s seas.</li>\n</ul>\n        "
