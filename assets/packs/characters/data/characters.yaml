    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">682-9-20</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">38</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Woodcrafter</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Xadrôs Dâemâtês hails from a small village nestled in the forests of a land where piracy is not just a tradition but a sacred\ncalling led by the priest-king himself. Having learned the art of woodcraft\nfrom his father, Xadrôs channels his skills into creating intricate\nfurniture, tools, and decorative items from the abundant local hardwoods.\nDespite his pride in his craftsmanship, Xadrôs faces the challenge of\nattracting steady customers in the close-knit community. As he works\nindependently in his family workshop, Xadrôs finds solace in his creations,\npouring his heart into each piece, striving for perfection in every carving\nand finish.</p>\n        <p><strong>Strengths:</strong>Skilled in woodworking, detailed carving, and finishing techniques.</p>\n        <p><strong>Weaknesses:</strong>Has difficulty finding customers beyond his village, struggles with pricing\nhis work.</p>\n        <p><strong>Patrons:</strong>Local villagers and travelers who appreciate handmade wooden items.</p>\n        <p><strong>Enemies:</strong>None; he is generally well-liked.</p>\n        <p><strong>Affiliations:</strong>None; works independently in his family workshop.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Enigmatic Order:</strong> One day, a mysterious order known\nas the \"Woodwielders\" approaches Xadrôs, seeking his expertise in crafting a\nunique item of significant historical importance that may tip the balance of\npower in the region. As Xadrôs delves deeper into this enigmatic group's\nrequest, he uncovers long-buried secrets that not only challenge his\nwoodworking skills but also put him at the center of a dangerous political\nintrigue.</li>\n<li><strong>The Lost Heirloom:</strong> A respected family in a neighboring\ntown approaches Xadrôs with a request to replicate a lost heirloom that once\nheld great sentimental value. Intrigued by the story behind the heirloom and\nthe family's plight, Xadrôs embarks on a journey that leads him to uncover a\nhidden feud between noble houses, forcing him to navigate treacherous waters\nbeyond his familiar workshop.</li>\n<li><strong>Pirate's Lure:</strong> Xadrôs's reputation for quality\ncraftsmanship reaches the ears of a notorious pirate captain who desires to\ncommission a set of ornate wooden chests to house his ill-gotten treasures.\nCaught between the allure of a lucrative deal and the risk of association\nwith a criminal enterprise, Xadrôs must decide whether he will compromise his\nvalues for wealth or find a way to outmaneuver the pirate captain's\nintentions without facing retribution from the pirate-infested waters of\nÁrlanto.</li>\n</ul>\n        "
