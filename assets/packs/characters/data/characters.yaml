    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">688-4-20</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">32</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Herald</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Cárenna Gráveth was born into a minor noble family known for their service as heralds and courtiers. Growing up, she\ndisplayed a natural gift for oratory and a deep understanding of social\ndynamics. These skills, combined with her poise and adaptability, have made\nher a successful Herald. Cárenna's approach is considered modern\nand diplomatic, allowing her to excel in delivering announcements and\nresolving disputes. However, her progressive tactics have garnered criticism\nfrom traditionalists within the Herald community who view her style as too\ninformal. Cárenna's patrons are nobles who appreciate her fresh approach and\ndiplomatic skills, while her enemies consist of those who adhere strictly to\ntraditional heraldic practices. She is affiliated with the City Heralds'\nGuild, where her abilities in mediation and communication are highly\nvalued.</p>\n        <p><strong>Strengths:</strong>Charismatic, adaptable, skilled in social etiquette and mediation.</p>\n        <p><strong>Weaknesses:</strong>Sometimes lacks the gravitas expected of a herald, can be overly diplomatic.</p>\n        <p><strong>Patrons:</strong>Nobles who appreciate her modern approach and diplomatic skills.</p>\n        <p><strong>Enemies:</strong>Traditionalists who believe she is too informal for a herald.</p>\n        <p><strong>Affiliations:</strong>City Heralds' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>Legacy of the Gráveth Heraldry</strong>: Cárenna discovers\nan ancient artifact in her family's possession that holds the key to a\nlong-forgotten tradition of heraldry. Unraveling its secrets could\nnot only enhance her reputation but also unearth a significant revelation\nabout her family's history.</li>\n<li><strong>The Rivalry of Traditions</strong>: A prestigious event is on\nthe\nhorizon where both traditional and modern heralds are invited to showcase\ntheir skills. Cárenna finds herself in direct competition with a staunch\ntraditionalist who seeks to undermine her at every turn. Navigating this\nrivalry will test her mettle and force her to reaffirm her beliefs in the\nface of adversity.</li>\n<li><strong>The Herald's Dilemma</strong>: A major conflict arises,\nthreatening to disrupt the delicate balance of power within the region.\nCárenna is tasked with delivering a crucial message that could sway the\ncourse of the conflict. However, she must choose between upholding her\nmodern approach, which may be frowned upon by some, or adopting a\ntraditional stance to ensure the message's credibility and impact.</li>\n</ul>\n        "
