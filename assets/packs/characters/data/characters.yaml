  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">679-2-27</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">41</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Cook</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Vànika Ratniseṇa has\nfound her place in the kitchen of a bustling inn within the republic.\nDespite initially cooking out of necessity rather than love for the culinary\narts, Vànika's practical nature and dedication to her craft have transformed\nher simple style into something appreciated by the inn's guests and locals.\nOver the years, she has grown to value the art of cooking, taking pride in\nthe flavorful soups and stews that have become her signature dishes. As a\nmember of the City Cooks' Guild, Vànika balances her no-nonsense approach\nwith a newfound appreciation for the joy of feeding the diverse array of\ntravelers passing through the inn.</p>\n        <p><strong>Strengths:</strong>Practical cooking skills, good at managing large quantities of food.</p>\n        <p><strong>Weaknesses:</strong>Can be dismissive of \"fancy\" cuisine, focusing instead on simple, hearty\nmeals.</p>\n        <p><strong>Patrons:</strong>Inn guests and locals who enjoy her cooking.</p>\n        <p><strong>Enemies:</strong>A few chefs who look down on her simple style.</p>\n        <p><strong>Affiliations:</strong>City Cooks' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Secret Recipe:</strong> Vànika's renown for her soups and\nstews catches the attention of a mysterious visitor who offers a substantial\nsum for one elusive recipe from her repertoire. As Vànika delves into the\nrequest, she uncovers a hidden connection between the dish and a\nlong-forgotten local legend, embarking on a quest that intertwines her\nculinary skills with the region's history and magic.</li>\n<li><strong>Cooking Contest</strong>: A prestigious cooking contest is\nannounced, drawing talented chefs from far and wide. Despite\ninitially hesitating to enter due to her simple cooking style, Vànika is\nencouraged by her supporters to showcase her skills. However, her decision\nto participate puts her in direct competition with one of her envious chef\nenemies, setting the stage for a culinary showdown filled with sabotage,\nunexpected alliances, and savory surprises.</li>\n<li><strong>The Guild's Challenge</strong>: The City Cooks' Guild faces a\ncrisis when a series of food-related incidents jeopardize their reputation\nand standing. Vànika, known for her loyalty to the guild, takes it\nupon herself to investigate the mysterious occurrences. Along the way, she\nuncovers a web of rivalry and betrayal within the guild, testing her\nculinary expertise and unwavering dedication to her fellow cooks.</li>\n</ul>\n        "
