    physical_description: |-
      <p>Eshe stands at 5'9" with a solid, broad-shouldered frame, her physique honed from years of battle training and spiritual practice. Weighing around 160 pounds, her body is powerfully built, with defined muscles that reflect her strength and endurance. Her skin is a dark, mahogany brown, with a slightly rough texture from constant exposure to the elements. Eshe’s hair is shaved close to her scalp, a practical choice for a warrior, with a few small, decorative beads woven into the short strands—each one a symbol of a battle won or a spirit honored. Her face is angular and striking, with a sharp jawline and a strong, slightly squared chin. Her almond-shaped eyes are a unique shade of amber, often gleaming with a focused intensity. Eshe's nose is broad and slightly flattened, giving her a distinctive look among her people.</p>
      <p>Her most notable feature is the series of tribal markings etched into her skin, starting from the left side of her neck and running down to her arm—intricate, swirling patterns that symbolize her bond with the Spirit Blade and the spirits of the Magara. Eshe wears a simple, sleeveless tunic made of dark leather, leaving her arms bare to display her tribal tattoos. A pair of bracers, inscribed with more spiritual symbols, adorn her wrists, while her legs are clad in flexible but durable leather pants, allowing for swift movement. Her Spirit Blade, sleek and curved with a faint ethereal glow, is always strapped across her back when not in use, its presence a constant reminder of her connection to the spirit realm. Eshe’s movements are precise and methodical, her posture upright and imposing, as if every step is part of a deliberate, unspoken ritual.</p>
