  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">694-3-22</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Ostler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Rudâvah Farrud, a seasoned ostler in the Sultanate of Amradad, has dedicated\nher life to the meticulous care and health of horses. Growing up in the\nbustling Hácherian region, she developed a keen eye for identifying early\nsigns of issues in horses, ensuring their well-being and peak performance.\nRudâvah's expertise and reputation for excellence have made her a trusted\nfigure among both local riders and visiting merchants seeking horse care and\nadvice. Working independently without any affiliations, Rudâvah's focus on\nprioritizing the health and welfare of horses has earned her the respect of\nthe community.</p>\n        <p><strong>Strengths:</strong>Knowledgeable about horse health, attentive, good at problem-solving.</p>\n        <p><strong>Weaknesses:</strong>Can be stubborn, struggles with authority figures.</p>\n        <p><strong>Patrons:</strong>Travelers and local riders seeking horse care and advice.</p>\n        <p><strong>Enemies:</strong>Few; respected by the community.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>Unexplained Affliction:</strong> Some horses in the region start\nshowing mysterious symptoms that no other ostlers can diagnose. Desperate\nhorse owners seek out Rudâvah for her exceptional ability to identify and\ntreat equine ailments. As she delves into the investigation, Rudâvah uncovers\na hidden threat endangering the horses of the Sultanate of Amradad.</li>\n<li><strong>The Missing Mare:</strong> A prized mare belonging to a\nprominent\nlocal merchant goes missing under suspicious circumstances. Rudâvah, known for\nher connections with various travelers and merchants, is approached to aid\nin the search. As she follows the trail, Rudâvah uncovers a network of deceit\nand betrayal that threatens the stability of the community.</li>\n<li><strong>The Enigmatic Stranger:</strong> A mysterious traveler arrives\nin\ntown, seeking Rudâvah's assistance in caring for a unique and exotic steed.\nIntrigued by the stranger's enigmatic background and the rare horse in their\ncare, Rudâvah becomes embroiled in a journey that uncovers ancient secrets and\ntests her knowledge of equine care to its limits.</li>\n</ul>\n        "
