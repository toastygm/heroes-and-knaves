    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">670-3-30</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">54</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Innkeeper</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Bjǫrn Vetrdómr, a formidable figure in the\nrealm, has dedicated over two decades of her life to\nrunning the renowned Vetrdómr Inn. Nestled on a quaint corner, this inn\nstands as a beacon of warmth, offering weary travelers not just a place to\nrest their heads, but a taste of Bjǫrn's exceptional brewing skills, which\nare said to produce the finest ale in the entire town. Bjǫrn's reputation as\nan innkeeper is matched only by her remarkable hospitality and storytelling\nabilities, drawing locals and travelers alike to her establishment. Her\ntales from past travels enrich the atmosphere of her inn, creating a\nwelcoming environment where guests feel like they've found a home away from\nhome.</p>\n        <p><strong>Strengths:</strong>Excellent cook, skilled brewer, great communicator.</p>\n        <p><strong>Weaknesses:</strong>Can be overwhelmed during busy periods, sometimes too trusting of strangers.</p>\n        <p><strong>Patrons:</strong>Regulars from the local community and travelers.</p>\n        <p><strong>Enemies:</strong>Few; well-liked in the community.</p>\n        <p><strong>Affiliations:</strong>Local Innkeepers' Association</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Mystery of the Traveler's Locket:</strong> One stormy night,\na\nmysterious traveler arrives at the Vetrdómr Inn seeking shelter. During\nthe stay, Bjǫrn notices a distinctive locket around the traveler's neck,\ntriggering a series of unsettling events. As Bjǫrn delves into the origins of\nthe locket, she uncovers a hidden connection to her own past and a\nlong-forgotten secret that could change everything she knows about\nherself.</li>\n<li><strong>The Brewing Competition:</strong> A prestigious brewing\ncompetition is announced, inviting innkeepers\nand ale enthusiasts from far and wide to showcase their skills. Despite\ninitial reluctance, Bjǫrn feels compelled to participate, driven by a desire\nto prove the unmatched quality of her ale. However, as the competition heats\nup, unexpected sabotage and fierce rivalries threaten not only Bjǫrn's\nreputation but the future of Vetrdómr Inn itself.</li>\n<li><strong>The Enigmatic Visitor:</strong> A reclusive figure arrives at\nVetrdómr Inn, seeking a quiet retreat from the bustling outside world.\nThis visitor, shrouded in mystery, captures Bjǫrn's curiosity as snippets of\ntheir enigmatic past begin to surface. As Bjǫrn forms an unlikely bond with\nthis guest, she learns of a looming danger that threatens not only the inn\nbut the entire community. Together, they must unravel the visitor's secrets\nand confront a perilous threat lurking in the shadows.</li>\n</ul>\n        "
