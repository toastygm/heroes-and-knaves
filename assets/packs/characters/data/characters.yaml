<strong>Affiliations:</strong>City Teamsters' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Smuggler's Parcel:</strong> Gunnvǫr is approached by a\nmysterious client who requests her teamster skills for a delivery that\nrequires the utmost secrecy and speed. Unbeknownst to Gunnvǫr, the parcel she\nis transporting is contraband goods that could land her in serious trouble\nwith both authorities and rival smuggling factions if discovered.</li>\n<li><strong>The Guild Conspiracy:</strong> Gunnvǫr receives an unexpected\noffer from a secretive faction within the City Teamsters' Guild, seeking her\nexpertise for a covert operation. As she delves deeper into the task, Gunnvǫr\nuncovers a web of intrigue and power struggles within the guild, testing her\nloyalty and putting her at odds with her own allies.</li>\n<li><strong>Rivalry Turned Deadly:</strong> The resentment from rival\nteamsters escalates when a series of sabotage attempts target Gunnvǫr's\ndeliveries, endangering not only her livelihood but also the lives of those\nrelying on her services. To protect her business and reputation, Gunnvǫr must\nuncover the identities of those behind the attacks before it's too\nlate.</li>\n</ul>\n        "
