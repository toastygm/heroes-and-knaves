    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">692-4-3</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">28</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Shipwright</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Eldrid is the son of a renowned shipwright family in the port town of <strong>Pelyn</strong>, one of the most vital coastal towns in <strong>Norgaad</strong>. From a young age, Eldrid was trained in the art of shipbuilding, mastering the craft of creating the sleek and deadly longships that Norgaad is famous for. However, despite his family’s pride in their trade, Eldrid felt a strong pull toward the arcane. As a child, he witnessed a mysterious <strong>fire spirit</strong> in the shipyard, sparking a lifelong fascination with magic and the spirit world.</p>\n<p>Eldrid’s striking red hair and fiery temper earned him the nickname “Firehair,” but it was his latent magical talent—an affinity for fire magic—that truly set him apart. He met <strong>Gróa</strong> when she sought passage across the fjords, and he was immediately intrigued by her connection to the spirit world. Over time, Eldrid became one of Gróa’s trusted companions, eager to learn more about his mystical inclinations and to explore the deeper mysteries of magic.</p>\n<h3>Personality</h3>\n<p>Eldrid is bold, curious, and quick to action. His fiery temper can lead to rash decisions, but his heart is in the right place. He is deeply fascinated by magic and the unseen world, seeing Gróa as both a mentor and a gateway to unlocking his own potential. Eldrid’s natural curiosity makes him a constant student of the arcane, though his impetuous nature sometimes puts him at odds with Gróa’s more measured approach.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Physically capable from shipbuilding and combat.</li>\n<li><strong>Endurance</strong>: Accustomed to hard work and long hours.</li>\n<li><strong>Dexterity</strong>: Skilled with tools and weapons alike.</li>\n<li><strong>Agility</strong>: Moves well both on land and at sea.</li>\n<li><strong>Perception</strong>: Attentive to details, important in crafting and navigation.</li>\n<li><strong>Comeliness</strong>: Ruggedly handsome with a fiery presence.</li>\n<li><strong>Aura</strong>: His latent magical abilities enhance his aura.</li>\n<li><strong>Will</strong>: Strong-willed, driven to understand his powers.</li>\n<li><strong>Reasoning</strong>: Intelligent and curious, quick to learn.</li>\n<li><strong>Creativity</strong>: Inventive, both in shipbuilding and exploring magic.</li>\n<li><strong>Empathy</strong>: Relates well to others despite his fiery temper.</li>\n<li><strong>Eloquence</strong>: Communicates effectively, though not his primary strength.</li>\n<li><strong>Morality</strong>: Eldrid follows his culture’s values of craftsmanship and strength but is willing to bend the rules for practical reasons, especially when it comes to survival.</li>\n<li><strong>Voice</strong>: Eldrid’s voice is rugged, reflecting his life as a shipwright. While his singing isn’t unpleasant, it lacks the smoothness of a trained performer.</li>\n<li><strong>Shipbuilding and Navigation</strong>: Eldrid is a master shipwright, skilled in constructing and maintaining longships. His deep knowledge of ships and the sea makes him invaluable when traveling across the fjords and open waters of Nordheim.</li>\n<li><strong>Fire Magic</strong>: Eldrid has a latent talent for fire magic, though he is still learning to control it. Under Gróa’s guidance, he has begun to harness this power, using it in both combat and rituals.</li>\n<li><strong>Combat Skills</strong>: Though not as battle-hardened as a warrior, Eldrid is capable in a fight, wielding a <strong>short sword</strong> and using his fire magic to enhance his strikes.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul>\n<li><strong>Shipbuilding</strong>: Master shipwright and sailor.</li>\n<li><strong>Fire Magic</strong>: Can sometimes summon and control flames (still learning).</li>\n<li><strong>Combat</strong>: Skilled with sword and fire-enhanced attacks.</li>\n</ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Calling of the Flame</strong>: During a village gathering, Eldrid witnesses a strange fire burning in the distance, but when others investigate, no one else sees it. Drawn to its location, he discovers an ancient cairn inscribed with runes that seem familiar. The discovery hints at a connection between his family and a forgotten guardian role tied to the region’s safety, forcing Eldrid to question his future as more than a craftsman.</p>\n</li>\n<li><p><strong>The Pact of the Drowned</strong>: A local chieftain seeks Eldrid’s help in recovering artifacts from a recently unearthed shipwreck in a nearby fjord. The artifacts, said to belong to an ancient maritime cult, appear harmless at first but soon bring mistrust and fear among the villagers. As tensions rise, Eldrid finds himself caught between returning the items to the fjord or uncovering their true origin—and purpose.</p>\n</li>\n<li><p><strong>The Stranger with No Shadow</strong>: While traveling with companions, Eldrid encounters a lone wanderer who claims to know the path to a hidden stronghold of lost knowledge. The stranger’s eerie knowledge of Eldrid’s past, and their refusal to cast a shadow, raise suspicions. Yet the promise of understanding his growing sense of destiny pushes Eldrid to follow—though the journey may cost him more than answers.</p>\n</li>\n<li><p><strong>The Fjord’s Silent Guardian</strong>: Stories surface of travelers disappearing in a remote stretch of Norgaad’s fjords. When Eldrid and his companions pass through the region, they find a series of warning totems carved with unsettling precision. Investigating further reveals an ancient, unseen guardian bound to the fjord, one whose purpose seems tied to Eldrid’s journey—and whose intentions may not be benign.</p>\n</li>\n</ul>\n        "
