    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">670-11-9</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">50</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Herald</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Born into minor nobility, Sir Màdhurava inherited a legacy of service to the\ncourt that spanned generations. With over thirty years as a herald, Màdhurava\nis a revered figure known for his commanding presence and ability to\ncaptivate diverse crowds, adapting his heraldry style to different audiences\nwhile upholding traditional values. He navigates courtly politics with\nskill, earning the respect of high-ranking nobles for his long service and\nauthoritative demeanor. However, ambitious young heralds view him as an\nobstacle to their own advancement, leading to rivalries within the City\nHeralds' Guild where he is affiliated.</p>\n        <p><strong>Strengths:</strong>Authoritative, experienced, respected for his deep understanding of heraldic\ntraditions.</p>\n        <p><strong>Weaknesses:</strong>Can be dismissive of younger heralds, struggles with adapting to informal\nevents.</p>\n        <p><strong>Patrons:</strong>High-ranking nobles who respect his long service and authority.</p>\n        <p><strong>Enemies:</strong>Ambitious young heralds who see him as a barrier to their own advancement.</p>\n        <p><strong>Affiliations:</strong>City Heralds' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Subversive Scheme:</strong> As Màdhurava gains prominence for\nhis\nunmatched heraldic skills, a secret society within the realm seeks\nto undermine the authority of established heralds like him. The society aims\nto use ancient symbols and rituals to challenge Màdhurava's interpretations,\ncreating discord among the nobility and putting his reputation at risk. Can\nMàdhurava uncover this subversive plot before it tarnishes his years of\nservice?</li>\n<li><strong>The Forgotten Prophecy:</strong> A dusty tome unearthed in the\narchives of an old noble family hints at a forgotten prophecy involving a\nherald of great lineage. Whispers of Màdhurava's ancestry being tied to this\nprophecy spread, attracting the attention of rival heralds who see this as\nan opportunity to discredit him. Pursuing the truth behind this prophecy\nleads Màdhurava on a journey filled with intrigue and danger.</li>\n<li><strong>The Unveiling of Betrayal:</strong> When one of Màdhurava's most\ntrusted patrons, a high-ranking noble, suddenly turns against him, it sparks\na chain of events that challenge everything he thought he knew about loyalty\nand betrayal. As he delves into the reasons behind this betrayal, Màdhurava\nuncovers a web of deceit that threatens not only his professional standing\nbut also his life and legacy.</li>\n</ul>\n        "
