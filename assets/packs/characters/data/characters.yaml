    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">685-5-9</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">35</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Scholar</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Neferet Imi-Ra was a rising scholar in the <strong>Imperial Library of Ta’Kheperu</strong> in Zerula, renowned for her knowledge of ancient astrological texts and obscure prophecies. As a curator, she had access to hidden archives, many of which contained lost and forbidden knowledge related to the stars and the mystical traditions of the empire’s past. Neferet’s work had already garnered attention, but she sought something more—a discovery that would cement her place among the great scholars of history.</p>\n<p>Her life took a sudden turn when Meret-Sebek appeared in the Imperial Library, desperate to find answers to the celestial visions that had begun to haunt him. Intrigued by the astrologer’s claims, Neferet aided him in deciphering several ancient scrolls that described similar phenomena, prophecies about celestial shifts that heralded great changes. However, the deeper they dug into the texts, the more unsettling their findings became. The visions Meret-Sebek described aligned too closely with prophecies foretelling a cosmic upheaval that could reshape the world.</p>\n<p>Neferet, driven by both curiosity and a hunger for knowledge, decided to accompany Meret-Sebek on his journey. She believed that understanding these celestial mysteries would not only expand her scholarly reputation but also unlock powers that could alter the course of history. With the possibility of such a monumental discovery at hand, Neferet saw Meret-Sebek’s quest as the key to unraveling the greatest mysteries of the cosmos.</p>\n<h3>Personality</h3>\n<p>Neferet is highly intelligent and ambitious, with a thirst for knowledge that sometimes borders on obsession. Her keen intellect makes her invaluable when interpreting ancient texts and astrological charts, but her single-minded pursuit of knowledge can sometimes lead her to take risks others would avoid. Beneath her academic exterior, Neferet is deeply loyal to Meret-Sebek, seeing him as the key to fulfilling her scholarly ambitions.</p>\n<h3>Motivation</h3>\n<p>Neferet is driven by a desire for discovery and recognition. She believes that helping Meret-Sebek unlock the mysteries of the stars will not only elevate her scholarly standing but also provide her with the knowledge needed to reshape the world. She is committed to seeing the quest through, convinced that the celestial upheavals described in Meret-Sebek’s visions are the key to unlocking ancient power.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Neferet is not physically strong, being more focused on intellectual pursuits.</li>\n<li><strong>Endurance</strong>: She has enough endurance for long study sessions, though not for physical tasks.</li>\n<li><strong>Dexterity</strong>: Neferet’s hands are skilled in handling delicate ancient texts.</li>\n<li><strong>Agility</strong>: She moves with care, though not particularly agile.</li>\n<li><strong>Perception</strong>: Her ability to notice fine details in texts and situations is exceptional.</li>\n<li><strong>Comeliness</strong>: Neferet’s appearance is modest but refined.</li>\n<li><strong>Aura</strong>: Her knowledge and connection to ancient wisdom give her a significant presence.</li>\n<li><strong>Will</strong>: Her determination to uncover forgotten knowledge is strong.</li>\n<li><strong>Reasoning</strong>: Neferet’s intellect is highly analytical, particularly in matters of history and ancient languages.</li>\n<li><strong>Creativity</strong>: She often finds creative solutions to intellectual problems.</li>\n<li><strong>Empathy</strong>: Neferet is more focused on her research than on the emotions of others.</li>\n<li><strong>Eloquence</strong>: She speaks clearly and thoughtfully, often using her knowledge to persuade.</li>\n<li><strong>Morality</strong>: As a scholar of ancient texts, Neferet follows the sacred practices of her people and upholds the intellectual and spiritual standards of her culture without compromise.</li>\n<li><strong>Voice</strong>: Neferet’s voice is clear and composed, used primarily for recitations of ancient texts and rituals, though not particularly noted for musicality.</li>\n<li><strong>Astrological Scholar</strong>: Neferet is an expert in interpreting ancient prophecies and celestial phenomena. She can read and decipher star charts, ancient runes, and astrological texts, providing essential insights into Meret-Sebek’s visions.</li>\n<li><strong>Master of Forgotten Languages</strong>: Neferet’s ability to translate obscure languages and decode forgotten scripts allows the group to unlock hidden knowledge from ancient scrolls, artifacts, and ruins.  Languages include Dálken (Nerámic), Zâkimladal (Zérin), Târgan (Nerámic), Hácherian (Nerámic), Ketâri (Shénya), and a number of ancient scripts.</li>\n<li><strong>Arcane Knowledge</strong>: Though not a practitioner of magic, Neferet’s deep understanding of mystical texts gives her the ability to recognize magical symbols, traps, and rituals that they encounter on their journey.</li>\n<li><strong>Folklore Knowledge</strong>: Neferet has a widespread and detailed knowledge of the history, culture, beliefs, and stories/legends of the people of Eastern Venarive and Ketârh, with a basic and shallow knowledge of the history and cultures of the rest of Venarive and Santhrada.  The exception is Azeryan, with which she has considerable knowledge.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul>\n<li><strong>Text Deciphering</strong>: Master of ancient languages and astrological texts.</li>\n<li><strong>Arcane Knowledge</strong>: Deep understanding of mystical symbols and rituals, although no arcane abilities.</li>\n<li><strong>Research</strong>: Skilled at uncovering hidden knowledge in ancient archives.</li>\n</ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Forbidden Archive</strong>: Neferet learns of a hidden chamber in the Imperial Library of Ta’Kheperu, sealed off for centuries after its contents were declared heretical. Whispers suggest it holds a lost codex tied to the celestial event Meret-Sebek is studying. Gaining access requires navigating political intrigue, bribing officials, and avoiding the watchful eyes of the temple archivists who would see her efforts as a betrayal.</p>\n</li>\n<li><p><strong>The Glyph of Summoning</strong>: While deciphering an ancient tablet, Neferet accidentally activates a ward, conjuring a spectral guardian bound to the artifact. The spirit demands she fulfill a forgotten oath tied to its creation or face retribution. To unravel the truth, Neferet must delve into the tablet’s history while managing the increasingly erratic behavior of the summoned entity.</p>\n</li>\n<li><p><strong>The Scholar’s Rivalry</strong>: A fellow scholar accuses Neferet of stealing their work on deciphering celestial patterns. The accusation gains traction, jeopardizing her reputation. To clear her name, Neferet must uncover the rival’s motives and expose their plot while racing against them to publish the findings tied to the celestial upheaval.</p>\n</li>\n<li><p><strong>The Relic Hunters</strong>: A band of treasure hunters approaches Neferet, claiming they’ve recovered a legendary artifact of the ancient Kemetían priesthood. They offer it in exchange for her expertise in unlocking its secrets, but she soon realizes they intend to sell the knowledge to foreign powers. Neferet must decide whether to sabotage their efforts or manipulate them into aiding her own research.</p>\n</li>\n</ul>\n        "
