    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">695-10-25</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Jeweller</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Paryan Barmandan was born and raised in the vibrant city of Hácherdad,\nlocated in the grand principality of Sultanate of Amradad. As the daughter of a\nrenowned jeweler, she spent her formative years apprenticing in her father's\nshop, where she discovered her exceptional talent for crafting intricate and\nunique jewelry pieces. Drawing inspiration from the diverse nature of the\nHácherian landscape, Paryan developed a distinctive style that captured the\nbeauty and essence of the natural world.</p>\n<p>Her reputation swiftly grew among local artisans and collectors who\nvalued her innovative designs. Despite her increasing success and\nrecognition, Paryan remained humble and focused on honing her craft, always\nstriving to push the boundaries of creativity in her work. Her affiliation\nwith the Local Jewellers' Guild provided her with a supportive community of\nfellow craftsmen and access to valuable resources and opportunities for\ngrowth.</p>\n<p>Paryan's quiet dedication to her artistry and the genuine passion she\npoured into each piece endeared her to the community, making her a\nwell-liked figure known for her kindness and authenticity. In the\ncompetitive world of jewelry making, Paryan stood out not only for her skill\nbut also for her unwavering commitment to preserving the tradition of\ncraftsmanship in an ever-changing world.</p>\n        <p><strong>Strengths:</strong>Creative, skilled in design and metalwork, excellent customer service.</p>\n        <p><strong>Weaknesses:</strong>Sometimes too experimental, struggles with pricing her work.</p>\n        <p><strong>Patrons:</strong>Local artisans and collectors who value her unique pieces.</p>\n        <p><strong>Enemies:</strong>None; generally well-liked in the community.</p>\n        <p><strong>Affiliations:</strong>Local Jewellers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Heirloom</strong>: A mysterious patron commissions\nParyan\nto create a piece of jewelry based on a legendary heirloom said to hold\ngreat power. As she delves into the history of the artifact, Paryan uncovers\nsecrets that link her family's past to a forgotten tale of love and\nbetrayal, leading her on a quest to restore balance and uncover the truth\nhidden for generations.</li>\n<li><strong>The Envious Rival</strong>: A rival jeweler, envious of Paryan's\nrising success, seeks to tarnish her reputation by spreading malicious\nrumors about the origins of her designs. With her livelihood at stake, Paryan\nmust navigate the treacherous waters of jealousy and deceit while proving\nthe authenticity of her creations, all while uncovering the true identity of\nthe scheming rival.</li>\n<li><strong>The Nature's Call</strong>: Paryan receives a special request\nfrom\na reclusive collector known for their eccentric taste in jewelry. The\ncollector seeks a piece that embodies the raw essence of nature's untamed\nbeauty, leading Paryan on a journey into the uncharted wilderness of the\nHácherian landscape to find the rarest materials and unlock her creative\npotential in ways she never imagined possible.</li>\n</ul>\n        "
