    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">679-2-29</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">41</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Hunter</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Atenheru, known as “The Silent Jackal,” was a desert ranger from the <strong>Sahri</strong> nomads, a tribe living in the remote reaches of the <strong>Desert of Ketârh</strong>. Skilled in tracking and surviving in one of the harshest environments in the world, Atenheru developed an unparalleled connection with the desert and its spiritual forces. During one of his routine desert patrols, Atenheru stumbled upon Meret-Sebek, who had wandered deep into the desert after the first of his celestial visions. At the time, Meret-Sebek was lost, dehydrated, and struggling to interpret the significance of the stars guiding him into the unknown.</p>\n<p>Atenheru, guided by an instinctual pull from the <strong>Jackal Spirit</strong>—a protector of wanderers in the desert—rescued Meret-Sebek and brought him to a hidden oasis. It was there, as Meret-Sebek shared his visions of celestial upheaval, that Atenheru realized their fates were entwined. The same stars that guided Meret-Sebek through his visions also aligned with the Sahri’s ancient prophecies. Believing that Meret-Sebek’s quest might hold the key to understanding the mysteries of the desert and its spiritual protectors, Atenheru pledged his assistance, convinced that the Jackal Spirit had chosen him to guide the astrologer through the perils of both the desert and his destiny.</p>\n<h3>Personality</h3>\n<p>Atenheru is quiet, observant, and deeply spiritual, drawing his strength from the desert and the ancient spirits that guide his people. He is a calm, reassuring presence, grounded by his connection to the land and its spiritual energies. Atenheru believes in fate and destiny, but he tempers this with practicality, focusing on survival and ensuring Meret-Sebek’s safety as they journey into the unknown.</p>\n<h3>Motivation</h3>\n<p>Atenheru believes that Meret-Sebek’s visions are tied to the prophecies of his people and that by assisting him, he will fulfill his own spiritual purpose as the Jackal Spirit’s chosen protector. He feels a sense of destiny in helping Meret-Sebek navigate the challenges of the desert and beyond.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Atenheru is physically capable, though not heavily muscled.</li>\n<li><strong>Endurance</strong>: He has the stamina for long hunts and journeys in the desert.</li>\n<li><strong>Dexterity</strong>: His hands are skilled with weapons, especially in precise, silent movements.</li>\n<li><strong>Agility</strong>: He moves quietly and quickly, making him hard to catch.</li>\n<li><strong>Perception</strong>: Atenheru has keen senses, essential for both hunting and survival.</li>\n<li><strong>Comeliness</strong>: His appearance is plain but rugged, shaped by his harsh environment.</li>\n<li><strong>Aura</strong>: He has a quiet, watchful presence, though not overpowering.</li>\n<li><strong>Will</strong>: His discipline and focus keep him on task, no matter how long it takes.</li>\n<li><strong>Reasoning</strong>: Atenheru’s intelligence is practical, honed by years of surviving in the wild.</li>\n<li><strong>Creativity</strong>: While not highly creative, he’s resourceful in difficult situations.</li>\n<li><strong>Empathy</strong>: He tends to keep his emotions to himself, making him seem detached.</li>\n<li><strong>Eloquence</strong>: He prefers silence over speaking, communicating only when necessary.</li>\n<li><strong>Morality</strong>: Atenheru’s actions are driven by duty and survival in the harsh desert, but he adheres to the codes of his people when necessary, often balancing pragmatism with tradition.</li>\n<li><strong>Voice</strong>: Atenheru’s voice is quiet and often soft-spoken, better suited for stealth and secrecy than for singing. He avoids singing when possible.</li>\n<li><strong>Desert Survivalist</strong>: Atenheru’s mastery of the <strong>Desert of Ketârh</strong> allows him to navigate the harsh environment with ease, ensuring the group can find shelter, water, and food even in the most desolate areas.</li>\n<li><strong>Silent Tracker</strong>: As a ranger, Atenheru can move unnoticed through almost any terrain, making him invaluable as a scout and guide. His ability to follow tracks, both physical and spiritual, helps the group avoid danger.</li>\n<li><strong>Spiritual Connection to the Jackal Spirit</strong>: Atenheru feels a deep bond with the <strong>Jackal Spirit</strong>, which guides him through intuition and dreams. This connection allows him to sense spiritual disturbances or approaching threats, protecting the group from dangers both seen and unseen.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul>\n<li><strong>Tracking</strong>: Master tracker, able to navigate harsh desert terrain.</li>\n<li><strong>Stealth</strong>: Skilled at moving silently and avoiding detection.</li>\n<li><strong>Spiritual Connection</strong>: Deep bond with the Jackal Spirit, offering protection.</strong></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Sands of Deception</strong>: A caravan under Atenheru’s protection disappears without a trace, leaving behind only strange tracks leading into the desert. As Atenheru investigates, he uncovers evidence of a group using illusions to ambush and enslave travelers. To stop them, he must navigate the shifting dunes while contending with a rising fear that these enemies are connected to his own tribe’s lost past.</p>\n</li>\n<li><p><strong>The Oasis of Whispers</strong>: Atenheru’s travels take him to an oasis said to grant visions of the future to those who drink from its waters. After partaking, Atenheru receives fragmented images of his companions in peril and a veiled figure offering aid. But the vision comes with a warning: the figure’s help will come at a price that could fracture their unity.</p>\n</li>\n<li><p><strong>The Jackal’s Shadow</strong>: Rumors spread of a deadly ranger, clad in similar attire to Atenheru, attacking merchant routes and leaving no survivors. The local tribes accuse Atenheru of betrayal, forcing him to track down the impersonator. His hunt leads him to a former ally turned bitter enemy, who now uses the guise of the Jackal Spirit to settle old grudges.</p>\n</li>\n<li><p><strong>The Spirit’s Trial</strong>: The Jackal Spirit that guides Atenheru begins to withdraw its favor, and strange misfortunes befall him. Seeking answers, Atenheru undertakes a solitary journey to the Spirit’s sacred shrine, where he must face trials designed to test his loyalty to the land and his companions—and confront whether he is still worthy of the Spirit’s guidance.</p>\n</li>\n</ul>\n        "
