    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">675-10-3</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Herald</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Sir Philándros Kyriákos hails from a long line of heralds. Trained rigorously in heraldry\nand protocol, he is highly esteemed for his precise attention to detail and\nbooming voice, qualities that have made him a respected figure in the City\nHeralds' Guild. Philándros's dedication to tradition is unwavering, a trait that\nsometimes leads to clashes with younger heralds who view him as antiquated.\nDespite this, high-ranking nobles value his expertise and commitment to\nupholding the dignity of his family's heraldic legacy.</p>\n        <p><strong>Strengths:</strong>Strong, clear voice, knowledgeable in heraldry, experienced in formal\nceremonies.</p>\n        <p><strong>Weaknesses:</strong>Inflexible, struggles to adapt to informal or modern events.</p>\n        <p><strong>Patrons:</strong>High-ranking nobles who value his skill and adherence to tradition.</p>\n        <p><strong>Enemies:</strong>Younger, more modern heralds who see him as outdated.</p>\n        <p><strong>Affiliations:</strong>City Heralds' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>Rivalry Renewed</strong>: A competition for a prestigious\nheraldic assignment pits Philándros against a particularly antagonistic modern\nherald who seeks to discredit him. The outcome of this contest could have\nfar-reaching consequences in the noble circles.</li>\n<li><strong>Ancient Prophecy</strong>: Philándros discovers an old heraldic\nscroll in the City Heralds' Guild archives that hints at a forgotten\ntradition or ritual. Unraveling its secrets leads him on a quest that\nchallenges his beliefs and takes him to distant lands.</li>\n<li><strong>Intrigue at Court</strong>: Philándros is tasked with announcing a\nmajor decree at a royal event where political tensions run high. As he\nnavigates through treacherous court machinations, he uncovers a plot that\nendangers not only his own reputation but the stability of the region itself.</li>\n</ul>\n        "
