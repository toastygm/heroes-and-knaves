    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">696-2-9</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">28</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Miner</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Agápeia Varzánês was born and raised in a region known\nfor its rich history of mining and gemstone trade. Growing up surrounded by\ntales of her family's involvement in the industry, Agápeia developed a deep\npassion for mining from a young age. She was inspired by the agility and\nprecision required to extract valuable stones from the rock, a skill she\nhoned over the years. Despite the male-dominated nature of the field, Agápeia\nfearlessly ventured into mining, eventually leading teams of miners and\nadvocating for better working conditions within the industry. Her\ndetermination and exceptional mining skills have earned her respect among\nher colleagues. While she enjoys the support of local\nmining companies and jewelers who appreciate the quality stones she\nextracts, Agápeia occasionally faces skepticism from traditionalists who are\nsurprised by her success in a field where women are not commonly seen.</p>\n        <p><strong>Strengths:</strong>Skilled at extraction techniques, agile, strong leadership qualities.</p>\n        <p><strong>Weaknesses:</strong>Can be underestimated due to her gender, sometimes takes on too much\nresponsibility.</p>\n        <p><strong>Patrons:</strong>Local mining companies and jewelers seeking quality stones.</p>\n        <p><strong>Enemies:</strong>Few; respected but occasionally faces skepticism from traditionalists.</p>\n        <p><strong>Affiliations:</strong>Local Miners' Union</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Jewel of Zonâra:</strong> Agápeia discovers a fabled gemstone\ndeep within a treacherous mine. News of her find\nspreads quickly, attracting the attention of not just local miners and\njewelers but also less savory characters who seek to claim the jewel for\nthemselves. Agápeia must navigate a web of alliances and rivalries to protect\nher discovery and ensure it benefits her community rather than bringing\nharm.</li>\n<li><strong>Labor Dispute:</strong> As a respected figure within the Local\nMiners' Union, Agápeia is called upon to mediate a significant labor dispute\nbetween miners and mining companies. The tension\nescalates as both sides dig in their heels, threatening the stability of the\nindustry. Agápeia must use her leadership skills and knowledge of the mining\nworld to find a peaceful resolution before the conflict erupts into chaos.</li>\n<li><strong>Legacy of the Târgan Empire:</strong> Agápeia stumbles upon ancient\nTârgan ruins while mining in a remote area. Delving\ninto the history of these ruins, she uncovers a dark secret that could have\nfar-reaching consequences for the region. As she races against time to\nprevent a long-forgotten power from being unleashed, Agápeia finds herself at\nodds with both those who seek to exploit the ruins and those who want to\nkeep their secrets buried.</li>\n</ul>\n        "
