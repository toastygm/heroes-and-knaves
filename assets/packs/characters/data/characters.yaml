    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">679-5-8</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">41</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Hunter</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <h3>Early Life</h3>\n<p>Thornak Blodtūsc Bār was born into the <strong>Mahnlin tribe</strong>, one of the most remote and fiercely independent Vrystwald tribes. His tribe’s survival depended on their mastery of the wild, rugged terrain of Peran, a land of dense forests, deep valleys, and treacherous mountains. The Vrystwalds are known for their violent customs, deep reverence for the spirits of nature, and a resistance to outsiders. Thornak’s childhood was a brutal one, marked by intense physical and spiritual trials.</p>\n<p>From an early age, Thornak exhibited a strong connection to the spirit world. His dreams were vivid, often filled with images of wild boars charging through dense forests, blood on their tusks. These visions were seen as a sign from <strong>Kemlar the Guide</strong>, the Vrystwald god of war and strength, who frequently manifested in the form of a boar. As a child, Thornak was taught that every Vrystwald warrior must choose or be chosen by an animal totem, which would shape their path in life. The boar, with its stubbornness, aggression, and resilience, chose Thornak. It became his lifelong guide and source of power.</p>\n<p>Thornak's father, <strong>Hrodgar</strong>, was a fierce warrior who led the tribe’s warbands against invaders and rival clans. His mother, <strong>Maghildr</strong>, was a respected spirit-talker, often called upon to interpret the will of the gods and spirits. From them, Thornak learned both the ways of war and the sacred rituals that tied his people to the land and its spirits. By the time he was 12, Thornak had undergone several brutal rites of passage, including the <strong>Trial of the Bloodtusk</strong>, where he was forced to kill a wild boar with nothing but a spear. This trial earned him his name, <strong>Blodtūsc</strong>, symbolizing his connection to the boar spirit and his role as a protector of the tribe.</p>\n<h3>Hunter Training</h3>\n<p>As Thornak grew, under the guidance of the tribe’s elder warrior, <strong>Gurnulf Hrothgar</strong>, Thornak was taught the skills of a hunter and warrior. He learned how to survive in the forest, track animals, interpreting signs both physical and spiritual, and how to perform sacred rituals to invoke the blessings of Kemlar and the other Vrystwald gods both before and after the hunt. Gurnulf often reminded him that the power of a hunter-warrior was not only in their ability to hunt but also in their ability to lead the tribe through times of hardship and battle.</p>\n<p>In battle, Thornak could enter a berserker state, driven by the spirit of the boar, becoming a nearly unstoppable force of nature. His war club, carved from a boar’s skull and reinforced with iron, became both a symbol of his dedication to his totem and a tool of destruction in his hands.</p>\n<p>Thornak is ambitious, desiring to lead the clan himself some day. This ambition is shared with the tribe's shaman, <strong>Sigulf the Crowcaller</strong>, who sees Thornak as an obstruction to his own leadership. Thornak is well respected within his tribe, and Sigulf is less so, but Sigulf can commune with the spirit world engendering fear and awe, if not respect, among the tribe.</p>\n<h3>Current Challenges</h3>\n<p>The Vrystwald tribes have always faced threats from outside their lands, but in recent years, these threats have intensified. Settlers from the southern kingdoms, backed by well-armed militias, have begun encroaching on Vrystwald territory. They cut down sacred trees, hunt in forbidden lands, and build fortifications on ancestral sites. These actions have sparked numerous skirmishes, and the Mahnlin tribe, assisted by Thornak’s leadership, has been at the forefront of the resistance.</p>\n<p>However, the greatest threat to the Vrystwalds comes from the Sons of Muspell, a Vúlcanian cult dedicated to fire, destruction, and conquest. The Vúlcanians view the Vrystwalds as savages who must be exterminated or subjugated. Their brutal raids have decimated several Vrystwald villages, and Thornak has sworn vengeance on them. He believes that the Vúlcanians' ultimate goal is to seize control of the entire Peran region and enslave the Vrystwalds, forcing them to serve as laborers or fodder for Vúlcan’s bloody rituals.</p>\n<p>Within his own tribe, Thornak faces challenges to his authority as well. Sigulf the Crowcaller, the tribal shaman, has begun gathering followers, claiming that the time of the Boar Spirit is over and that the Vrystwalds must unite under a new totem&mdash;the crow, which he claims represents cunning and adaptability. Sigulf’s growing influence threatens to fracture the unity of the tribe, and Thornak must decide whether to confront Sigulf directly or attempt to win him over to his side.</p>\n<h3>Current Goal</h3>\n<p>Thornak’s immediate goal is to defend the Mahnlin tribe from the continued encroachments of southern settlers and the <strong>Sons of Muspell</strong>. He has been leading raids against southern outposts and ambushing Vúlcanian patrols, but he knows that these efforts are not enough. To truly protect his people, Thornak believes he must seek out the <strong>Forgotten Barrows</strong>, ancient burial sites said to house the spirits of the first Vrystwald ancestors.</p>\n<p>Thornak’s plan is to commune with the spirits of these ancient ancestors and unlock the secrets of their power. He believes that by doing so, he will be able to call upon the full might of the Boar Spirit and drive the invaders from Vrystwald lands once and for all. However, the journey to the Forgotten Barrows is perilous, and there are rumors that the barrows are guarded by malevolent spirits that do not take kindly to the living disturbing their rest.</p>\n<p>If Thornak can unlock the ancient power of the first Vrystwald ancestors, he hopes to rally all the Vrystwald tribes under his leadership, uniting them in a final stand against the forces of civilization. However, he knows that Sigulf and other rivals will not easily bow to his will, and the conflict with the southern invaders is far from over.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Thornak’s physical strength is his defining trait, honed through years of hunting and battle.</li>\n<li><strong>Endurance</strong>: His stamina is exceptional, able to track and hunt for long periods without rest.</li>\n<li><strong>Dexterity</strong>: He is proficient with weapons but relies more on brute force than finesse.</li>\n<li><strong>Agility</strong>: Thornak is surprisingly agile for his size, able to move swiftly through forests and terrain.</li>\n<li><strong>Perception</strong>: His senses are finely tuned, making him an excellent hunter.</li>\n<li><strong>Comeliness</strong>: Thornak’s appearance is rugged and weathered from years outdoors, more intimidating than attractive.</li>\n<li><strong>Aura</strong>: His aura reflects his strong presence and powerful connection to the spirit world.</li>\n<li><strong>Will</strong>: He is determined and unyielding, with a fierce drive to protect his tribe.</li>\n<li><strong>Reasoning</strong>: He relies more on instinct and experience than deep reasoning.</li>\n<li><strong>Creativity</strong>: His hunting skills show some innovation, but he sticks to what works.</li>\n<li><strong>Empathy</strong>: Thornak is focused on survival and duty, making him less empathetic toward personal matters.</li>\n<li><strong>Eloquence</strong>: Thornak speaks plainly and prefers actions over words.</li>\n<li><strong>Morality</strong>: Thornak is fiercely loyal to his tribe’s mores but is not above bending rules and acting in his own self-interest if it serves to protect or advance his people.</li>\n<li><strong>Voice</strong>: Despite his fierce appearance and battle-hardened exterior, Thornak has an unexpectedly beautiful singing voice, full of deep, resonant tones. His songs are haunting and powerful, a surprising contrast to his rugged persona.</li>\n<li><strong>Berserker Rage</strong>: Thornak can enter a ferocious battle rage in the heat of combat, enhancing his strength and resilience. In this state, he becomes nearly unstoppable, shrugging off pain and injuries that would incapacitate others. His connection to his tribe's boar totem strengthens his fury, allowing him to channel the primal spirit of the wild boar, attacking with unrelenting ferocity and fearlessness.</li>\n<li><strong>Expert Tracker</strong>: As a skilled hunter, Thornak is adept at reading the land, following the most obscure trails, and interpreting the signs left behind by prey and enemies. His deep connection with the wilderness gives him an intuitive understanding of the terrain, making him an excellent tracker and scout. Whether stalking animals or tracking down foes, Thornak can navigate through forests, hills, and rugged landscapes with ease.</li>\n<li><strong>Boar Spirit Totem</strong>: Thornak is spiritually connected to the Boar Spirit of his tribe, granting him heightened senses and increased endurance. This connection manifests in his ability to channel the strength, tenacity, and fearlessness of the boar in battle. His resilience is legendary, allowing him to continue fighting even after sustaining significant injuries.</li>\n<li><strong>Master of the Spear and Axe</strong>: Thornak is highly skilled in the use of the spear and axe, both as hunting tools and weapons of war. His precision with these weapons is deadly, and he can use them effectively in close combat as well as ranged attacks. His strength allows him to deliver devastating blows with his axe, while his spear is used both for throwing and for piercing through the armor of his enemies.</li>\n<li><strong>Survivalist</strong>: Raised in the harsh wilderness, Thornak is an expert at surviving in the wild. He knows how to find food, water, and shelter in even the most inhospitable environments. His knowledge of herbal remedies and his ability to craft tools and weapons from nature make him incredibly self-sufficient. Whether alone or leading a hunting party, Thornak is prepared for the hardships of the wild.</li>\n<li><strong>Intimidation</strong>: Thornak’s imposing size, fierce reputation, and savage demeanor make him a naturally intimidating figure. He can often deter enemies or gain an advantage through sheer presence, as his foes fear both his physical power and his unpredictable battle rage. This skill helps him not only in battle but also in negotiations with outsiders who respect or fear his strength.</li>\n<li><strong>Animal Empathy</strong>: Thornak has a natural bond with the animals of the wild, particularly boars, wolves, and other fierce creatures of the forest. He can calm and communicate with animals, gaining their trust and sometimes even their aid. This ability makes him an exceptional hunter and can also provide an edge when dealing with hostile or dangerous wildlife.</li>\n<li><strong>Resilient Defender</strong>: Thornak is not only a ferocious attacker but also a stalwart defender of his tribe. When protecting his people, his resolve becomes unbreakable, allowing him to withstand long battles and endure significant punishment. His defensive instincts, combined with his berserker rage, make him a fearsome warrior capable of holding his ground against overwhelming odds.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Berserker Rage</strong></li><li><strong>Axe Combat</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong><ul>\n<li><strong>Captain Varlan Keldros</strong>: A southern military commander who has been leading expeditions into Vrystwald territory. Keldros views the Vrystwalds as backward savages standing in the way of civilization’s progress. His raids have been particularly destructive, and he has gained a reputation for cruelty, often executing captured Vrystwalds to instill fear.</li>\n<li><strong>The Sons of Muspell</strong>: This Vúlcanian cult seeks to cleanse the wildlands of Vrystwald influence, seeing their worship of nature spirits as heretical. The <strong>Blazewarden Malekir</strong> of the Sons has personally sworn to burn the Vrystwald forests to the ground and offer the tribe’s shamans as sacrifices to Vúlcan. Thornak has clashed with Malekir’s forces on several occasions, but the Vúlcanian forces are numerous and well-armed, making them a deadly threat.</li>\n<li><strong>Sigulf the Crowcaller</strong>: The tribe's shaman who believes that Thornak’s connection to the Boar Spirit is outdated and that the Vrystwalds must embrace a new path of survival through cunning and deception. Sigulf emphasizes his connection to the spirit world to create awe and fear in the tribespeople. While not an outright enemy yet, Sigulf’s growing power threatens Thornak’s ambition to lead the Mahnlin tribe and ultimately unite all the Vrystwald tribes under his leadership.</li>\n</ul></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>War with the Vúlcanians</strong>: The <strong>Sons of Muspell</strong> are planning a massive invasion of Vrystwald territory, and Thornak must lead his people in a desperate defense. Players could assist in defending Vrystwald villages, raiding ian camps, or confronting the Vúlcanian High Blazewarden Malekir in a climactic battle.</li>\n<li><strong>Rivalry of the Crow</strong>: As Sigulf gathers power, the rivalry between him and Thornak could erupt into a full-blown conflict that threatens the unity of the Mahnlin tribe. Players may have to choose sides, either supporting Thornak’s vision of strength through the Boar Spirit or aiding Sigulf in his quest for a new path.</li>\n<li><p><strong>The Curse of the Ancients</strong>: Thornak has long believed that the <strong>Forgotten Barrows</strong> hold the key to unlocking ancient power. However, the spirits of the barrows are not at rest. When Thornak and his companions disturb the tombs, they awaken an ancient curse that binds the living and the dead. The spirits of long-dead Vrystwalds now roam the wilderness, attacking villages and turning nature itself against Thornak’s tribe.</p>\n<p>To break the curse, Thornak must uncover the truth behind the spirits’ anger. Were these ancestors betrayed by their own people? Did they make a pact with a dark force? Players must investigate sacred sites and ancient ruins scattered across Vrystwald territory, piecing together a long-forgotten betrayal. Thornak’s success could lead to the spirits blessing him with their power&mdash;or cursing him with their eternal wrath.</p>\n<ul>\n<li><strong>Key Challenges</strong>: Confronting malevolent spirits, deciphering ancient Vrystwald inscriptions, navigating dangerous traps in the barrows, and negotiating with the spirits to uncover the truth.</li>\n<li><strong>Potential Rewards</strong>: The spirits grant Thornak the <strong>Totemic Rite of the Ancients</strong>, allowing him to call upon the collective strength of long-dead warriors in battle, or bestow him with the <strong>Eyes of the Spirits</strong>, which allow him to see into the spirit world.</li>\n</ul></li>\n<li><p><strong>The Blood Pact</strong>: As Thornak ventures deeper into the <strong>Forgotten Barrows</strong>, he discovers that the ancient Vrystwalds once made a blood pact with the <strong>Khern</strong>, an ancient race of forest spirits that ruled the wilds before the Vrystwalds. This pact was sealed in blood and granted the ancestors incredible power over nature&mdash;but at the cost of their freedom.</p>\n<p>Thornak now faces a dilemma: he can restore the ancient blood pact by offering his own blood to the Khern, which will grant him unmatched power over the wilderness, but at a steep price. The Khern will demand servitude, and Thornak must decide whether to submit to their will or defy them.</p>\n<ul>\n<li><strong>Key Challenges</strong>: Navigating the barrows, uncovering the nature of the blood pact, resisting or succumbing to the will of the Khern spirits, and making a sacrificial offering in the depths of the barrows.</li>\n<li><strong>Potential Rewards</strong>: If Thornak submits, he gains the <strong>Mark of the Khern</strong>, allowing him to summon powerful nature spirits to fight alongside him. If he refuses, he may uncover the <strong>Rite of Defiance</strong>, which gives him the ability to bend the natural world to his will without being bound by the Khern.</li>\n</ul></li>\n<li><p><strong>Trial of the First Shaman</strong>: The <strong>First Shaman</strong> of the Vrystwalds, whose remains lie within the deepest chamber of the <strong>Forgotten Barrows</strong>, is said to have been the greatest warrior-shaman in Vrystwald history. It is believed that whoever proves themselves worthy by completing the <strong>Trial of the First Shaman</strong> will inherit the full power of their totem, in Thornak's case the Boar, granting him incredible strength and the ability to control the boars of the forest.</p>\n<p>To complete the trial, Thornak must perform ancient rites, battle the spiritual manifestations of the First Shaman, and endure immense physical and spiritual hardship. The spirits of the Boar will test not only his strength but also his wisdom and compassion.</p>\n<ul>\n<li><strong>Key Challenges</strong>: The trial involves entering the spirit world and battling the Boar Spirit, enduring visions of past and future battles, and making sacrifices to prove his worth. The final test involves a duel with the spectral form of the First Shaman.\n<li><strong>Potential Rewards</strong>: If successful, Thornak will earn the <strong>Boar’s Mantle</strong>, a sacred artifact that grants him increased physical power and the ability to shapeshift into the form of a fierce boar. He also gains the <strong>Blessing of the Wild</strong>, allowing him to commune with boars.\n</ul></li>\n<li><p><strong>The Sacred Pools of Halvund</strong>: The <strong>Sacred Pools of Halvund</strong> are a series of ancient, hidden springs believed to be the dwelling places of water spirits who are said to possess knowledge of the natural world and the secrets of immortality. Legends tell that bathing in the waters of Halvund can cleanse the soul and grant visions of the future, as well as empower a warrior with deep wisdom.</p>\n<p>Thornak could undertake a pilgrimage to these pools to seek greater insight into the spirits. However, the pools are guarded by nature spirits, and gaining access requires performing a complex series of rituals, offerings, and trials to prove one’s worth.</p>\n<ul>\n<li><strong>Key Challenges</strong>: Performing purification rituals, solving riddles posed by water spirits, and overcoming the natural obstacles surrounding the pools. Thornak may need to defeat rivals who also seek to gain the pools' blessings.</li>\n<li><strong>Potential Rewards</strong>: Thornak gains the <strong>Gift of Foresight</strong>, allowing him to see visions of possible future events, or the <strong>Waters of Vitality</strong>, a power that grants him enhanced physical regeneration and the ability to heal others.</li>\n<ul></li>\n<li><p><strong>Spirit Hunt</strong>: Thornak receives a vision from the Boar Spirit, commanding him to undertake a <strong>spirit hunt</strong>, a sacred rite that requires him to track and defeat a powerful, elusive beast deep within the forests of Peran. This beast, known as the <strong>Grimstalker</strong>, is a massive creature that embodies both the savagery and mystery of the wilderness. The Vrystwalds believe that consuming the heart of the Grimstalker will grant Thornak immense power, as well as a deeper connection to the spirits of the forest.</p>\n<p>The hunt takes Thornak far from his tribal lands into uncharted forests, where the denizens of the wild rule. The Grimstalker is no ordinary beast&mdash;it is as much a spirit as it is flesh, capable of vanishing into the trees and striking without warning. To survive the hunt, Thornak will need to rely on both his physical strength and his connection to the Boar Spirit.</p>\n<ul>\n<li><strong>Key Challenges</strong>: Tracking the Grimstalker through dense, treacherous wilderness, battling rival hunters and territorial beasts, and facing the forest's trials to prove his worth. The Grimstalker is highly intelligent and will not be easy prey.</li>\n<li><strong>Potential Rewards</strong>: If Thornak succeeds, he gains the <strong>Spiritheart</strong>, which grants him the ability to enter the spirit world, communicating directly with the spirits of the wild. He may also gain the <strong>Beastcaller’s Gift</strong>, which allows him to summon and control powerful beasts during battle.</strong>\n</ul></li>\n<li><p><strong>The Shattered Talisman</strong>: During a ritual, Thornak experiences a vision of a shattered talisman&mdash;an ancient artifact that was once the symbol of unity among the Vrystwald tribes. The <strong>Shattered Talisman</strong> is said to have been broken during a great conflict generations ago, and each piece was scattered across the wilderness. Reassembling the talisman could grant Thornak immense power and allow him to unite the Vrystwald tribes once more.</p>\n<p>However, the pieces of the talisman are jealously guarded by rivals, powerful spirits, and even southern warlords who have stolen these fragments as trophies. Thornak’s quest to reassemble the totem will take him to the farthest reaches of Vrystwald territory and beyond, forcing him to confront old enemies and forge new alliances.</p>\n<ul>\n<li><strong>Key Challenges</strong>: Recovering each fragment of the Shattered Talisman will involve defeating powerful guardians, solving ancient riddles, and navigating dangerous territories. Thornak will need to confront his rival, <strong>Sigulf the Crowcaller</strong>, who holds the final piece of the talisman and seeks to claim its power for himself.</li>\n<li><strong>Potential Rewards</strong>: Reassembling the Shattered Talisman grants Thornak the <strong>Spirit of Unity</strong>, allowing him to draw upon the collective strength of all Vrystwalds and unite the tribes under his leadership. He also gains the ability to invoke powerful, tribe-specific rituals, strengthening his connection to the spirits.</li>\n</ul></li>\n</ul>\n        "
