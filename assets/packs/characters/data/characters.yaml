ng>: A prestigious thatching contest\nis announced, drawing thatchers from far and wide. Ósk is\ntorn between showcasing her skills on a grand stage and facing potential\nprejudice as a woman among competitors. As tensions rise and sabotage looms,\nÓsk must navigate old biases and prove her worth in the face of\nadversity.</li>\n<li><strong>The Thatched Castle Mystery</strong>: Ósk receives a\ncommission to thatch the roof of a mysterious castle in a nearby town.\nRumors swirl about the castle's history, including tales of\nhidden treasures and restless spirits. As she delves into the project,\nÓsk uncovers dark secrets embedded in the castle's past that threaten the\npresent inhabitants and her own safety.</li>\n<li><strong>The Thatching Rebellion</strong>: Eldeskaal's thatchers,\nincluding Ósk, are faced with oppressive regulations imposed by a new tax\nlaw that threatens their livelihoods. As tensions escalate between the\nthatchers and local authorities, Ósk emerges as a reluctant leader in\norganizing resistance. She must navigate treacherous alliances, confront her\nown beliefs, and lead her fellow craftsmen in a fight for their rights and\nway of life.</li>\n</ul>\n        "
