    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">658-7-11</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">62</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Shaman</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Firâvâd Pâresak, a revered shaman, has been a\nguiding force for his tribe for decades within the backdrop of the mystical\nregion. As the tribe's healer, spiritual advisor, and guardian of\nancient traditions, Firâvâd's connection with nature and ancestors runs deep.\nDespite his advancing years diminishing his physical vigor, his wisdom and\nspiritual insight remain potent, earning him the unwavering respect of his\npeople. Firâvâd's influence extends beyond the tribe; the chieftain seeks his\ncounsel regularly, recognizing the shaman's ability to communicate with\nspirits for the tribe's prosperity. However, not all regard Firâvâd with\nadmiration. Rival shamans challenge his methods and beliefs, causing tension\nwithin the tribal Spiritual Council as they question the authenticity of his\nguidance.</p>\n        <p><strong>Strengths:</strong>Knowledgeable in herbal healing, rituals, and spiritual matters.</p>\n        <p><strong>Weaknesses:</strong>Physically frail due to age, occasionally struggles with more demanding\ntasks.</p>\n        <p><strong>Patrons:</strong>The tribe's chieftain, who seeks his counsel.</p>\n        <p><strong>Enemies:</strong>Rival shamans who question his methods and beliefs.</p>\n        <p><strong>Affiliations:</strong>Tribal Spiritual Council</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Forlorn Spirits:</strong> During a customary ritual, Firâvâd\nloses contact with the spirits crucial for the tribe's harvest season.\nDesperate to restore the connection, he seeks aid from outsiders, believing\nan ancient relic buried deep within the mountains of Gâramànt holds the key.\nCan Firâvâd and a band of unlikely allies recover the relic and mend the\nspiritual fabric before famine befalls the tribe?</li>\n<li><strong>Shadows of Betrayal:</strong> A shadowy figure from Firâvâd's past\nresurfaces, unveiling a dark secret that threatens to shatter the tribe's\nunity. As confrontation looms, Firâvâd must confront his own past actions and\ndecide whether to uphold the truth that could divide the tribe forever. Can\nhe navigate the treacherous waters of betrayal and emerge with the tribe's\nharmony intact?</li>\n<li><strong>The Trial of Elements:</strong> The Elemental Council, a\nmystical\norder overseeing the balance of elements, summons Firâvâd for a\ntrial that tests his mastery over the natural forces. As he faces challenges\nrepresenting earth, air, fire, and water, dark forces conspire to ensure his\nfailure. Will Firâvâd's spiritual prowess be enough to overcome these trials\nand safeguard the delicate harmony of Hèpekéria?</li>\n</ul>\n        "
