  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">675-3-22</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Herder</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Thorsteinn Járnskel hails from a small tributary\nmonarchy. Growing up in a rugged and resilient\nenvironment, he comes from a long line of herders, inheriting a deep\nunderstanding of livestock care and a keen eye for weather patterns that\naffect his animals. Despite his tough exterior, Thorsteinn holds a genuine\naffection for his cattle and sheep, often conversing with them as if they\nwere companions.</p>\n<p>As a herder, Thorsteinn finds himself valued by local farmers for\nhis expertise in tending to livestock in the challenging island terrain. He\nhas earned a reputation for being able to handle the toughest challenges\nthat come with herding, showcasing his strength and resilience in his\neveryday work. Thorsteinn's dedication to his animals and his community has\nmade him a respected figure among his peers.</p>\n        <p><strong>Strengths:</strong>Strong and resilient, knowledgeable about weather patterns, excellent\nproblem solver.</p>\n        <p><strong>Weaknesses:</strong>Stubborn about traditional methods, can be overly protective of his flock.</p>\n        <p><strong>Patrons:</strong>Local farmers who value his expertise in livestock care.</p>\n        <p><strong>Enemies:</strong>None; respected in his community for his dedication.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Tempest Treasure:</strong> One stormy night, a prized sheep\nfrom Thorsteinn's flock goes missing amidst a fierce tempest. As Thorsteinn\nsearches for the lost animal, he uncovers a hidden cave with ancient\nartifacts that hint at a long-forgotten treasure buried on the island. With\nthe storm raging on and mysterious forces at play, Thorsteinn must navigate\ntreacherous terrain and face unforeseen challenges to uncover the truth\nbehind the Tempest Treasure.</li>\n<li><strong>The Enigmatic Illness:</strong> A strange illness begins to\nspread among the livestock in Rogna, causing concern among farmers and\nthreatening the livelihoods of the community. As Thorsteinn investigates the\ncause of the mysterious malady, he finds evidence of dark forces at work,\nintent on disrupting the harmonious balance between nature and livestock.\nWith time running out and tensions rising, Thorsteinn must race against the\nclock to find a cure and protect the animals he holds dear.</li>\n<li><strong>Legacy of the Wind-Lord:</strong> An enigmatic figure claiming\nto\nbe a descendant of the Wind-Lords, ancient beings revered in local\nfolklore, arrives on the island with a cryptic message. This stranger's\npresence disrupts the peace of the community, stirring up old legends and\nchallenging Thorsteinn's understanding of his heritage. As Thorsteinn delves\ninto his family's history and confronts the legacy of the Wind-Lords, he\nunravels a web of secrets that could change the course of Rogna's\nfuture.</li>\n</ul>\n        "
