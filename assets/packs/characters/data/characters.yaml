    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">690-3-15</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">34</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Scribe</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Shadal Nadina is a scribe living and working in a small village.\nShadal's role as a scribe for local villagers, farmers,\nand tradespeople involves transcribing important documents and maintaining\nrecords for the community. Known for his friendly demeanor and generosity,\nShadal often provides his services to those who cannot afford them. His\ndedication to preserving knowledge and ensuring the accuracy of recorded\ninformation reflects his values deeply rooted in the cultural context of\nByria.</p>\n        <p><strong>Strengths:</strong>Friendly and approachable, skilled in transcription, community-oriented.</p>\n        <p><strong>Weaknesses:</strong>Can be too generous, struggles with asserting himself in business matters.</p>\n        <p><strong>Patrons:</strong>Local villagers, farmers, and tradespeople seeking documentation.</p>\n        <p><strong>Enemies:</strong>Few; generally well-liked, though some may take advantage of his generosity.</p>\n        <p><strong>Affiliations:</strong>Local Scribes' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Missing Manuscript:</strong> Shadal discovers an ancient\nmanuscript containing secrets that could shake the foundations of power in\nByria. As various factions seek to obtain this document, Shadal must\nnavigate a dangerous game of intrigue to protect the knowledge it holds\nwhile uncovering the truth behind its origins.</li>\n<li><strong>The Betrayal of Trust:</strong> A longtime patron of Shadal's,\nwhom he had trusted greatly, turns out to be manipulating his kindness for\npersonal gain. As Shadal unravels this betrayal, he must confront the dark\nunderbelly of the village's dynamics, leading to a moral dilemma that tests\nhis principles as a scribe.</li>\n<li><strong>The Prophecy in the Archives:</strong> While delving into old\nrecords, Shadal stumbles upon a cryptic prophecy foretelling a cataclysmic\nevent that could spell doom. With time running out, Shadal finds\nhimself thrust into a race against unknown adversaries to decipher the\nprophecy and prevent the impending disaster before it's too late.</li>\n</ul>\n        "
