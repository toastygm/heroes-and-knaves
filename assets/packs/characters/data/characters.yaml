    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">673-5-5</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">47</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Thatcher</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Skúli Vetrdómr hails from\na region currently embroiled in conflict with the aggressive\nneighboring kingdom to the west. Growing up in this turbulent environment,\nSkúli learned the intricate craft of thatching from his father, carrying on\na tradition that spans generations. His dedication to quality and attention\nto detail have earned him a reputation as a master craftsman, sought after\nby local farmers and villagers in need of sturdy roofs. Despite the looming\nwar and the changing times that see younger craftsmen deem him outdated,\nSkúli remains steadfast in his commitment to his craft and the well-being of\nthose who depend on his skills.</p>\n<p><strong>Patrons:</strong> Skúli's patrons consist of local farmers and\nvillagers who value the durability and meticulous workmanship of his roofs.\nThese patrons rely on Skúli not just for the practicality of his craft but\nalso for the sense of security his sturdy roofs provide in a time of\nconflict and uncertainty.</p>\n<p><strong>Enemies:</strong> While Skúli doesn't have outright enemies, some\nof the younger craftsmen view him as outdated, possibly due to his\ntraditional methods and slower pace of work. This subtle animosity may pose\nchallenges to Skúli's standing in the community and his ability to adapt to\nthe changing demands of the times.</p>\n<p><strong>Affiliations:</strong> Skúli is a proud member of the Rural\nCraftsmen's Guild, an association that provides him with a network of fellow\ncraftsmen and resources to further his skills and knowledge in the thatching\ntrade.</p>\n        <p><strong>Strengths:</strong>Skilled in thatching techniques, highly experienced, and meticulous.</p>\n        <p><strong>Weaknesses:</strong>Slower-paced, struggles with the physical demands as he ages.</p>\n        <p><strong>Patrons:</strong>Local farmers and villagers who need sturdy roofs.</p>\n        <p><strong>Enemies:</strong>None, though some younger craftsmen see him as outdated.</p>\n        <p><strong>Affiliations:</strong>Rural Craftsmen's Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Threat of War:</strong> As the tensions between Menglana and\nIbanvaal escalate, Skúli finds himself caught in the middle of political\nunrest. His skills may be sought after not only for roofing but also for\nstrategic construction or even covert operations in a time where every\nsturdy structure could make a difference.</li>\n<li><strong>Legacy of the Craft:</strong> When Skúli's sons express interest\nin expanding beyond thatching, Skúli must grapple with passing down his\nknowledge and ensuring the preservation of his family's legacy while\nnavigating the challenges of a rapidly changing world where traditional\ncrafts are at risk of being forgotten.</li>\n<li><strong>The Guild's Secret:</strong> A mysterious revelation within the\nRural Craftsmen's Guild uncovers a hidden history that could impact not only\nSkúli's reputation but also the very foundation of the guild itself. Skúli\nmust decide whether to delve into this secret and potentially disrupt the\nharmony of the guild or to maintain the status quo at the risk of leaving\nunanswered questions lingering.</li>\n</ul>\n        "
