  system:
    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">696-4-5</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">28</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Hideworker</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Philína Markêsianos hails from a region\nknown for its rich artistic traditions and skilled craftsmen. She learned\nthe art of hideworking from her mother, a revered master in the craft.\nPhilína's upbringing instilled in her a deep appreciation for\nquality craftsmanship and a passion for creating leather goods that blend\nfunctionality with elegance. Her specialization in crafting unique garments\nand accessories has earned her a reputation among local women who value\nindividuality and seek out her creations for special occasions.</p>\n<p>Philína's journey in the male-dominated trade of hideworking has been\nmarked by challenges and triumphs. Her creativity and eye for intricate\ndesigns have set her apart, drawing the admiration of her female patrons and\nthe envy of some male hideworkers who perceive her success as a threat to\ntheir traditional dominance. Despite facing resistance, Philína remains\nresilient, drawing inspiration from the vibrant culture of the realm and the\nsupport of her loyal clientele.</p>\n        <p><strong>Strengths:</strong>Creative, skilled in design and crafting, resourceful.</p>\n        <p><strong>Weaknesses:</strong>Often underestimated due to her gender, struggles with heavy lifting.</p>\n        <p><strong>Patrons:</strong>Local women who seek unique leather clothing and accessories.</p>\n        <p><strong>Enemies:</strong>Some male hideworkers who resent her success.</p>\n        <p><strong>Affiliations:</strong>None; works independently.</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Rivalry:</strong> As tensions escalate between Philína and the\nresentful male hideworkers, she receives a lucrative commission from a\nmysterious client who requests a piece that pushes the boundaries of\ntraditional hideworking. Unbeknownst to Philína, completing this commission\nwill not only test her skills but also put her at odds with a powerful\nfigure in the trade, leading to a showdown with unexpected\nconsequences.</li>\n<li><strong>The Secret Design:</strong> A group of influential women\nseek Philína's expertise in creating a clandestine collection of\nleather garments that carry hidden messages against societal norms.\nIntrigued by the challenge, Philína delves into the world of encrypted\npatterns and symbolic motifs, unaware that her creations will become a\nsymbol of rebellion and spark a wave of social change in the region.</li>\n<li><strong>The Lost Technique:</strong> Rumors surface about a forgotten\nhideworking technique believed to hold mystical properties, whispered to\nhave originated in the ancient forests. Drawn by the allure of\nthis lost art, Philína embarks on a quest to uncover the truth behind the\nwhispers, leading her deep into the heart of her homeland where she must\nconfront both legendary beasts and rival craftsmen to reclaim a piece of her\nheritage.</li>\n</ul>\n        "
