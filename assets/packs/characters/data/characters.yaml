    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">675-10-7</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">45</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Cartographer/Artist</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Damáklios Sampsiôn, a talented cartographer who initially pursued a career as an\nartist, transitioned to mapmaking to capitalize on the lucrative\nopportunities it presented. His maps, known for their intricate details of\nthe surrounding region, are highly sought after by merchants, explorers, and\nnobles. Despite his success, Damáklios has faced accusations of selling\nsensitive maps to rival factions, stirring up animosity among rival\ncartographers and suspicions from the city guard of espionage due to the\nnature of his work.</p>\n        <p><strong>Strengths:</strong>Highly skilled in drawing and mapmaking, excellent attention to detail.</p>\n        <p><strong>Weaknesses:</strong>Greed has led him to sell maps to less-than-reputable clients.</p>\n        <p><strong>Patrons:</strong>Nobles and wealthy merchants who commission his maps.</p>\n        <p><strong>Enemies:</strong>Rival cartographers and the city guard, who suspect him of espionage.</p>\n        <p><strong>Affiliations:</strong>Cartographers' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Lost Expedition</strong>: A noble patron commissions Damáklios to\nmap a mysterious uncharted territory rumored to hold ancient ruins and\nuntold treasures. However, as Damáklios delves deeper into this task, he\nuncovers clues pointing to a previous failed expedition linked to his rival\ncartographers. As he follows their trail, Damáklios must navigate treacherous\nlandscapes and evade the same dangers that led to the previous expedition's\ndemise.</li>\n<li><strong>The Forged Document</strong>: Damáklios receives a request from a\nseemingly legitimate client to create a map of a politically sensitive\nregion. Unbeknownst to him, the map is intended to be used as a forged\ndocument to incite conflicts between rival factions. When the city guard\ndiscovers hints of his involvement, Damáklios finds himself entangled in a web\nof deceit and intrigue, racing against time to clear his name and prevent a\ncatastrophic war.</li>\n<li><strong>The Cartographers' Conspiracy</strong>: The Cartographers'\nGuild,\nto which Damáklios belongs, uncovers a clandestine plot among rival\ncartographers to manipulate maps for their own gain, leading to widespread\nmisinformation and chaos in the region. Damáklios is reluctantly drawn into this\ndangerous game of cartographic espionage, where he must navigate shifting\nallegiances, decipher cryptic clues hidden in maps, and ultimately decide\nwhere his loyalties lie as the Guild's unity hangs in the balance.</li>\n</ul>\n        "
