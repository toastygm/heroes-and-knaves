    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">682-2-9</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">42</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Ostler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Althea Rosebloom, a talented perfumer,\ninherited her family's renowned perfume shop in the thriving marketplace of\nMokôra. Known for her exceptional olfactory talents, Althea is revered for\nher ability to craft exquisite fragrances using rare and exotic ingredients\nsourced from distant lands. Her refined sense of\nsmell and passion for blending aromas have made her a sought-after artisan\namong the nobles and affluent clients of Mokôra. Althea's dedication to her\ncraft goes beyond mere commercial success; she often hosts scent workshops\nto share her extensive knowledge with aspiring perfumers and enthusiasts,\nfostering a sense of community among artisans in the Principality.   </p>\n        <p><strong>Strengths:</strong>Highly creative, skilled in fragrance blending, excellent communicator.</p>\n        <p><strong>Weaknesses:</strong>Can be overly critical of her work, struggles with the business side of her\ncraft.</p>\n        <p><strong>Patrons:</strong>Nobles and affluent clients seeking bespoke perfumes.</p>\n        <p><strong>Enemies:</strong>Few; respected in her field, though some competitors may envy her success.</p>\n        <p><strong>Affiliations:</strong>Local Artisans' Guild</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Hidden Formula:</strong> One evening, a mysterious figure\ncommissions Althea to create a perfume unlike any other, providing an\nenigmatic list of ingredients. As Althea delves into the concoction, she\nuncovers that these ingredients hold a deeper, possibly magical,\nsignificance. What secrets lie within this elusive formula, and who is the\nsecretive client behind it?</li>\n<li><strong>The Scented Rivalry:</strong> A rival perfumer, envious of\nAlthea's success and reputation, begins a slanderous campaign to tarnish her\nname and steal her patrons. As Althea fights to defend her livelihood and\nhonor, she realizes that the rivalry runs deeper than mere professional\ncompetition. Will she uncover the truth behind her rival's vendetta and find\na way to protect her cherished perfume shop?</li>\n<li><strong>The Fragrant Quest:</strong> An emissary from a distant\nprincipality seeks Althea's expertise in deciphering an ancient manuscript\nthat purportedly contains the recipe for an otherworldly perfume of great\npower. Intrigued by the challenge and the allure of uncovering a long-lost\nfragrance, Althea embarks on a quest that takes her beyond the borders of\nMokôra, facing dangers and revelations that test her skills and\nresolve.</li>\n</ul>\n        "
