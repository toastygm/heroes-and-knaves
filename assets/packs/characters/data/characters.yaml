    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">681-5-18</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">39</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Gaoler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Free</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Xerôphôn Kâlmâkanês has dedicated his life to\nthe role of a gaoler, rising through the ranks to become the head of\nsecurity in a notorious city prison. Known for his unyielding\nbut fair methods, Xerôphôn navigates the complex world of the prison with a\nresolute adherence to rules and a deep sense of duty. Over the years, he has\nearned the respect of his colleagues for his unwavering commitment to\nmaintaining order and safety within the prison walls. However, this\ndedication sometimes leads to friction as Xerôphôn's strict demeanor can rub\nsome individuals the wrong way. Despite this, he remains unshaken by the\nmyriad challenges that come with overseeing the prison populace, focusing on\nensuring the well-being of both the staff and inmates under his charge.</p>\n        <p><strong>Strengths:</strong>Experienced, authoritative, strong sense of duty.</p>\n        <p><strong>Weaknesses:</strong>Stubborn adherence to rules, slow to adapt to new methods.</p>\n        <p><strong>Patrons:</strong>Senior prison officials who trust his judgment.</p>\n        <p><strong>Enemies:</strong>Some inmates who have crossed paths with him more than once.</p>\n        <p><strong>Affiliations:</strong>City Watch</p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><strong>The Vanishing Prisoner</strong>: One day, a high-profile inmate\nmysteriously disappears from the prison under Xerôphôn's watch. As rumors\nswirl and tensions rise, Xerôphôn must navigate a web of deceit and conspiracy\nwithin the prison walls to uncover the truth behind the disappearance. Will\nhe be able to maintain order and find the missing prisoner before chaos\nerupts?</li>\n<li><strong>The Rogue Inmate</strong>: A cunning and vengeful former inmate,\nonce incarcerated under Xerôphôn's strict regime, manages to escape and seeks\nto settle an old score. As the shadow of revenge looms over Xerôphôn, he must\nrace against time to protect himself and thwart the rogue inmate's plans\nbefore they endanger the prison and its inhabitants.</li>\n<li><strong>The Prison Break</strong>: A coordinated breakout plan threatens\nto unleash chaos within the prison, putting both inmates and staff at risk.\nWith his leadership tested like never before, Xerôphôn must make difficult\nchoices to quell the uprising and prevent a potentially catastrophic escape.\nCan he outwit the perpetrators and restore order before it's too late?</li>\n</ul>\n        "
