rash Site</strong>: During a routine voyage,\nMehrâd comes across the wreckage of a legendary ship believed to have\ndisappeared years ago with valuable cargo. Pursued by treasure hunters and\nscholars alike, Mehrâd must navigate the dangers of the crash site while\nuncovering the truth behind the mystery.</li>\n<li><strong>Race Across the Seas</strong>: Rival pilots challenge Mehrâd to\na high-stakes race across treacherous waters, promising prestige and\nriches to the victor. As Mehrâd embarks on this perilous competition, he\nmust outmaneuver cunning opponents and confront the darker side of the\nnautical world.</li>\n<li><strong>The Pirate's Conundrum</strong>: A notorious pirate\nbegins targeting ships in the Sultanate, disrupting trade routes and causing\nchaos on the seas. When Mehrâd is falsely accused of collaboration, he must\nclear his name by hunting down the real culprit while evading both the\nauthorities and the vengeful pirate.</li>\n</ul>\n        "
