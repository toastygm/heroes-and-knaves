    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">687-4-19</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">33</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Scholar</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Male</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Military</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Philetos Kleftes once served as a military strategist in Valyrian’s armies, renowned for his ability to devise bold, unorthodox strategies. His cunning earned him many victories, but his methods were seen as too destructive and unpredictable by the conservative military hierarchy. After a particularly devastating campaign where he employed fire as a weapon, burning an entire enemy fortress to the ground, Philetos was forced into exile, accused of reckless conduct.</p>\n<p>Bitter and exiled, Philetos turned to mercenary work, selling his tactical expertise to whoever could afford him. When he met Kallistratos Exarchides at a political gathering in Lysâra, their shared fascination with fire as both a weapon and a tool for transformation brought them together. Philetos saw in Kallistratos a kindred spirit, someone willing to embrace the destructive power of fire to achieve greater goals. He believes that Kallistratos’s ambitions to reshape the empire through fire and arcane power align perfectly with his own desire for redemption and vengeance.</p>\n<h3>Personality</h3>\n<p>Philetos is pragmatic and ruthless, unafraid to make hard decisions or sacrifice others for the greater good. His experience with fire as a tool of war has made him appreciate both its power and its uncontrollable nature. Though he is fiercely loyal to Kallistratos, his moral flexibility often puts him at odds with others in the group.</p>\n<h3>Motivation</h3>\n<p>Philetos seeks both personal redemption and revenge. He believes that helping Kallistratos harness the power of fire to restore his family’s status will not only lead to personal glory but also allow him to rewrite the legacy of his military career, proving that fire can be a weapon of genius, not madness.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: Philetos has spent years in battle, developing significant physical strength.</li>\n<li><strong>Endurance</strong>: His experience in long campaigns has given him remarkable stamina.</li>\n<li><strong>Dexterity</strong>: While not particularly graceful, Philetos is precise in his movements in battle.</li>\n<li><strong>Agility</strong>: He moves efficiently, relying on agility in combat to outmaneuver opponents.</li>\n<li><strong>Perception</strong>: His awareness of the battlefield is sharp, though not exceptionally so.</li>\n<li><strong>Comeliness</strong>: Philetos’s appearance is rugged and battle-worn, with a certain charisma.</li>\n<li><strong>Aura</strong>: His presence commands respect, especially among his troops.</li>\n<li><strong>Will</strong>: Philetos’s will is strong, honed through years of command and leadership.</li>\n<li><strong>Reasoning</strong>: His tactical mind allows him to plan and strategize effectively.</li>\n<li><strong>Creativity</strong>: While occasionally innovative in battle, Philetos prefers tried-and-true tactics.</li>\n<li><strong>Empathy</strong>: He is focused on his duty as a commander, often appearing emotionally distant.</li>\n<li><strong>Eloquence</strong>: Philetos speaks with authority, his words often having the power to inspire his men.</li>\n<li><strong>Morality</strong>: As a mercenary commander, Philetos professes loyalty to his soldiers and their shared culture, but his actions often follow self-interest and survival more than any moral code.</li>\n<li><strong>Voice</strong>: Unexpectedly, Philetos possesses a rich, smooth voice that can carry a tune with surprising beauty. Despite his rough exterior as a mercenary, his voice is deep and full, suited for songs that reflect tales of battle and camaraderie.</li>\n<li><strong>Master Strategist</strong>: Philetos excels in devising military strategies, particularly ones that use fire and heat as central elements in warfare. He is always thinking several steps ahead and can adapt quickly in chaotic situations.</li>\n<li><strong>Warrior of Flame</strong>: Philetos isn’t just a strategist—he has learned to use fire in battle, employing incendiary tactics such as firebombs and burning oil to enhance his combat abilities.</li>\n<li><strong>Cold and Calculated</strong>: Philetos has no qualms about using extreme measures to achieve victory. His strategic mind allows him to see opportunities where others see chaos, and he is unafraid to take risks if the potential rewards are high.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Military Strategy</strong></li><li><strong>Swordsmanship</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong><p>rival faction</p></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Ashen Pact</strong>: A rogue general from Valyrian’s armies approaches Philetos, offering him a position as their chief strategist for a campaign to conquer a rebellious province. The province holds significant cultural and personal meaning for Philetos, as it was once his family’s home. Accepting the offer could grant him a chance to restore his name, but at the cost of destroying his ancestral lands.</p>\n</li>\n<li><p><strong>The Scorched Earth Legacy</strong>: Survivors of the fortress Philetos burned during his infamous campaign have formed a militia seeking revenge. Their tactics disrupt local trade routes, painting Philetos as the cause of continued suffering. To address the growing threat, he must track down the militia’s leader, only to discover a former comrade leading the group with evidence of Valyrian’s betrayal.</p>\n</li>\n<li><p><strong>The Calculated Rebellion</strong>: A resistance group within Valyrian’s borders contacts Philetos, requesting his help to overthrow a corrupt governor. Though the mission aligns with his disdain for the empire’s decay, Philetos suspects the group’s leader is motivated more by personal ambition than justice. He must decide whether to manipulate the rebellion for his gain or risk exposing its leader’s true motives.</p>\n</li>\n<li><p><strong>The Flame Forged Alliance</strong>: A minor noble aligned with Kallistratos offers Philetos a chance to lead a coalition of mercenary companies in exchange for pledging loyalty to their cause. While the deal promises substantial resources and influence, Philetos uncovers evidence that the noble is sabotaging Kallistratos’s ambitions. Choosing to expose the plot could secure Kallistratos’s trust but might cost Philetos the alliance and his growing network.</p>\n</li>\n</ul>\n        "
