    biography: "\n        <h1>Data</h1>\n        <table style=\"width:95%\" border=\"1\">\n        <tbody>\n        <tr>\n        <td style=\"width:140px\"><strong>Birthdate</strong></td>\n        <td style=\"width:435px\">694-1-4</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Age</strong></td>\n        <td style=\"width:435px\">26</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Occupation</strong></td>\n        <td style=\"width:435px\">Mercantyler</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Gender</strong></td>\n        <td style=\"width:435px\">Female</td>\n        </tr>\n        <tr>\n        <td style=\"width:140px\"><strong>Social Class</strong></td>\n        <td style=\"width:435px\">Guilded</td>\n        </tr>\n        <tr>\n        </tbody>\n        </table>\n        <h3>Backstory</h3>\n        <p>Layla Marut is the eldest daughter of a wealthy Ta’Kheperui merchant clan, known for their vast trading networks that span from the cities of Ta’Kheperu to the distant land of <strong>Mafan</strong>. Layla was trained from a young age in the arts of negotiation, trade, and diplomacy. While her family expected her to follow the path of a merchant, Layla always sought something more than the rigid world of commerce. Her sharp mind and quick wit allowed her to climb the social ladder, securing lucrative deals and outmaneuvering rivals, but she secretly longed for adventure and freedom from her family’s expectations.</p>\n<p>Layla and Zahira met when Zahira was hired by Layla’s family to track down a thief who had stolen valuable merchandise from one of their caravans. Impressed by Zahira’s tenacity and martial skill, Layla convinced her family to allow her to accompany Zahira on her bounty hunts, offering her vast knowledge of trade routes, merchant contacts, and the underworld as a resource. Layla’s connections make her an invaluable ally in navigating the complex political and economic landscape of Ta’Kheperu.</p>\n<h3>Personality</h3>\n<p>Layla is a charming and confident woman, skilled in negotiation and persuasion. She is driven by a desire for excitement and freedom, and she relishes the chance to escape the stifling confines of her merchant clan’s expectations. Layla’s adventurous spirit is balanced by a keen sense of survival—she is always thinking several steps ahead, especially when it comes to deals and alliances. While she lacks Zahira’s martial skills, her sharp tongue and keen mind make her a force to be reckoned with.</p>\n<h3>Motivation</h3>\n<p>Layla is driven by a desire for freedom and adventure. She views her alliance with Zahira as a way to break free from the restrictive life her family had planned for her. At the same time, she hopes to build her own network of contacts and influence, eventually carving out a place for herself in the cutthroat world of Ta’Kheperui politics and trade.</p>\n<h3>Skills and Abilities</h3>\n<ul>\n<li><strong>Strength</strong>: While not physically imposing, Layla has enough strength for day-to-day activities but lacks martial prowess.</li>\n<li><strong>Endurance</strong>: She can handle the rigors of travel, but her life has been more about negotiations than physical challenges.</li>\n<li><strong>Dexterity</strong>: Layla is reasonably deft, able to handle delicate items and move with grace in social situations.</li>\n<li><strong>Agility</strong>: She has a natural grace that serves her well in avoiding physical dangers and staying poised.</li>\n<li><strong>Perception</strong>: Layla’s ability to read situations and people is among her greatest strengths, allowing her to stay one step ahead in negotiations and alliances.</li>\n<li><strong>Comeliness</strong>: Layla is strikingly beautiful in a refined, elegant way, which she often uses to her advantage in social and business dealings.</li>\n<li><strong>Aura</strong>: Layla has a respectable presence but does not rely on magical or spiritual prowess.</li>\n<li><strong>Will</strong>: She is determined and rarely backs down when she has set her sights on something, whether in business or adventure.</li>\n<li><strong>Reasoning</strong>: Layla is highly intelligent, able to think on her feet and quickly assess the best course of action in any situation.</li>\n<li><strong>Creativity</strong>: Layla is imaginative and resourceful, often coming up with creative solutions to complex problems.</li>\n<li><strong>Empathy</strong>: Though she can be calculating, Layla has a keen understanding of the emotions and motives of others, which helps her in negotiations.</li>\n<li><strong>Eloquence</strong>: Layla’s way with words is one of her greatest assets, allowing her to persuade, charm, and outmaneuver opponents in any social or business setting.</li>\n<li><strong>Morality</strong>: Layla, as a Merchant Princess, is driven by ambition and her need for freedom, willing to take advantage of situations or bend the rules when necessary, especially when there’s profit or power involved.</li>\n<li><strong>Voice</strong>: Layla’s voice is pleasant but unremarkable when it comes to singing. She uses her voice more for negotiation and persuasion than for performance.</li>\n<li><strong>Skilled Negotiator</strong>: Layla can broker deals, negotiate with enemies, and use her charm to turn potentially hostile encounters into profitable ventures. Her ability to navigate the merchant world is unmatched.</li>\n<li><strong>Trade Network Knowledge</strong>: Layla’s extensive knowledge of trade routes, contacts, and economic systems makes her an expert at gathering information. She can leverage her family’s connections to open doors or find hidden opportunities.</li>\n<li><strong>Cunning and Strategy</strong>: Layla excels at reading people and situations, often advising Zahira on the political and social dynamics at play in any given situation. Her strategic mind allows the team to stay one step ahead of their enemies.</li>\n</ul>\n        <p><strong>Strengths:</strong><ul><li><strong>Negotiation</strong></li><li><strong>Trade Network Knowledge</strong></li></ul></p>\n        <p><strong>Weaknesses:</strong></p>\n        <p><strong>Patrons:</strong></p>\n        <p><strong>Enemies:</strong></p>\n        <p><strong>Affiliations:</strong></p>\n        <h3>Plot Hooks</h3>\n        <ul>\n<li><p><strong>The Trade War’s Shadow</strong><br>Layla’s family becomes embroiled in a bitter trade war with the Ifran family, a rival merchant clan with deep connections in Ta’Kheperu’s imperial court. The conflict escalates when her younger sister is kidnapped by the Ifrans as leverage. Layla must navigate treacherous negotiations and balance her desire for adventure with her duty to her family, all while uncovering the Ifran family’s sinister use of political influence to dominate the empire’s trade routes​.</p>\n</li>\n<li><p><strong>The Desert’s Whispering Wealth</strong><br>Rumors reach Layla of a hidden oasis deep in the Khazryn Desert, said to house an ancient trove of goods and artifacts left behind by a forgotten trade caravan. When a rival faction also sets their sights on the treasure, Layla must assemble a team to locate the oasis and secure its riches before her competitors. Along the way, she uncovers clues that suggest her family’s wealth might be tied to a betrayal centuries past​.</p>\n</li>\n<li><p><strong>The Silent Caravan</strong><br>One of Layla’s most trusted trade caravans goes missing in the desert, along with a shipment of rare goods. When the caravan leader’s camel stumbles back into the city without its rider, Layla follows its trail into the dunes, where she discovers signs of foul play. The investigation leads her to a rival guild operating outside the law, forcing Layla to decide whether to confront them head-on or outmaneuver them through her extensive network​.</p>\n</li>\n<li><p><strong>The Scepter of Fire</strong><br>During a diplomatic trade meeting, Layla learns of an ancient scepter rumored to grant its holder the power to control flames—a perfect tool for a merchant who worships Vúlcan. When the artifact goes up for auction, Layla must outbid and outwit both nobles and smugglers who seek its power, navigating the tension between her pragmatic business acumen and the allure of something far greater</p>\n</li>\n</ul>\n        "
